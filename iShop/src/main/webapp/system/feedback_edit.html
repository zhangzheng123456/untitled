<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>反馈详情</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?20170105">
    <link href="../css/style.css?20170105" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?20170105">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?20170105">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?20170105">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span>系统管理</span><i class="icon-ishop_8-03"></i><span id="back_feedBack">用户反馈</span><i class="icon-ishop_8-03"></i><label>反馈详情</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <span><label>员工编号</label><input type="text" id="USER_CODE" verify="Empty" readonly="readonly" /><div style="padding-left:125px" class="hint"><div  hintinfo="用户ID不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>反馈时间</label><input type="text" id="FEEDBACK_DATE" verify="Empty" readonly="readonly" /><div style="padding-left:125px" class="hint"><div  hintinfo="反馈时间不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>手机号码</label><input type="text" id="PHONE" verify="Phone" readonly="readonly" /><div style="padding-left:125px" class="hint"><div  hintinfo="手机号码不能为空！"></div></div></span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:180px;">反馈内容</label><span class="tempalte_area" style="height: 180px"><textarea style="height: 160px" id="FEEDBACK_CONTENT" readonly="readonly"></textarea></span></span>
                    </div>
                    <div class="drop_down item_1">
                        <span><label>处理状态</label><input class="input_select" type="text" id="PROCESS_STATE" placeholder="请选择处理状态" readonly/>
                            <ul>
                                <li>未处理</li>
                                <li>处理中</li>
                                <li>已完成</li>
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="operedit_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js?20170105"></script>

    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?20170105"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?20170105"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?20170105"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?20170105"></script>
    <script type="text/javascript" src="../js/system/feedback_operate.js?20170105"></script>
</body>

</html>
