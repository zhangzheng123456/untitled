<body>

            <div class="sbtn">

                <span class="screen_tip">支持多个条件模糊查找,以逗号分隔.</span>
                <div class="r_btn">
                    <div class="pack_up" id="pack_up">

                    </div>

                        <span class="icon-ishop_8-02 icon"></span>

</div>
<div class="p" id="p"></div>

    <span class="icon-ishop_6-12" id="X"></span>

        <em class="cancel" id="cancel">取消</em>
        <em class="delete" id="delete">删除</em>
    </div>

<div id="side_bar">
    <div class="gotop">
        <span class="icon-ishop_4-03"></span>
    </div>
    <div class="gobottom">
        <span class="icon-ishop_4-04"></span>
    </div>
</div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>
<script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>
<script src="../js/insidePostRequire.js?2017040170331"></script>
<script src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
<script src="../js/loading.js?2017040170331"></script>
<script src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
<script src="../js/system/corp_param.js?2017040170331"></script>
<script type="text/javascript">
    $(function(){
        $(window).scroll(function(){
            if($(window).scrollTop()>100){
                $("#side_bar .gotop").fadeIn();
            }
            else{
                $("#side-bar .gotop").hide();
            }
        });
        $("#side_bar .gotop").click(function(){
            $('html,body').animate({'scrollTop':0},500);
        });
        $("#side_bar .gobottom").click(function(){
            var btm=$('html,body').height();
            $('html,body').animate({'scrollTop':btm},500);
        })
    });
    var timer=setInterval(function(){
        $(window.parent.document).find("#navbar li dd[data-code='F0029']").parent().show();
        $(window.parent.document).find("#navbar li dd[data-code='F0029']").find("span").addClass("icon-ishop_8-01");
        $(window.parent.document).find("#navbar li dd[data-code='F0029']").find("a").css({color:"#6cc1c8"});
        $(window.parent.document).find("#navbar li dd[data-code='F0029']").parent().siblings().addClass("h1");
        $(window.parent.document).find("#navbar li dd[data-code='F0029']").parent().siblings().find("span").addClass("icon-ishop_8-02");
        if($(window.parent.document).find("#navbar li dd[data-code='F0029']").find("span").hasClass("icon-ishop_8-01")){
            clearInterval(timer);
        }
    },0);
</script>
</body>
</html>
