<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑验证码信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?2017040170331?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title"><span>系统管理</span><i class="icon-ishop_8-03"></i><span id="back_authCode">验证码管理</span><i class="icon-ishop_8-03"></i><label>编辑验证码信息</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
               <!--  <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <span>
                            <label style="color:#c26555;">手机号*</label><input type="text" id="phone" verify="Phone"/>
                            <div style="padding-left:124px" class="hint"><div  hintinfo="手机号码格式不正确！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label style="color:#c26555;">验证码*</label><input type="text" id="validate_code" verify="Empty"/>
                            <div style="padding-left:124px" class="hint"><div  hintinfo="验证码不能为空！"></div></div>
                        </span>
                    </div>
                    <div class="drop_down item_2">
                        <span>
                            <label style="color:#c26555;">来源*</label><input id="platform" class="input_select" type="text" value="app" placeholder="请选择"  readonly/>
                            <ul>
                                <li>app</li>
                                <li>web</li>
                                <li>ws</li>
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="codeedit_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input id="created_date" type="text" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input id="creater" type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input id="modified_date" type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input id="modifier" type="text" /></span>
                    </div>
                    <div>
                        <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" checked="true" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/loading.js?2017040170331"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js?2017040170331"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js?2017040170331"></script>
    <script type="text/javascript" src="../js/system/authcode_operate.js?20180202"></script>
</body>

</html>
