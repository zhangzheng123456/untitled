<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户操作日志</title>
    <link rel="stylesheet" href="../table/css/inner.css?20161130">
    <link rel="stylesheet" href="../table/css/style.css?20161116">
    <style>
        #sxk .isActive_select_down li {
            width: 44px;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="con_table" id="con_table">
        <div class="title">
            <span>系统管理</span>
            <span class="icon-ishop_8-03"></span>
            <span>用户操作日志</span>
        </div>
        <div class="action">
            <div class="action_l">
                <ul id="jurisdiction">
                </ul>
                <ul>
                    <li class="li">
                        <input type="text" class="input" id="search" placeholder="操作者/功能/动作/企业名称/操作编号/操作内容">
                        <i class="icon-ishop_3-05" id="d_search"></i>
                    </li>
                </ul>
            </div>
            <div class="action_r">
                <ul>
                    <li id="filtrate">
                        <span class="icon-ishop_6-05"></span>
                        筛选
                    </li>
                    <li class="bg">
                        <span class="icon-ishop_6-07"></span>
                        刷新
                    </li>
                    <li id="more">
                        <span class="icon-ishop_6-08"></span>
                        更多
                        <div class="more_down" id="more_down">
                            <!--<div id="leading_out">导出</div>-->
                            <!--<div id="guide_into">导入</div>-->
                        </div>
                    </li>

                </ul>
            </div>
        </div>
        <!-- 导出-->
        <div class="file">
            <div class="file_content">
                <div id="download"></div>
                <div  class="icon-ishop_6-12" id="file_close"></div>
            </div>
            <div id="file_list">
                <div id="file_list_l">
                    <ul>
                        <li ><label>登录时间</label><input type="text" id="start_time" data-code="" class="time_data"><label class="tm20">至</label><input type="text" id="end_time" data-code="" class="time_data">
                        </li>
                    </ul>
                </div>
                <div id="file_list_z">
                    <div class="c_shift">
                        <div id="left_shift" class="shift" title="右移">></div>
                        <div id="left_shift_all" class="shift" title="右移全部">>></div>
                        <div id="right_shift" class="shift" title="左移"><</div>
                        <div id="right_shift_all" class="shift" title="左移全部"><<</div>
                    </div>
                </div>
                <div id="file_list_r">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="file_btn">
                <div class="file_submit" id="file_submit">提交</div>
            </div>
        </div>
        <div class="sxk" id="sxk">
            <div class="sbtn">
                <div class="empty" id="empty">
                    <i class="icon-ishop_6-16"></i>清空筛选
                </div>
                <span class="screen_tip">支持多个条件模糊查找,以逗号分隔.</span>
                <div class="r_btn">
                    <div class="pack_up" id="pack_up">
                        <i class="icon-ishop_6-18"></i>
                        收起
                    </div>
                    <div class="find" id="find">
                        <i class="icon-ishop_6-19"></i>
                        查找
                    </div>
                </div>
            </div>
            <div class="inputs">
                <ul></ul>
            </div>
        </div>
        <div class="table">
            <table id="table" cellpadding="0" cellspacing="0" width="100%">
                <thead>
                <tr class="th">
                    <th width="50px;" style="text-align: left;"><div class="checkbox"><input onClick="if(this.checked==true) { checkAll('test'); } else { clearAll('test'); }" type="checkbox" value="" name="test" title="全选/取消" class="check"  id="checkboxTwoInput0"/><label for="checkboxTwoInput0"></label></div></th>
                    <th style="text-align: center;width: 50px" id="tableOrder">序号</th>
                    <!--<th>操作者</th>-->
                    <!--<th>功能</th>-->
                    <!--<th>动作</th>-->
                    <!--<th>企业名称</th>-->
                    <!--<th>操作编号</th>-->
                    <!--<th>操作内容</th>-->
                    <!--<th>时间</th>-->
                    <!--<th>备注</th>-->
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="foot">
            <ul>
                <li class="foot-jum">
                    <span>跳转至</span>
                    <input class="input-txt" value="" id="input-txt">
                    <em>页</em>
                </li>
                <li class="foot-num" >
                    <ul id="foot-num">
                        <li class="icon-ishop_4-01" style="color: #afafaf">
                        </li>
                        <li class="icon-ishop_4-02">
                        </li>
                    </ul>
                </li>
                <li class="foot-sum">
                    <div class="page_p">
                        <input type="text" value="10行/页" class="page_row" id="page_row" readonly="readonly">
                        <ul class="liebiao" style="display:none;" id="liebiao">
                            <li id="10">10行/页</li>
                            <li id="30">30行/页</li>
                            <li id="50">50行/页</li>
                            <li id="100">100行/页</li>
                        </ul>
                        <span class="icon-ishop_8-02 icon"></span>
                    </div>
                    <span class="zy">共 0 页</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="p" id="p"></div>
<div class="tk" id="tk">
    <span class="icon-ishop_6-12" id="X"></span>
    <p><i class="icon-ishop_6-14"></i>是否确认删除数据?</p>
    <div class="btn">
        <em class="cancel" id="cancel">取消</em>
        <em class="delete" id="delete">删除</em>
    </div>
</div>
<div id="side_bar">
    <div class="gotop">
        <span class="icon-ishop_4-03"></span>
    </div>
    <div class="gobottom">
        <span class="icon-ishop_4-04"></span>
    </div>
</div>
<script src="../table/js/jquery.min.js"></script>
<script src="/js/loading.js"></script>
<script type="text/javascript" src="../js/laydate/laydate.js"></script>
<script src="../js/insidePostRequire.js?20161116"></script>
<!--js控制文件-->
<script src="../js/system/system_userLog.js?20161130"></script>
<script type="text/javascript" src="../table/js/jquery.nicescroll.min.js"></script>
<script src="../js/silide.js?20161116"></script>
</body>
</html>
