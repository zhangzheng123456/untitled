<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title"><span>系统管理</span><i class="icon-ishop_8-03"></i><span id="back_authCode">验证码管理</span><i class="icon-ishop_8-03"></i><label>新增验证码信息</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                     <div>
                        <span>
                            <label style="color:#c26555;">手机号*</label><input type="text" id="phone" verify="Phone"/>
                            <div style="padding-left:124px" class="hint"><div  hintinfo="手机号码格式不正确！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label style="color:#c26555;">验证码*</label><input id="validate_code" type="text" verify="Empty" />
                            <div style="padding-left:124px" class="hint"><div  hintinfo="验证码不能为空！"></div></div>
                        </span>
                    </div>
                    <div class="drop_down item_2">
                        <span>
                            <label style="color:#c26555;">来源*</label><input id="platform" class="input_select" type="text" value="app" readonly/>
                            <ul>
                                <li>app</li>
                                <li>web</li>
                                <li>ws</li>
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="codeadd_oper_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">

                    <!--</div>-->
                </form>
            </div>
    </div>
