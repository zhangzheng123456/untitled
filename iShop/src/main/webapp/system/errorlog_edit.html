<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑错误日志</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?20161116" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title"><span>系统管理</span><i class="icon-ishop_8-03"></i><span id="back_errorlog">错误日志</span><i class="icon-ishop_8-03"></i><label>查看错误日志</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li>
                        <li><i class="icon-ishop_6-01"></i>新增</li>
                        <li><i class="icon-ishop_6-02"></i>删除</li>
                        <li><i class="icon-ishop_6-10"></i>复制</li>
                        <li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <span>
                            <label>运行平台</label>
                            <input  id="app_platform" type="text" readonly/>
                        </span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:480px;">日志内容</label><span class="tempalte_area" style="height: 480px"><textarea style="height: 480px" readonly="readonly"></textarea></span></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time"/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time"/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier"/></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../js/insidePostRequire.js?20161116"></script>
    <script src="../js/artDialog/jquery.artDialog.js?20161116"></script>
    <script src="../js/loading.js?20161116"></script>
    <script src="../js/system/errorlog_operate.js?20161116"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js?20161116"></script>
</body>

</html>
