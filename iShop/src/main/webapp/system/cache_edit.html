<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑缓存信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?201715?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?201715">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">系统管理<i class="icon-ishop_8-03"></i>缓存管理<i class="icon-ishop_8-03"></i>编辑缓存信息</div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
               <!--  <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <span><label style="color:#c26555;">版本号*</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">企业编号*</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>缓存标识</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>配置时间</label><input type="text" /></span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:80px;">缓存描述</label><span class="tempalte_area" style="height: 80px"><textarea style="height:60px"></textarea></span></span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:180px;">缓存描述</label><span class="tempalte_area" style="height: 180px"><textarea style="height: 160px"></textarea></span></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" /></span>
                    </div>
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
</body>

</html>
