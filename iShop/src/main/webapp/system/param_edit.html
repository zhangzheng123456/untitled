<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑参数配置</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?20161116" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?20161116">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?20161116">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title"><span>系统管理</span><i class="icon-ishop_8-03"></i><span id="back_param">参数定义</span><i class="icon-ishop_8-03"></i><label>编辑参数</label></div>
    <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
        <form class="conpany_msg">
            <div>
                <label style="color:#c26555;">参数名*</label><input type="text" id="PARAM_NAME" verify="Empty" />
                <div style="padding-left:125px" class="hint"><div  hintinfo="参数为必填项,不能为空!"></div></div>
            </div>
            <div>
                <label style="color:#c26555;">参数类型*</label><input type="text" value="开关" id="PARAM_TYPE" value="开关" readonly/>
                <ul class="paramType">
                    <li>开关</li>
                    <li>选择列表</li>
                    <li>自定义</li>
                </ul>
            </div>
            <div>
                <label style="color:#c26555;">参数值*</label><input type="text" id="PARAM_VALUE" placeholder="字符串以逗号分隔"/>
            </div>
            <div>
                <span><label style="color:#c26555;">参数说明*</label><input type="text" id="PARAM_DESC" /></span>
            </div>
            <div>
                <span><label>备注</label><input type="text" id="REMARK" /></span>
            </div>
        </form>
    </div>
    <div class="editor_detail_em col-lg-4  animated fadeInRight">
        <div class="operedit_btn">
            <ul>
                <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
        <form class="msg_detail">
            <div>
                <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
            </div>
            <div>
                <span><label>创建人</label><input type="text" id="creator" readonly/></span>
            </div>
            <div>
                <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
            </div>
            <div>
                <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
            </div>
            <div>
                <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" checked="true" id="is_active"><label for="is_active"></label></em></span>
            </div>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>
<script type="text/javascript" src="../js/moni_select.js?20161116"></script>
<script src="../js/insidePostRequire.js?20161116"></script>
<script src="../js/artDialog/jquery.artDialog.js?20161116"></script>
<script src="../js/loading.js?20161116"></script>
<script src="../js/artDialog/plugins/iframeTools.js?20161116"></script>
<script src="../js/system/param_operate.js?20161116"></script>
</body>

</html>
