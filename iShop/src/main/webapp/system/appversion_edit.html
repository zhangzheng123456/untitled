<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑版本信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">系统管理<i class="icon-ishop_8-03"></i>APP版本控制<i class="icon-ishop_8-03"></i><label>编辑版本信息</label></div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div class="drop_down item_2">
                        <span><label style="color:#c26555;">运行平台*</label><input id="platform" class="input_select" type="text" value="Andioid" placeholder="请选择"  readonly/>
                            <ul>
                                <li>Andioid</li>
                                <li>iOS</li>
                            </ul>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label style="color:#c26555;">下载地址*</label><input id="download_addr" type="text" verify="Empty"/>
                            <div style="padding-left:122px" class="hint"><div  hintinfo="地址不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span>
                            <label style="color:#c26555;">版本*</label><input id="version_id" type="text" verify="Empty"/>
                            <div style="padding-left:122px" class="hint"><div  hintinfo="版本不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span style="display: inline-flex;width:100%">
                            <label style="color:#c26555;" style="height: 120px;">企业编号*</label>
                            <span class="tempalte_area" style="height: 120px">
                                <textarea style="height: 100px" id="corp_code"></textarea>
                            </span>
                        </span>
                    </div>
                    <div>
                    <div class="drop_down item_1">
                        <span><label>是否强制升级</label><input id="is_force_update" value="是" class="input_select" type="text" placeholder="请选择" readonly/>
                            <ul>
                                <li>是</li>
                                <li>否</li>
                            </ul>
                        </span>
                    </div>
                    <span style="display: inline-flex;width:100%">
                        <label style="height:120px;">版本说明</label>
                        <span class="tempalte_area" style="height: 120px">
                            <textarea style="height: 100px" id="version_describe"></textarea>
                        </span>
                    </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="appedit_oper_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input id="" type="text" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" checked="true" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <script type="text/javascript" src="../js/system/appversion_operate.js"></script>
</body>

</html>
