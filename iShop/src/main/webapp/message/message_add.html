<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title"><span>消息管理</span><i class="icon-ishop_8-03"></i><span id="back_message">通知管理</span><i
            class="icon-ishop_8-03"></i><label>发送通知</label></div>
    <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
        <form style="margin-left:0px" class="conpany_msg">
            <div>
                <ul style="display:inline-flex;">
                    <li><label style="color:#c26555;">所属企业*</label></li>
                    <li id="corp_select">
                        <span class="corp_select">
                            <select id="OWN_CORP" style="display:inline-flex">
                            </select>
                        </span>
                    </li>
                </ul>
            </div>
            <div id="drop_down" class="drop_down item_2">
                <span><label style="color:#c26555;">发送范围*</label><input class="input_select" type="text"
                     data-type="" id="send_mode" placeholder="请选择发送范围" readonly/>
                <ul>
                </ul>
                </span>
            </div>
            <div class="check_per" id="sendee">
                <span><label style="color:#c26555;">接收对象*</label><input type="text" id="sendee_r" value="已选0个" data-code="" data-name="" data-phone=""readonly=""><span class="check_icon" id="add_sendee">选择对象<i class="icon-ishop_8-03"></i></span>
                </span>
            </div>
            <div>
                <span><label style="color:#c26555;">通知标题*</label><input type="text" id="message_title" verify="Empty" maxlength="100"/><div
                        style="padding-left:122px" class="hint"><div hintinfo="内容标题不能为空！"></div></div></span>
            </div>
            <div>
                <span style="display: inline-flex;width:100%"><label
                        style="height:260px;color:#c26555">通知内容*</label><span class="tempalte_area"
                                                                              style="height: 260px"><textarea
                        style="height: 240px" id="message_content"></textarea></span></span>
            </div>
        </form>
    </div>
    <div class="editor_detail col-lg-4  col-md-7 animated fadeInRight">
        <div class="oper_btn">
            <ul>
                <li id="send" class="edit_save"><i class="icon-ishop_6-04"></i>发送</li>
                <li id="send_close" class="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
    </div>
</div>
<!-- 拉取区域 -->
<div id="screen_area" class="screen_area">
    <div class="screen_title">
        <h4>筛选区域</h4>
        <div class="screen_close" id="screen_close_area"><span class="icon-ishop_6-12"></span></div>
        <div class="xian"></div>
    </div>
    <div class="input_s">
        <div class="input_search">
            <input type="text" placeholder="搜索" id="area_search">
            <span class="icon-ishop_3-05" id="area_search_f"></span>
        </div>
        <div class="s_center"></div>
        <div class="s_pitch">
            已添加&nbsp;<span>0</span>&nbsp;个
        </div>
    </div>
    <div class="screen_content">
        <div class="screen_content_l">
            <ul>
            </ul>
        </div>
        <div class="screen_content_z">
            <div class="shift shift_right" title="右移">&gt;</div>
            <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
            <div class="shift shift_left" title="左移">&lt;</div>
            <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
        </div>
        <div class="screen_content_r">
            <ul>

            </ul>
        </div>
    </div>
    <div class="screen_que" id="screen_que_area">确定</div>
</div>
