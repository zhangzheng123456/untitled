<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增消息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-select.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">消息管理<i class="icon-ishop_8-03"></i>发送消息<i class="icon-ishop_8-03"></i><label>发送消息</label></div>
            <div class="editor_em col-lg-6 editor_line  animated fadeInRight">
                <form style="margin-left:0px" class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label>所属企业</label></li>
                            <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div id="drop_down" class="drop_down item_2">
                        <span><label>发送方式</label><input class="input_select" type="text" id="send_mode" placeholder="请选择消息类型" readonly/>
                            <ul>
                                <li>发送至群组</li>
                                <li>发送至个人</li>
                            </ul>
                        </span>
                    </div>
                    <div id="sendee">
                        <ul class="sendee">
                            <li><label>接收人</label></li>
                            <li class="sendee_r" id="sendee_r"></li>
                            <li class="add_sendee" id="add_sendee"><div><i class="icon-ishop_6-01"></i></div></li>
                        </ul>
                    </div>
                    <div id="drop_down" class="drop_down item_1">
                        <span><label>消息类型</label><input class="input_select" type="text" id="MESSAGE_TYPE" placeholder="请选择消息类型" readonly/>
                            <ul>
                                <li>短信</li>
                                <li>通知</li>
                            </ul>
                        </span>
                    </div>
                    <div>
                        <span><label>消息标题</label><input type="text" id="CONTENT_TITEL" verify="Empty"/><div style="padding-left:122px" class="hint"><div  hintinfo="内容标题不能为空！"></div></div></span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:260px;">消息内容</label><span class="tempalte_area" style="height: 260px"><textarea style="height: 240px" id="MOBAN_CONTENT"></textarea></span></span>
                    </div>
                </form>
                <div class="distribution_frame" id="distribution_frame">
                    <div id="area_code" class="drop-down">
                        <h5>所属区域</h5>
                        <input type="text" class="input" readonly="true" id="area_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="area_search">
                            <i class="icon-ishop_3-05" id="area_search_d"></i>
                        </div>    
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="area_more">加载更多</div>
                        </div>
                        <div id="area_code_drop" class="drop_q">确定</div>
                    </div>
                    <div id="store_code" class="drop-down">
                        <h5>所属店铺</h5>
                        <input type="text" class="input" readonly="true" id="store_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="store_search">
                            <i class="icon-ishop_3-05" id="store_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="store_more">加载更多</div>
                        </div>
                        <div id="store_code_drop" class="drop_q">确定</div>   
                    </div>
                    <div id="staff_code" class="drop-down">
                        <h5>员工名称</h5>
                        <input type="text" class="input" readonly="true" id="staff_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="staff_search">
                            <i class="icon-ishop_3-05" id="staff_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="staff_more">加载更多</div>
                        </div>
                        <div id="staff_code_drop" class="drop_q">确定</div>  
                    </div>
                </div>
                <div class="group_frame" id="group_frame">
                    <div id="group_code" class="drop-down">
                        <h5>所属群组</h5>
                        <input type="text" class="input" readonly="true" id="group_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="group_search">
                            <i class="icon-ishop_3-05" id="group_search_d"></i>
                        </div>    
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                        </div>
                        <div id="area_code_drop" class="drop_q">确定</div>
                    </div>
                </div>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li id="send"><i class="icon-ishop_6-04"></i>发送</li>
                        <li id="send_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
      <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- 带搜索的下拉菜单 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <script type="text/javascript" src="../js/message/message_operate.js"></script>
</body>

</html>
