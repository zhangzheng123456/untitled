    var timer=setInterval(function(){

        $(window.parent.document).find("#navbar li dd[data-code='F0037']").parent().siblings().addClass("h1");
        $(window.parent.document).find("#navbar li dd[data-code='F0037']").parent().siblings().find("span").addClass("icon-ishop_8-02");
        if($(window.parent.document).find("#navbar li dd[data-code='F0037']").find("span").hasClass("icon-ishop_8-01")){
            clearInterval(timer);
        }
    },0);
