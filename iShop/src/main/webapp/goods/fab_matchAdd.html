<script>
    var mouseX, mouseY;
    var objX, objY;
    var isDowm = false;  //是否按下鼠标
    function mouseDown(obj, e) {
        obj.style.cursor = "move";
        objX = obj.style.left;
        objY = obj.style.top;
        mouseX = e.clientX;
        mouseY = e.clientY;
        isDowm = true;
    }
    function mouseMove(e) {
        var div = document.getElementById("search_match_goods");
        var x = e.clientX;
        var y = e.clientY;
        if (isDowm) {
            div.style.left = parseInt(objX) + parseInt(x) - parseInt(mouseX) + "px";
            div.style.top = parseInt(objY) + parseInt(y) - parseInt(mouseY) + "px";
        }
    }
    function mouseUp(e) {
        if (isDowm) {
            var x = e.clientX;
            var y = e.clientY;
            var div = document.getElementById("search_match_goods");
            div.style.left = (parseInt(x) - parseInt(mouseX) + parseInt(objX)) + "px";
            div.style.top = (parseInt(y) - parseInt(mouseY) + parseInt(objY)) + "px";
//            mouseX = x;
//            rewmouseY = y;
            div.style.cursor = "default";
            isDowm = false;
        }
    }
    function changePage(){
        window.location.href="fab_match.html";
    }
</script>
