<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="telephone=no,email=no" name="format-detection">
	<title>FAB</title>
	<link rel="stylesheet" href="css/goods.css">
	<script src="js/flexible.js"></script><meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/gqrequest.js"></script>
</head>
<body style="font-size: 12px;">
	<div class="header_line">
		<div class="search">
			<input id="input" type="text" value="" placeholder="搜索商品">
		</div>
		<div class="screen" id="screen">筛选</div>
	</div>
	<div class="allShops">
		<!-- <div class="shop">
			<div class="img">
			<a href="goods.html"><img src="https://dn-kdt-img.qbox.me/upload_files/2016/01/04/FnThG0ZZ9QH5hKlA4cSw6AoSdEec.jpg?imageView2/2/w/600/h/600/q/75/format/webp" alt=""></a>
			    </div>
			<div class="shop-t"><h1>123</h1><p>货号:123</p><p class="pice">价格:<span>￥12</span></p></div>
		</div> -->
	</div>
	<div class="more">点击加载更多</div>
	<div id="kong_img">
		<div class="kong">
			<img src="image/img_kong.png" alt="">
		</div>
	</div>
	<div id="cover"></div>
	<div id="guide" class="screen_list">
		<div class="screen_content" id="screen_content">
			<div id="brand" class="parent">
				<h4>筛选品牌</h4>
				<div class="list">
					<ul>
						<li>玖姿</li>
						<li>玖姿</li>
						<li>玖姿</li>
						<li>玖姿</li>
					</ul>
				</div>
				<div class="xian"></div>
			</div>
			<div id="waves" class="parent">
				<h4>筛选波段</h4>
				<div class="list">
					<ul>
						<li>第一波段</li>
						<li>第二波段</li>
						<li>第三波段</li>
						<li>第四波段</li>
					</ul>
				</div>
				<div class="xian"></div>
			</div>
			<div id="goods_quarter" class="parent row-last">
				<h4>筛选季度</h4>
				<div class="list">
					<ul>
						<li>第一季度</li>
						<li>第二季度</li>
						<li>第三季度</li>
						<li>第四季度</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="screen_footer">
			<div id="reset" class="bg_h">重置</div>
			<div id="complete" class="bg_h">完成</div>
		</div>
	</div>
</body>
<script src="js/recommend.js"></script>
<script>
	$("#screen").click(function(){
		$("#guide").show();
		$("#cover").show();
		$("html").addClass("sift-move");
	})
	$("#cover").click(function(){
		$("#guide").hide();
		$("#cover").hide();
		$("html").removeClass("sift-move");
	})
</script>
</html>
