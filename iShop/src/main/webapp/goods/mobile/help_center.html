        $('#search').keydown(function() {
            var event=window.event||arguments[0];
            if(event.keyCode == 13){
                var value=$("#search").val();
                $("#content h1").parent().hide();
                $("#content h1:contains('"+value+"')").parent().show();
                if($("#content h1:contains('"+value+"')").length<=0){
                    $("#kong_img").show();
                    $("#content").hide();
                }else  if($("#content h1:contains('"+value+"')").length>0){
                    $("#kong_img").hide();
                    $("#content").show();
                }
            }
        });
        $("#search_right").click(function(){

            $("#content h1").parent().hide();
