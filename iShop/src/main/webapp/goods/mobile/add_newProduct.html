<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/add_newProduct.css">
    <script src="js/flexible.js"></script>
</head>
<body>
  <div class="search_box">
      <input type="text">
      <div class="search">
          <div class="icon">
              <img src="image/icon_search.png"width="100%"height="100%" alt="search">
          </div>
          搜索商品
      </div>
  </div>
  <ul class="list_box">
      <!--数据加载-->
      <!--<li class="list">-->
          <!--<div class="list_picture"></div>-->
          <!--<div class="list_describe">-->
              <!--<p class="list_name">商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称</p>-->
              <!--<p>货号：<span class="list_number">89898989CX</span></p>-->
              <!--<p>价格：<span class="list_price">￥10000</span></p>-->
          <!--</div>-->
      <!--</li>-->
  </ul>
<script src="js/jquery-1.11.1.js"></script>
  <script>
      $(document).ready(function () {
          //注入
          var img = 'image/list_item_01.jpg'
          var content = '商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称';
          var num = '89898989CX';
          var pay='10000'
          var tempHTML = '<li class="list"> <div class="list_picture"><img src="${img}" alt=""/></div> <div class="list_describe"> <p class="list_name">${content}</p> <p>货号：<span class="list_number">${num}</span></p> <p>价格：<span class="list_price">￥${pay}</span></p> </div> </li>';
          var html='';
          for(i=0;i<10;i++){
              var nowHTML = tempHTML;
              nowHTML = nowHTML.replace('${img}',img);
              nowHTML = nowHTML.replace('${content}',content);
              nowHTML = nowHTML.replace('${num}',num);
              nowHTML = nowHTML.replace('${pay}',pay);
              html+=nowHTML;
              $('.list_box').html(html)
          }
          //点击效果
          $('.list').click(function () {
              $(this).toggleClass("changeBcColor");
          });
          //输入框显示控制
          $('.search_box input').focus(function(){
              $('.search_box .search').css('display','none');
          });
          $('.search_box input').blur(function(){
              var val = $('.search_box input').val();
              if(val==''){
                  $('.search_box .search').css('display','block');
              }
          });
      })
  </script>
</body>
</html>
