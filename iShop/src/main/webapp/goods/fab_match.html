<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />-->
    <title>商品管理</title>
    <link rel="stylesheet" href="../table/css/inner.css?20161116">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <script src="../table/js/jquery.min.js"></script>
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
    <!--<script src="/js/loading.js?20161116"></script>-->
    <!--瀑布流-->
    <link rel="stylesheet" type="text/css" href="/js/goods/fab_match/base.css">
    <link rel="stylesheet" type="text/css" href="/js/goods/fab_match/index.css">
    <!--[if lt IE 9]>
    <script src="/js/goods/fab_match/css3-mediaqueries.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/js/goods/fab_match/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/js/goods/fab_match/jQueryColor.js"></script>
    <!--这个插件是瀑布流主插件函数必须-->
    <script type="text/javascript" src="/js/goods/fab_match/jquery.masonry.min.js"></script>
    <!--这个插件只是为了扩展jquery的animate函数动态效果可有可无-->
    <script type="text/javascript" src="/js/goods/fab_match/jQeasing.js"></script>
    <style>
        body{
            padding-right: 0px;
            padding-left: 0px;
        }
        /*主要区域*/
        #main{

        }
        /*盒子区域*/
        .boxArea{
            width: 320px;
            height: auto;
            padding-top: 40px;
            padding-left: 20px;
            background-color: #ffffff;
            position: relative;
            float: left;
            margin-right: 2%;
            margin-bottom: 10px;
        }
        .checkbox{
            position: absolute;
            width: 20px;
            height: 20px;
            top: 10px;
            left: 0px;
        }
        /*独立图片+文字区域*/
        .oneArea{
            /*background-color: #00625A;*/
            position: relative;
            width: 150px;
            height: 190px;
            float: left;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .oneArea img{
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
        .oneArea div{
            width: 150px;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            color: #888888;
            text-align: center;
        }
        /*盒子标题*/
        .box_title{
            color: #888888;
            position: absolute;
            top: 10px;;
            left: 50px;
            font-family: '微软雅黑';
            font-size: 15px;

        }
    </style>
</head>
<body>
<div class="content">
    <div class="con_table" id="con_table">
        <div class="title">
            <span>商品管理</span>
            <span class="icon-ishop_8-03"></span>
            <span>搭配管理</span>
        </div>
        <div class="action">
            <div class="action_l">
                <ul id="jurisdiction">
                </ul>
                <ul>
                    <li class="li">
                        <input type="text" class="input" id="search" placeholder="商品编号">
                        <i class="icon-ishop_3-05" id="d_search"></i>
                    </li>
                </ul>
            </div>
            <div class="action_r">
                <ul>
                    <li id="reload">
                        <span class="icon-ishop_6-07"></span>
                        刷新
                    </li>
                    <li id="more" class="bg">
                        <span class="icon-ishop_6-08"></span>
                        更多
                    </li>

                </ul>
            </div>
        </div>
        <!--瀑布流布局-->
        <div class="waterfull clearfloat" id="waterfull">
            <ul>

            </ul>
        </div>
        <div id="imloading" style="width:150px;height:30px;line-height:30px;font-size:16px;text-align:center;border-radius:3px;opacity:0.7;background:#000;margin:10px auto 30px;color:#fff;display:none">
        </div>
    </div>
</div>
<div class="p" id="p"></div>
<div class="tk" id="tk">
    <span class="icon-ishop_6-12" id="X"></span>
    <p><i class="icon-ishop_6-14"></i>是否确认删除数据?</p>
    <div class="btn">
        <em class="cancel" id="cancel">取消</em>
        <em class="delete" id="delete">删除</em>
    </div>
</div>
<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>-->
<!--<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
<!--loading-->
<script src="../js/loading.js"></script>
<!--封装ajax-->
<script type="text/javascript" src="/js/insidePostRequire.js"></script>
<script type="text/javascript" src="/goods/mobile/js/gqrequest.js"></script>
<!--匹配js-->
<script type="text/javascript" src="/js/goods/fab_match.js"></script>

<script>
    var timer=setInterval(function(){
        $(window.parent.document).find("#navbar li dd[data-code='F0043']").parent().show();
        $(window.parent.document).find("#navbar li dd[data-code='F0043']").find("span").addClass("icon-ishop_8-01");
        $(window.parent.document).find("#navbar li dd[data-code='F0043']").find("a").css({color:"#6cc1c8"});
        $(window.parent.document).find("#navbar li dd[data-code='F0043']").parent().siblings().addClass("h1");
        $(window.parent.document).find("#navbar li dd[data-code='F0043']").parent().siblings().find("span").addClass("icon-ishop_8-02");
        if($(window.parent.document).find("#navbar li dd[data-code='F0043']").find("span").hasClass("icon-ishop_8-01")){
            clearInterval(timer);
        }
    },0);
</script>
</body>
</html>
