<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑商品培训(FAB)</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/diyUpload.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">商品管理<i class="icon-ishop_8-03"></i>商品培训(FAB)<i class="icon-ishop_8-03"></i><label>编辑商品培训(FAB)</label></div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业</label></li>
                            <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label>商品编号</label><input type="text" id="GOODS_CODE" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="商品编号不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>商品名称</label><input type="text" id="GOODS_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="商品名称不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>价格</label><input type="text" id="GOODS_PRICE" verify="Number"/><div style="padding-left:125px" class="hint"><div  hintinfo="价格不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="margin-right:14px;">商品图片</label></span>
                        <span class="good_imgs" style="display: inline-block;width:420px">
                            <span class="parentFileBox" style="display:inline-flex;vertical-align: middle;">
                                <ul class="fileBoxUl">
                                </ul>
                            </span>
                            <span class="add_new_touxiang" style="position: relative;"><span id="test"></span></span>
                        </span>
                    </div>
                    <div class="drop_down item_1" >
                        <span><label>季度</label><input type="text" value="第一季度" class="input_select" id="GOODS_QUARTER" placeholder="请选择季度" readonly/></span>
                        <ul style="margin-left:123px">
                            <li>第一季度</li>
                            <li>第二季度</li>
                            <li>第三季度</li>
                            <li>第四季度</li>
                        </ul>
                    </div>
                    <div>
                         <span><label>波段</label><input type="text" id="GOODS_BAND" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="波段不能为空！"></div></div>
                         </span>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label>所属品牌</label></li>
                            <li id="brand_select">
                                <span class="message_type_select">
                                    <select id="OWN_BRAND" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label>发布时间</label><input type="text" verify="Empty" id="GOODS_RELEASETIME" placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />
                        <div style="padding-left:125px" class="hint"><div  hintinfo="发布时间不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                    <span style="display: inline-flex;width:100%"><label style="height:180px;">商品卖点</label><span class="tempalte_area" style="height:180px"><textarea style="height:160px" id="GOODS_BUYPOINT"></textarea></span></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="fabedit_oper_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- oss -->
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.3.0.min.js"></script>
    <!-- Custom and plugin javascript -->
    <!-- <script src="../js/hplus.js?v=2.2.0"></script> -->
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- 图片上传(支持批量) -->
    <script type="text/javascript" src="../js/webuploader.html5only.min.js"></script>
    <script type="text/javascript" src="../js/diyUpload.js"></script>
    <script type="text/javascript">
        $('#test').diyUpload({
            url:'../server/fileupload.php',
            success:function( data ) {
                console.info( data );
            },
            error:function( err ) {
                console.info( err );
            }
        });
    </script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
    <script type="text/javascript" src="../js/goods/fab_operate.js"></script>
    <!-- 日期选择器 -->
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
</body>

</html>
