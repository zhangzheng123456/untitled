	<style>
		.unreadNum{
			font-size: 12px;
			background-color: #f3f3f3;
			line-height: 11px;
			padding: 2px 4px;
			position: absolute;
			right: 0px;
			color: #4a5f7c;
			top: -5px;
			border-radius: 1.25em;
		}
		.unreadNum:empty{
			display: none;
		}
		.badge-danger{
			border-radius:10px;
			width: 12px;
			height: 12px;
		}
		.searchable-select {

			min-height:40px;
			line-height: 40px;
		}
		.searchable-select-holder{
			min-height:40px;
			line-height: 40px;
			background: #434960 url(../img/icon_list_down.png) no-repeat 96% 50%;
		}
		.searchable-select-dropdown{
			width: 270px;
			top:40px;
		}
		.navbar .floot-r li.search .searchable-select-dropdown .searchable-select-input{
			width: 262px;
			height: 28px;
			line-height: 30px;
			background-color: #fff;
			border: 1px solid #ccc;
		}
		.navbar .floot-r li.search .searchable-select-dropdown .searchable-select-input:focus{
			border-color: #ccc !important;
		}
		.navbar .floot-r li.search .searchable-select-dropdown  .searchable-select-item{
			min-height: 30px!important;
			line-height: 30px;
			padding-top: 0;
			padding-bottom: 0;
		}

<script>
	$(function(){
        $(".sidebar").niceScroll({cursorborder:"0 none",cursorcolor:"#1a1a19",cursoropacitymin:"0",boxzoom:false});
        $("#return").click(function () {
			sessionStorage.removeItem("submit_power");//清楚积分调整提交falg权限
        });
    });
    //hover事件个人菜单出现
	function show(node,isShow){
	    var obj=$(node);
	    var show=isShow?"block":"none";
	    obj[0].style.display=show;
	}
