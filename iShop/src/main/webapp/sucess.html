<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>注册成功</title>
	<script language="javascript" src="js/jquery.js"></script>
	<script src="js/login_account/jsaddress.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="css/register.css" type="text/css" rel="stylesheet"/>
	<link rel="Shortcut Icon" href="img/portal.ico"/>
</head>
<body>
	<div class="header_top">
		<div class="inner">
			<a href="/index.jsp" class="logo"></a>
			<p class="welcome">欢迎注册</p>
		</div>
	</div>
	<div class="content">
		<div class="cont">恭喜您注册成功!</div>
		<div class="con">页面将于<span id="miao">3秒</span>后跳转 <a href="login.html"> 登录页面</a></div>
	</div>
</body>
<script>
    var num=3;
	var timer=setInterval(function(){
		num--;
		console.log(num);
		$("#miao").html(num+"秒");
		if(num<=0){
			clearInterval(timer);
			window.location.href="login.html";
		}
	},1000);
</script>
</html>
