    <title>新增签到信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">员工管理<i class="icon-ishop_8-03"></i>签到管理<i class="icon-ishop_8-03"></i>新增签到信息</div>
            <div class="editor_em editor_sign col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <span><label style="color:#c26555;">用户编号*</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>员工名称</label><input type="text" /></span>
                    </div>

                    <div>

                    </div>
                    <div style="margin-bottom:10px">

                    </div>
                    <div class="sign_record" id="sign_record" style="margin-bottom:0px;">
                        <ul id="sign_ul">
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>

                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
