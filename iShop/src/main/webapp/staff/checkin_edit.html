<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑签到信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
</head>

<body>
    <div id="wrapper">
    </div>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">员工管理<i class="icon-ishop_8-03"></i>签到管理<i class="icon-ishop_8-03"></i>编辑签到信息</div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label style="color:#c26555;">用户编号*</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>员工名称</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">连续签到天数*</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">签到总天数*</label><input type="text" /></span>
                    </div>
                    <div style="margin-bottom:10px">
                    <span><label>签到记录</label><span class="add_record" id="add_record">添加记录<i class="icon-ishop_6-01"></i></span></span>
                    </div>
                    <div class="sign_record" id="sign_record" style="margin-bottom:0px;">
                        <ul id="sign_ul">
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                            <li>
                                <span>
                                    <div class="s_item"><em>时间</em><input type="text" /><em>状态</em><span class="select_state" onclick="onclick_select(this)">
                                            <input class="input_select" type="text" readonly/><span class="down_icon"><i class="icon-ishop_8-02"></i></span>
                                            <ul>
                                                <li>日</li>
                                                <li>周</li>
                                                <li>月</li>
                                                <li>年</li>
                                            </ul>
                                        </span>
                                    </div>
                                    <div class="address"><em>地点</em><input type="text" /></div>
                                </span>
                                <span class="delete_record"><i class="icon-ishop_6-12"></i></span>
                            </li>
                        </ul>
                    </div>
                    <div>
                    <span><label></label><span class="add_record">加载更多<i class="icon-ishop_6-18"></i></span></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" /></span>
                    </div>
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- cycle_select -->
    <script type="text/javascript" src="../js/cycle_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(3)').addClass('active');
            $('.active ul').addClass('in');
            $('.active ul li:nth-of-type(2)').addClass('select_index');
            $('.select_index a label').append('<i class="icon-ishop_8-01"></i>');
        })
    </script>
</body>

</html>
