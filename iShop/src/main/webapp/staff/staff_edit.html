<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑员工信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>

<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">员工管理<i class="icon-ishop_8-03"></i>员工列表<i class="icon-ishop_8-03"></i>编辑员工信息</div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label>员工ID</label><input type="text" id="STAFF_ID" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="员工ID为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>员工编号</label><input type="text" id="STAFF_NUMBER" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="员工编号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>头像</label></span>
                        <span class="touxiang" id="preview"><img id="imghead" src="../img/a3.jpg"></span>
                        <span class="change_touxiang" style="position: relative;"><i class="icon-ishop_6-09"></i><input type="file" onchange="previewImage(this)"/ style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换头像</span>
                    </div>
                    <div>
                        <span><label>员工名称</label><input type="text" id="STAFF_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="员工名称为必填项，不能为空！"></div></div></span>
                    </div>
                    <div id="dropdown" class="item_1">
                    <span><label>员工类型</label><input class="input_select" type="text" id="STAFF_TYPE" placeholder="请选择员工类型" readonly/><span class="down_icon icn_1"><i class="icon-ishop_8-02"></i></span>
                            <ul>
                                <li>普通员工</li>
                                <li>导购</li>
                                <li>店长</li>
                                <li>区域经理</li>
                                <li>企业管理员</li>
                            </ul>
                        </span>
                    </div>
                     <div>
                        <span><label style="color:#c26555;">手机号*</label><input type="text" id="IPHONE" verify="Phone"/><div style="padding-left:125px" class="hint"><div  hintinfo="手机号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>测试手机号</label><input type="text" id="TEST_IPHONE" verify="Phone"/><div style="padding-left:125px" class="hint"><div  hintinfo="测试手机号不能为空！"></div></div></span>
                    </div>
                    <div class="login_ok">
                        <span><label>可登陆</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                    <div>
                        <span><label>生日</label><input type="text" id="BIRTHDAY"/></span>
                    </div>
                    <div>
                        <span><label>职位</label><input type="text" id="POSITION" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="职位不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>所属店仓编号</label><input type="text" id="OWN_STOREID" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属店仓编号不能为空！"></div></div></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="staffedit_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <!-- 上传头像 -->
    <script type="text/javascript" src="../js/upload_touxiang.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(3)').addClass('active');
            $('.active ul').addClass('in');
            $('.active ul li:nth-of-type(1)').addClass('select_index');
            $('.select_index a label').append('<i class="icon-ishop_8-01"></i>');
        })
    </script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/jquery.artDialog.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/staff/staff.js"></script>
</body>

</html>
