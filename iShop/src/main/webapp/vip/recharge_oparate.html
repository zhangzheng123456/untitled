<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>审核编辑</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?201715">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top: 80px;
        }
        .editor_line{
            border: none;
        }
        .hr {
            float: left;
            width: 48%;
            margin: 20px 0px 5px 0px;
            height: 2px;
            background-color: #e0e0e0;
        }
        .operedit_btn li {
            width: 27.5%;
            height: 30px;
            display: inline-block;
            list-style: none;
            float: left;
            margin-left: 20px;
            color: #ffffff;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
            font-size: 14px;
            letter-spacing: 10px;
            cursor: pointer;
        }
        .conpany_msg input[disabled]{
            background-color: #DDDDDD;
        }
        /*下拉菜单*/
        .execution li {
            cursor: pointer;
            height: 30px;
            line-height: 30px;
            padding-left: 5px;
        }
        .execution li:hover {
            background: #4a5f7c;
            color: #fff;
        }

        .execution .liactive {
            background: #6cc1cb;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title">会员管理<i class="icon-ishop_8-03"></i><span id="backCheck">审核管理</span><i class="icon-ishop_8-03"></i><label>审核编辑</label></div>
    <div class="col-lg-12">
        <hr class="hr">
        <div class="operedit_btn">
            <ul style="overflow: hidden">
                <li class="performance" id="auditSuccess" style="background-color: #41c7db;display: none"><i class="icon-ishop_6-20"></i>通过审核</li>
                <li class="performance" id="keep" style="background-color: #6dc1c8;display: none;margin-right: -180px"><i class="icon-ishop_6-04"></i>保存</li>
                <!--<li style="background-color: #c4c8d4;display: none" id="auditError"><i class="icon-ishop_6-04"></i>拒绝</li>-->
                <li style="background: #4a5f7c;margin-left: 200px" id="close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
    </div>
    <div class="editor_1 col-lg-7 editor_line animated fadeInRight">
        <form class="conpany_msg" style="margin-top: 20px">
            <div id="vip_name"><span><label>会员名称</label><input type="text" readonly disabled></span></div>
            <div id="card_no"><span><label>会员卡号</label><input type="text" readonly disabled></span></div>
            <div id="vip_id"><span><label>会员编号</label><input type="text" readonly disabled></span></div>
            <div id="type"><span><label>待审核类型</label><input type="text" readonly disabled></span></div>
            <div id="status"><span><label>审核状态</label><input type="text" readonly disabled></span></div>
            <div id="store_name">
                <ul style="display:inline-flex;">
                    <li><label>退款店仓</label></li>
                    <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display: inline-flex">

                                    </select>
                                </span>
                    </li>
                </ul>
            </div>
            <div id="user_name">
                <ul style="display:inline-flex;">
                    <li><label>经办人</label></li>
                    <li>
                                <span class="corp_select">
                                    <select id="user_select" style="display: inline-flex">

                                    </select>
                                </span>
                    </li>
                </ul>
            </div>
            <div id="recharge_type">
                <ul style="display:inline-flex;position: relative;margin-bottom:0px">
                    <li><label>退款类型</label></li>
                    <input class="PARAM_NAME isChange" id="recharge_type_input"
                           style="width: 420px;height: 30px;border: 1px solid #d7d7d7;"
                           readonly />
                    <ul class="execution" id="execution"
                        style="width: 420px;position: absolute;left: 123px;top: 32px;z-index: 100;background: #f5f5f5;display: none;border: 1px solid #ddd">
                        <li>按余额退款</li>
                        <li>按充值单退款</li>
                    </ul>
                </ul>
            </div>
            <div id="bill_date"><span><label>单据日期</label><input type="text" class="laydate-icon isChange" id="bill_date_input" readonly ></span></div>
            <div id="source_no"><span><label>退款来源单号</label><input type="text" class="isChange"></span></div>
            <div id="tag_price"><span><label>折合吊牌金额</label><input type="text" class="isChange"></span></div>
            <div id="pay_price"><span><label>实付金额</label><input type="text" class="isChange"></span></div>
            <div id="active_content"><span><label>活动内容</label><input type="text" class="isChange"></span></div>
            <div id="remark"><span><label>备注</label><input type="text" class="isChange"></span></div>
        </form>
    </div>
    <!--<div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">-->
    <!--<div class="areaedit_oper_btn">-->
    <!--<ul>-->
    <!--<li class="edit_save" id="edit_yes" style="letter-spacing:3px"><i class="icon-ishop_6-04"></i>通过审过</li>-->
    <!--<li class="edit_close" id="edit_no"><i class="icon-ishop_6-12"></i>拒绝</li>-->
    <!--<li class="edit_save" id="edit_close" style="letter-spacing:3px"><i class="icon-ishop_6-04"></i>关闭</li>-->
    <!--</ul>-->
    <!--</div>-->
    <!--</div>-->
    <div class="editor_detail_em col-lg-4  animated fadeInRight">
        <form class="msg_detail">
            <div id="created_date">
                <span><label>创建时间</label><input type="text" id="created_time" readonly=""></span>
            </div>
            <div id="modified_date">
                <span><label>修改时间</label><input type="text" id="modify_time" readonly=""></span>
            </div>


        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
<script type="text/javascript" src="../js/insidePostRequire.js"></script>
<!-- 带搜索的下拉框 -->
<script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
<script type="text/javascript" src="../js/vip/recharge_audit_info.js"> </script>
<script type="text/javascript" src="../js/laydate/laydate.js"></script>
</body>
</html>
