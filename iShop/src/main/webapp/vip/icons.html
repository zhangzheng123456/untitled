        $('.inputs').on('click','ul li.isActive_select2 ul li',function () {
			console.log($(this));
			$('#isactive').nextAll('input').remove();
			$('#isactive').val($(this).text())
			if($(this).text()=='介于'){
				$(this).parent().before('<input>');
				$(this).parent().before('<input >');
			}else if($(this).text()=='全部'){
				return
			}else{
				$(this).parent().before('<input >');
			}
			$('#isactive').nextAll('input').attr('style','background:#fff;width: 66px');
			//验证input值
			$('#isactive').nextAll('input').on('blur',function () {
					var reg=/^[0-9]*$/g
					if(!reg.test($(this).val())){
						test_value=false;
						frame();
						$('.frame').html('请输入数字');
					}else{
						test_value=true;
					}
			});
		});
		$(".icon-ishop_6-07").parent().click(function () {
			window.location.reload();
		});
		var timer=setInterval(function(){
			$(window.parent.document).find("#navbar li dd[data-code='F0069']").parent().show();
			$(window.parent.document).find("#navbar li dd[data-code='F0069']").find("span").addClass("icon-ishop_8-01");
			$(window.parent.document).find("#navbar li dd[data-code='F0069']").find("a").css({color:"#6cc1c8"});
			$(window.parent.document).find("#navbar li dd[data-code='F0069']").parent().siblings().addClass("h1");
			$(window.parent.document).find("#navbar li dd[data-code='F0069']").parent().siblings().find("span").addClass("icon-ishop_8-02");
			if($(window.parent.document).find("#navbar li dd[data-code='F0069']").find("span").hasClass("icon-ishop_8-01")){
				clearInterval(timer);
			}
		},0);
