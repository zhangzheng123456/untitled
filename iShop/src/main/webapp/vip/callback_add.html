<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增回访记录</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/diyUpload.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">会员管理<i class="icon-ishop_8-03"></i>会员回访<i class="icon-ishop_8-03"></i><label>新增回访记录</label></div>
            <div class="editor_em col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li style="width: 350px">
                                <span class="corp_select" style="width: 350px">
                                    <select id="OWN_CORP" style="display:inline-flex;width: 350px">
                                        <option value="-1">请选择所属企业</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">回访员工*</label><input type="text" id="CALLBACK_STUFF" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="回访员工不能为空！"></div></div></span>
                    </div>

                    <div>
                        <span><label style="color:#c26555;">会员*</label><input type="text" id="VIP" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="会员不能为空！"></div></div></span>
                    </div>
                    <!-- <div>
                        <span><label>回访日期</label><input type="text" id="CALLBACK_DATE" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="回访日期不能为空！"></div></div></span>
                    </div> -->
                    <div id="day">
                        <span><label>回访日期</label><input type="text" id="CALLBACK_DATE" placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})"/>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                        </span>
                    </div>
                    <div id="week_p" style="display:none;">
                        <span>
                            <label>回访日期</label>
                            <input type="text" id="year" class="week" value="2016" readonly="true">
                            <ul class="year">
                            </ul>
                        </span>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label>回访类型</label></li>
                            <li style="width: 350px">
                                <span class="corp_select" style="width: 350px">
                                    <select id="CALLBACK_TYPE" style="display:inline-flex;width: 350px">
                                        <option value="-1">回访类型1</option>
                                        <option value="-1">回访类型2</option>
                                        <option value="-1">回访类型3</option>
                                        <option value="-1">回访类型4</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="drop_down item_1">
                    <span><label>回访类型</label><input class="input_select" id="CALLBACK_TYPE" type="text" placeholder="请选择标签类型" readonly/>
                            <ul>
                                <li>回访类型1</li>
                                <li>回访类型2</li>
                            </ul>
                        </span>
                    </div> -->
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="operadd_btn">
                    <ul>
                        <li class="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
     <script type="text/javascript" src="../js/vip/callback_operate.js"></script>
      <!-- 日期选择器 -->
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>


    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
</body>

</html>
