<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑会员信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>

<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">会员管理<i class="icon-ishop_8-03"></i>会员列表<i class="icon-ishop_8-03"></i><label>编辑会员信息</label></div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label style="color:#c26555;">所属企业*</label><input type="text" id="OWN_CORP" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属企业*为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">所属店铺*</label><input type="text" id="OWN_STORE" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属店铺*为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">所属店员*</label><input type="text" id="OWN_SALES" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属店员*为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">会员ID*</label><input type="text" id="VIP_ID" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="会员ID*为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>会员卡号</label><input type="text" id="VIP_CARD" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="会员卡号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>会员名称</label><input type="text" id="VIP_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="会员名称为必填项，不能为空！"></div></div></span>
                    </div>
                    <div class="drop_down item_1">
                        <span><label>VIP类型</label><input class="input_select" id="vip_type" type="text" placeholder="请选择VIP类型" readonly/>
                            <ul>
                                <li>金卡会员</li>
                                <li>银卡会员</li>
                                <li>普通会员</li>
                            </ul>
                        </span>
                    </div>
                     <div class="drop_down item_2">
                        <span><label>性别</label><input class="input_select" id="sex" type="text" placeholder="请选择性别" readonly/>
                            <ul>
                                <li>男</li>
                                <li>女</li>
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="operedit_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" /></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <script type="text/javascript" src="../js/vip/vip_operate.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(5)').addClass('active');
            $('.active ul').addClass('in');
            $('.active ul li:nth-of-type(1)').addClass('select_index');
            $('.select_index a label').append('<i class="icon-ishop_8-01"></i>');
        })
    </script>
</body>

</html>
