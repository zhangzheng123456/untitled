<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>活动筹备</title>
	<link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" href="../table/css/inner.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <link rel="stylesheet" type="text/css" href="../css/vip_activity_add.css">
</head>
<body>
	<div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span>活动管理</span><i class="icon-ishop_8-03"></i><span id="back_corp_param">活动列表</span><i class="icon-ishop_8-03"></i><label>新增活动</label></div>
        <div class="main col-lg-12">
            <div class="tabs" id="tabs">
                <div>
                    <div class="tab">
                        <span>1</span><span>设定活动</span>
                    </div>
                </div>
                <div class="active">
                    <div class="tab">
                     <span>2</span><span>活动筹备</span>
                   </div>
                </div>
                <div>
                    <div class="tab">
                        <span>3</span><span>筛选会员</span>
                    </div>
                </div>
                <div >
                    <div class="tab">
                        <span>4</span><span>完成</span>
                    </div>
                </div>
            </div>
            <div class="tabs-content" id="tabs-content">
                <div style="display: block;">
                    <div class="tabs_title_p">
                        <div class="tabs_left">
                            <span class="title_icon"></span><span>活动基本信息</span>
                        </div>
                        <div class="tabs_right">
                            <div class="switch">
                                <span class="switch_text">任务已开启</span><div class="bg">
                                    <span class="Off"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 分配任务 -->
                    <div class="p_task" id="task">
                        <div class="tabs_left">
                            <ul id="task_titles">
                                
                            </ul>
                        </div>
                        <div class="tabs_right">
                            <div class="task_r add" id="task_add">添加任务</div>
                            <div class="task_r del" id="task_del">删除当前任务</div>
                        </div>
                    </div>
                    <!-- 任务内容 -->
                    <div class="p_task_content" id="task_content">
                        <div class="input_parent">
                            <ul>
                                <li>
                                   <label for="">任务标题</label><input type="text" id="task_title" class="text_input" placeholder="请填写任务标题">
                                </li>
                                <li class="input_time">
                                   <label for="">活动时间</label><input id="target_start_time" type="text" class="text_input time"><label for="" class="input_z">至</label><input type="text" class="text_input" id="target_end_time">
                                </li>
                            </ul>
                        </div>
                        <div class="input_parent">
                            <ul>
                                <li>
                                    <p>
                                       <label for="">任务类型</label><input id="task_type_code" type="text" class="text_input" placeholder="请选择任务类型">
                                       <span class="icon-ishop_8-02 icon_down"></span>
                                   </p>
                                   <p class="link">
                                        <input type="text" class="text_input" placeholder="请输入链接" id="task_link">  
                                   </p>
                                </li>
                                <li >
                                   <label for="" style="vertical-align: top;margin-top:5px;">任务简述</label><textarea id="task_description"></textarea>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 群发管理 -->
                    <div class="tabs_title_p">
                        <div class="tabs_left">
                            <span class="title_icon"></span><span>群发管理</span>
                        </div>
                        <div class="tabs_right">
                            <div class="switch">
                                <span class="switch_text">群发已开启</span><div class="bg">
                                    <span class="Off"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p_task">
                        <div class="tabs_left">
                            <ul>
                                <li class="active">微信推送</li>
                                <li>短信群发</li>
                                <li>邮件群发</li>
                            </ul>
                        </div>
                    </div>
                    <!-- 群发管理内容 -->
                    <div class="p_task_content" id="p_task_content">
                        <div class="input_parent">
                            <div>
                                <label for="">发送时间</label><input type="text" class="text_input" placeholder="请填写所属企业"> 
                            </div>
                            <div class="margin_left">微信推送配置</div>
                            <div class="group_edit margin_left">编辑</div>
                            <div class="add_del">
                                <div class="group_add"><span class="icon-ishop_6-01"></span></div>
                                <div class="group_del"><span class="icon-ishop_6-02"></span></div>
                            </div>
                        </div>
                    </div>
                    <!--微信推送弹框 -->
                    <div class="edit_frame">
                        <div class="tabs_title_p">
                            <div class="tabs_left">
                                <span class="title_icon"></span><span>微信推送服务</span>
                            </div>
                        </div>
                        <div class="edit_frame_left">
                            <label for="" class="label_frame">推送标题</label><input type="text" placeholder="请输入推送标题">
                        </div>
                        <div class="edit_frame_left">
                            <label for="" class="label_frame">页面链接</label><input type="text" placeholder="请输入页面链接">
                        </div>
                        <div class="edit_frame_left">
                            <label for="" class="label_frame" style="vertical-align: top;margin-top: 5px;">摘要</label><textarea placeholder="请输入推送摘要"></textarea>
                        </div>
                        <div class="edit_frame_left file_parent">
                            <label for="" class="label_frame" style="margin-top: 5px;">封面图片</label>
                            <div class="edit_file">
                                <input type="file">
                                <span class="icon-ishop_6-01"></span>
                            </div>
                        </div>
                        <div class="edit_footer">
                            <div class="edit_footer_close">取消</div>
                            <div class="edit_footer_save">保存修改</div>
                        </div>
                    </div>
                    <!-- 短信群发弹框 -->
                    <div class="edit_frame edit_message">
                        <div class="tabs_title_p">
                            <div class="tabs_left">
                                <span class="title_icon"></span><span>微信推送服务</span>
                            </div>
                        </div>
                        <div class="edit_frame_left">
                            <label for="" class="label_frame" style="vertical-align: top;margin-top: 5px;">短信内容设定</label><textarea placeholder="请输入推送摘要"></textarea>
                        </div>
                        <div class="edit_footer">
                            <div class="edit_footer_close">取消</div>
                            <div class="edit_footer_save">保存修改</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/activity/activityPlanning.js"></script>
</html>
