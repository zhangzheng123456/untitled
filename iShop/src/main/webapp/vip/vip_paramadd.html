<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增会员参数</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/style.css?201715" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?201715">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?201715">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?201715">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?201715">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title"><span>会员管理</span><i class="icon-ishop_8-03"></i><span id="back_vip_param">会员参数</span><i class="icon-ishop_8-03"></i><lable>新增会员参数</lable></div>
    <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
        <form class="conpany_msg">
            <div>
                <ul style="display:inline-flex;">
                    <li><label style="color:#c26555;">所属企业*</label></li>
                    <li>
                        <span class="corp_select">
                          <select id="OWN_CORP" style="display:inline-flex">
                          </select>
                        </span>
                    </li>
                </ul>
            </div>
            <div style="display: none">
                <label style="color:#c26655">参数*</label><input type="text" id="PARAM_NAME" maxlength='20'/>
                <div style="padding-left:125px" class="hint"><div  hintinfo="参数为必填项,不能为空!"></div></div>
            </div>
            <div>
                <label style="color:#c26555;">参数名称*</label><input type="text" id="PARAM_DESC" verify="Empty" maxlength='7'>
                <div style="padding-left:125px" class="hint"><div  hintinfo="参数名称为必填项,不能为空!"></div></div>
            </div>
            <div>
                <label style="color:#c26555;">参数类型*</label><input type="text"  id="PARAM_TYPE"  readonly/>
                <ul class="paramType">
                    <li>自定义</li>
                    <li>选择列表</li>
                    <li>时间</li>
                    <li>长文本</li>
                    <li>分割线</li>
                </ul>
            </div>
            <div>
                <label>参数值</label><input type="text" id="PARAM_VALUE" placeholder="字符串以逗号分隔" maxlength='200'/>
            </div>
            <!--<div>-->
                <!--<span><label>是否必填</label><input value="是" type="text" id="is_fill" readonly/></span>-->
                <!--<ul class="is_fill">-->
                    <!--<li>是</li>-->
                    <!--<li>否</li>-->
                <!--</ul>-->
            <!--</div>-->
            <div>
                <span><label>参数分类</label><input type="text" id="param_class" maxlength='20'/></span>
            </div>
            <div>
                <span><label>备注</label><input type="text" id="REMARK" maxlength='20' /></span>
            </div>
        </form>
    </div>
    <div class="editor_detail_em col-lg-4  animated fadeInRight">
        <div class="operadd_btn">
            <ul>
                <li class="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
        <form class="msg_detail">
            <div>
                <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" checked="true" class="check" id="is_active"><label for="is_active"></label></em></span>
            </div>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
<script src="../js/insidePostRequire.js?201715"></script>
<script src="../js/artDialog/jquery.artDialog.js?201715"></script>
<script src="../js/loading.js?201715"></script>
<script src="../js/artDialog/plugins/iframeTools.js?201715"></script>
<script src="../js/vip/vip_param_operate.js?201715"></script>
<!-- 带搜索的下拉框 -->
<script type="text/javascript" src="../js/jquery.searchableSelect.js?201715"></script>
<script type="text/javascript" src="../js/moni_select.js?201715"></script>
</body>

</html>
