<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑会员参数</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?20171221" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?2017040170331">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?2017040170331">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title"><span>会员管理</span><i class="icon-ishop_8-03"></i><span id="back_vip_param">拓展参数定义</span><i class="icon-ishop_8-03"></i><label>编辑拓展参数</label></div>
    <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
        <form class="conpany_msg">
            <div>
                <ul style="display:inline-flex;">
                    <li><label style="color:#c26555;">所属企业*</label></li>
                    <li>
                        <span class="corp_select">
                          <select id="OWN_CORP" style="display:inline-flex">
                          </select>
                        </span>
                    </li>
                </ul>
            </div>
            <div style="display: none">
                <label style="color:#c26655">参数*</label><input type="text" id="PARAM_NAME" maxlength='20'/>
                <div style="padding-left:125px" class="hint"><div  hintinfo="参数为必填项,不能为空!"></div></div>
            </div>
            <div>
                <span><label style="color:#c26555;">参数名称*</label><input type="text" id="PARAM_DESC" verify="Empty" maxlength='20' /></span>
                <div style="padding-left:125px" class="hint"><div  hintinfo="参数名称为必填项,不能为空!"></div></div>
            </div>
            <div>
                <label>参数属性</label><input type="text" id="param_attr" data-id="" readonly/>
                <ul class="param_attr">
                    <li data-id="phone">手机号</li>
                    <li data-id="sex">性别</li>
                    <li data-id="email">邮箱</li>
                    <li data-id="ID_number">身份证号</li>
                    <li data-id="zip_code">邮编</li>
                    <li data-id="">空</li>
                </ul>
            </div>
            <div>
                <label style="color:#c26555;">参数类型*</label><input type="text" value="开关" id="PARAM_TYPE" value="开关" readonly/>
                <ul class="paramType">
                    <li>自定义</li>
                    <li>单选</li>
                    <li>多选框</li>
                    <li>时间</li>
                    <li>长文本</li>
                    <li>分割线</li>
                </ul>
            </div>
            <div>
                <label>参数值</label><input type="text" id="PARAM_VALUE" placeholder="字符串以英文状态的逗号分隔" maxlength='200'/>
            </div>
            <div>
                <span><label>参数分类</label><input type="text" id="param_class" maxlength='20'/></span>
            </div>
            <div>
                <span><label>备注</label><input type="text" id="REMARK" maxlength='20'/></span>
            </div>
        </form>
    </div>
    <div class="editor_detail_em col-lg-4  animated fadeInRight">
        <div class="operedit_btn">
            <ul>
                <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
        <form class="msg_detail">
            <div>
                <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
            </div>
            <div>
                <span><label>创建人</label><input type="text" id="creator" readonly/></span>
            </div>
            <div>
                <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
            </div>
            <div>
                <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
            </div>
            <div>
                <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" checked="true" id="is_active"><label for="is_active"></label></em></span>
            </div>
            <div>
                <span><label>是否必填</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="require"><label for="require"></label></em></span>
            </div>
        </form>
    </div>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>
<script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>
<script type="text/javascript" src="../js/jquery.searchableSelect.js?2017040170331"></script>
<script src="../js/insidePostRequire.js?2017040170331"></script>
<script src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
<script src="../js/loading.js?20170913"></script>
<script src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
<script src="../js/vip/vip_param_operate.js?20180119"></script>
</body>

</html>
