    <script type="text/javascript">
        $(function(){
            $(window).scroll(function(){
                if($(window).scrollTop()>100){
                    $("#side_bar .gotop").fadeIn();
                }
                else{
                    $("#side-bar .gotop").hide();
                }
            });
            $("#side_bar .gotop").click(function(){
                $('html,body').animate({'scrollTop':0},500);
            });
            $("#side_bar .gobottom").click(function(){
                var btm=$('html,body').height();
                $('html,body').animate({'scrollTop':btm},500);
            })
        });
        var timer=setInterval(function(){
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").parent().show();
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").find("span").addClass("icon-ishop_8-01");
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").siblings().find("span").removeClass("icon-ishop_8-01");
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").find("a").css({color:"#6cc1c8"});
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").siblings().find("a").css({color:"#FFF"});
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").parent().siblings().addClass("h1");
            $(window.parent.document).find("#navbar li dd[data-code='F0011']").parent().siblings().find("span").addClass("icon-ishop_8-02");
            if($(window.parent.document).find("#navbar li dd[data-code='F0011']").find("span").hasClass("icon-ishop_8-01")){
                clearInterval(timer);
            }
        },0);
//        //默认全部

    </script>
