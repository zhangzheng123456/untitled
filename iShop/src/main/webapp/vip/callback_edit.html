                <form class="conpany_msg">
                    <div>
                        <span><label>所属企业</label><input type="text" readonly id="OWN_CORP" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属企业必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>回访员工</label><input type="text"readonly id="CALLBACK_STUFF" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="回访员工为必填项，不能为空！"></div></div></span>
                    </div>
                     <div>
                        <span><label>会员名称</label><input type="text"readonly id="VIP" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="会员为必填项，不能为空！"></div></div></span>
                    </div>
                    <div id="day">
                        <span><label>回访时间</label><input type="text"readonly id="CALLBACK_DATE" /></span>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                    </div>
                    <div>
                        <span><label>回访类型</label><input type="text"readonly id="CALLBACK_TYPE" /></span>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                    </div>
                    <div id="task_dec_content">
                       <span style="display: inline-flex;width:100%"><label >消息内容</label><span class="abstract">
                           <textarea id="task_dec"readonly maxlength="500"></textarea>
                       </span></span>
                    </div>
                </form>
            </div>
