<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑会员类型定义</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../table/css/inner.css?2017040170331" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?2017040170331">
    <link href="../css/style.css?2017040170331" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?2017040170331">
    <link rel="stylesheet" href="../table/css/inner.css?2017040170331">
    <style>
        body{
            margin-top:81px;
        }
        .tip{
            text-align: center;
            background-color: #6cc1c8;
            width: 15px;
            height: 15px;
            display: inline-block;
            border-radius: 50%;
            font-size: 12px;
            color: #fff;
            position: absolute;
            right: -25px;
            top: 5px;
            cursor: pointer;
        }
        .tipContent{
            word-break: break-all;
            display: none;
            position: absolute;
            left: 550px;
            top: 25px;
            width: 110px;
            font-size: 12px;
            background-color: #fff;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .tip:hover+.tipContent{
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span id="back_regime">会员类型定义</span><i class="icon-ishop_8-03"></i><label>编辑会员类型定义</label></div>
            <div class="editor_1 col-lg-7 editor_line animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex"></select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div style="margin: 0">
                        <span style="position: relative;display: inline-block"><label style="color:#c26655">会员类型ID*</label><input type="text" id="vip_type_id" verify="Empty" maxlength="20"/><span class="tip">!</span> <span class="tipContent">与线下保持一致</span><div style="padding-left:80px" class="hint"><div  hintinfo="会员类型ID不能为空！"></div></div></span>
                    </div>
                    <div style="margin: 0">
                        <span style="position: relative;display: inline-block"><label style="color:#c26655">会员类型编号*</label><input type="text" id="vip_type_code" verify="Empty" maxlength="50"/><span class="tip">!</span> <span class="tipContent">与线下保持一致</span><div style="padding-left:80px" class="hint"><div  hintinfo="会员类型编号不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26655">会员类型名称*</label><input type="text" id="vip_type_name" verify="Empty" maxlength="50"/><div style="padding-left:80px" class="hint"><div  hintinfo="会员类型名称不能为空！"></div></div></span>
                    </div>
                    <div class="drop_down item_2">
                        <span><label style="color:#c26655">会员类型等级*</label><input class="input_select" value="1(最小)" id="vip_type_degree" type="text" placeholder="" readonly="">
                            <ul style="display: none;">
                                <li data-value="1">1(最小)</li>
                                <li data-value="2">2</li>
                                <li data-value="3">3</li>
                                <li data-value="4">4</li>
                                <li data-value="5">5</li>
                                <li data-value="6">6</li>
                                <li data-value="7">7</li>
                                <li data-value="8">8</li>
                                <li data-value="9">9</li>
                                <li data-value="10">10</li>
                            </ul>
                        </span>
                    </div>
                    <div>
                        <div class="task_allot" style="margin-right:14px;display: inline-block; vertical-align:top;color: #c26655">所属品牌*</div>
                        <div class="good_imgs" style="display: inline-block;width:430px">
                            <div class="xingming" id="OWN_BRAND_All" style="max-height: 200px; overflow: hidden; outline: none;" tabindex="1">

                            </div>
                            <div>
                                <div class="add_app_id" id="ADD_BRAND" style="margin-bottom: -20px;margin-top: 2px;color:#888888;margin-left: 0px">
                                    新增 <span>+</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <div class="task_allot" style="margin-right:14px;display: inline-block; vertical-align:top;">店铺群组</div>
                        <div class="good_imgs" style="display: inline-block;width:430px">
                            <div class="xingming" id="OWN_AREA_All" style="max-height: 200px; overflow: hidden; outline: none;" tabindex="0">

                            </div>
                            <div id="test">
                                <div class="add_app_id" id="ADD_AREA" style="margin-bottom: -20px;margin-top: 2px;color:#888888;margin-left: 0px">
                                    新增 <span>+</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="areaedit_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!--选取操作-->
    <div id="screen_area" class="screen_area" >
        <div class="screen_title">
            <h4>筛选店铺群组</h4>
            <div class="screen_close" id="screen_close_area"><span class="icon-ishop_6-12"></span></div>
            <div class="xian"></div>
        </div>
        <div class="input_s">
            <div class="input_search">
                <input type="text" placeholder="搜索" id="area_search">
                <span class="icon-ishop_3-05" id="area_search_f"></span>
            </div>
            <div class="s_center"></div>
            <div class="s_pitch">
                已添加&nbsp;<span>0</span>&nbsp;个
            </div>
        </div>
        <div class="screen_content">
            <div class="screen_content_l">
                <ul>

                </ul>
            </div>
            <div class="screen_content_z">
                <div class="shift shift_right" title="右移">&gt;</div>
                <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                <div class="shift shift_left" title="左移">&lt;</div>
                <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
            </div>
            <div class="screen_content_r">
                <ul>

                </ul>
            </div>
        </div>
        <div class="screen_que" id="screen_que_area">确定</div>
    </div>
    <!--选取品牌操作-->
    <div id="screen_brand" class="screen_area">
        <div class="screen_title">
            <h4>筛选品牌</h4>
            <div class="screen_close" id="screen_close_brand"><span class="icon-ishop_6-12"></span></div>
            <div class="xian"></div>
        </div>
        <div class="input_s">
            <div class="input_search">
                <input type="text" placeholder="搜索品牌" id="brand_search">
                <span class="icon-ishop_3-05" id="brand_search_f"></span>
            </div>
            <div class="s_center"></div>
            <div class="s_pitch">
                已添加&nbsp;<span>0</span>&nbsp;个
            </div>
        </div>
        <div class="screen_content">
            <div class="screen_content_l">
                <ul>

                </ul>
            </div>
            <div class="screen_content_z">
                <div class="shift shift_right" title="右移">&gt;</div>
                <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                <div class="shift shift_left" title="左移">&lt;</div>
                <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
            </div>
            <div class="screen_content_r">
                <ul>

                </ul>
            </div>
        </div>
        <div class="screen_que" id="screen_que_brand">确定</div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script type="text/javascript" src="../table/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>
    <script src="../js/loading.js?2017040170331"></script>
   <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?2017040170331"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?2017040170331"></script>
    <script type="text/javascript" src="../js/vip/vip_card_type_operate.js?20180102"></script>
</body>

</html>
