<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑会员制度</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../table/css/inner.css?201715" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?201715">
    <link href="../css/style.css?201715" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?201715">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?201715">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?201715">
    <link rel="stylesheet" href="../table/css/inner.css?201715">
    <style>
        body{
            margin-top:81px;
        }
        .screen_area{
            position: fixed;
            top: 60px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            margin: auto;
            height:530px;
        }
        .shop{
            top: 100px;
            height:570px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span id="back_regime">会员制度</span><i class="icon-ishop_8-03"></i><label>编辑会员制度</label></div>
            <div class="editor_1 col-lg-7 editor_line animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex"></select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="drop_down item_1">
                        <span><label style="color:#c26655">会员类型*</label><input class="input_select" data-value=""  type="text" id="vip_type" verify="Empty" maxlength="50" placeholder="" readonly=""/>
                            <ul style="display: none;">

                            </ul>
                        </span>
                    </div>
                    <div class="drop_down item_1">
                        <span><label>上级会员类型</label><input class="input_select" value="无上级会员类型" id="high_vip_type" type="text" placeholder="" readonly="">
                            <ul style="display: none;">
                            </ul>
                        </span>
                    </div>
                    <div>
                        <span class="t_parent"><label>会员折扣</label><input verify="Number" type="text" id="discount" maxlength="50"/><span class="holder_text">折</span>
                        <div class="hint"><div  hintinfo="" class="error_tips"></div></div>
                        </span>
                    </div>
                    <div>
                        <span class="t_parent"><label>招募门槛</label><span class="r">消费满</span><input type="text" id="join_threshold" class="join_threshold"  maxlength="50" placeholder="填写金额" verify="Number" ><span class="holder_text">元</span>
                        <div class="hint"><div  hintinfo="" class="error_tips"></div></div>
                        </span>
                    </div>
                    <div class="drop_down item_2 upgrade_amount">
                        <span class="t_parent"><label>升级门槛</label><input class="input_select w" data-value="" value="" id="upgrade_time" type="text" placeholder="选择时间段" readonly=""><span class="r">消费满</span><input style="background-image: none;" verify="Number" type="text" class="w" id="upgrade_amount" placeholder="填写金额"><span class="holder_text">元</span>
                            <ul style="display: none;">
                                <li data-value="3">最近三个月</li>
                                <li data-value="6">最近六个月</li>
                                <li data-value="9">最近九个月</li>
                                <li data-value="12">最近一年</li>
                                <li data-value="0">累计</li>
                            </ul>
                            <div class="hint"><div  hintinfo="" class="error_tips"></div></div>
                        </span>
                    </div>
                    <div>
                        <span class="t_parent"><label style="color:#c26655">积分比例*</label><span class="r">1元 =</span><input type="text" class="join_threshold" verify="Number1" id="points_value" maxlength="50"/><span class="holder_text">积分</span><span></span>
                        <div class="hint"><div  hintinfo="积分比例不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span class="t_parent"><label>限制开卡店铺</label><span class="r"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_shop" readonly=""><label for="is_shop"></label></em><span class="r_text"></span></span><input type="text" class="join_threshold arrow_right" readonly="true" id="shop_list" maxlength="50" />
                        </span>
                    </div>
                    <div>
                        <div>
                            <label>赠送</label><span class="r"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_present_point"><label for="is_present_point"></label></em><span class="r_text">积分</span></span><input type="text" class="join_threshold" id="present_point" readonly="" verify="Number" maxlength="50"/>
                            <div class="hint"><div  hintinfo="" class="error_tips"></div></div>
                        </div>
                        <div>
                            <div class="present_coupon drop_down item_2" >
                                    <div class="quan_left">
                                        <span class="r"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_present_coupon"><label for="is_present_coupon"></label></em><span class="r_text">券</span>
                                        </span>
                                    </div>
                                    <div class="quan_right">
                                        <div id="quan_select" style="margin-bottom:0;">
                                        </div>
                                        <div class="add_quan" id="add_quan">添加券<span class="icon-ishop_6-01"></span></div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="areaedit_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- 拉取区域 -->
    <div id="screen_area" class="screen_area">
        <div class="screen_title">
            <h4>筛选区域</h4>
            <div class="screen_close" id="screen_close_area"><span class="icon-ishop_6-12"></span></div>
            <div class="xian"></div>
        </div>
        <div class="input_s">
            <div class="input_search">
                <input type="text" placeholder="搜索" id="area_search">
                <span class="icon-ishop_3-05" id="area_search_f"></span>
            </div>
            <div class="s_center"></div>
            <div class="s_pitch">
                已添加&nbsp;<span>0</span>&nbsp;个
            </div>
        </div>
        <div class="screen_content">
            <div class="screen_content_l">
                <ul>
                </ul>
            </div>
            <div class="screen_content_z">
                <div class="shift shift_right" title="右移">&gt;</div>
                <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                <div class="shift shift_left" title="左移">&lt;</div>
                <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
            </div>
            <div class="screen_content_r">
                <ul>

                </ul>
            </div>
        </div>
        <div class="screen_que" id="screen_que_area">确定</div>
    </div>
    <!-- 拉取店铺 -->
    <div id="screen_shop" class="screen_area shop">
        <div class="screen_title">
            <h4>筛选店铺</h4>
            <div class="xuanzhong">
                <div class="xuanzhong_p">
                    <label>已选品牌</label><input class="brand_num" type="text" value="全部" id="brand_num" data-brandcode="">
                    <span class="icon_r icon-ishop_8-03" id="shop_brand"></span>
                </div>
                <div class="xuanzhong_p">
                    <label>已选区域</label><input class="area_num" type="text" value="全部" readonly="true" id="area_num"
                                              data-areacode="">
                    <span class="icon_r icon-ishop_8-03" id="shop_area"></span>
                </div>
            </div>
            <div class="screen_close" id="screen_close_shop"><span class="icon-ishop_6-12"></span></div>
            <div class="xian"></div>
        </div>
        <div class="input_s">
            <div class="input_search">
                <input type="text" placeholder="搜索" id="store_search">
                <span class="icon-ishop_3-05" id="store_search_f"></span>
            </div>
            <div class="s_center"></div>
            <div class="s_pitch">
                已添加&nbsp;<span>0</span>&nbsp;个
            </div>
        </div>
        <div class="screen_content">
            <div class="screen_content_l">
                <ul>

                </ul>
            </div>
            <div class="screen_content_z">
                <div class="shift shift_right" title="右移">&gt;</div>
                <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                <div class="shift shift_left" title="左移">&lt;</div>
                <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
            </div>
            <div class="screen_content_r">
                <ul>

                </ul>
            </div>
        </div>
        <div class="screen_que" id="screen_que_shop">确定</div>
    </div>
    <!-- 拉取品牌 -->
    <div id="screen_brand" class="screen_area">
        <div class="screen_title">
            <h4>筛选品牌</h4>
            <div class="screen_close" id="screen_close_brand"><span class="icon-ishop_6-12"></span></div>
            <div class="xian"></div>
        </div>
        <div class="input_s">
            <div class="input_search">
                <input type="text" placeholder="搜索" id="brand_search">
                <span class="icon-ishop_3-05" id="brand_search_f"></span>
            </div>
            <div class="s_center"></div>
            <div class="s_pitch">
                已添加&nbsp;<span>0</span>&nbsp;个
            </div>
        </div>
        <div class="screen_content">
            <div class="screen_content_l">
                <ul>

                </ul>
            </div>
            <div class="screen_content_z">
                <div class="shift shift_right" title="右移">&gt;</div>
                <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                <div class="shift shift_left" title="左移">&lt;</div>
                <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
            </div>
            <div class="screen_content_r">
                <ul>

                </ul>
            </div>
        </div>
        <div class="screen_que" id="screen_que_brand">确定</div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script type="text/javascript" src="../js/moni_select.js?201715"></script>
    <script src="../js/loading.js?201715"></script>
   <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?201715"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?201715"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?201715"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?201715"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/vip/vip_regime_operate.js?201715"></script>
</body>

</html>
