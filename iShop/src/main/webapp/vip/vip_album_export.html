<script>
        function setHeight() {
            var div=document.getElementsByClassName("album_parent");
            if(div.length==0) return;
            var W=div[0].offsetWidth;
            for(var i=0;i<div.length;i++){
                div[i].style.height=W+"px";
            }
        }
        function showTip(){
            var all_album=document.getElementsByClassName("album_list");
            if(all_album.length==0) return;
            for(var a=0;a<all_album.length;a++){
                if(all_album[a].getElementsByTagName("li").length==0){
                    all_album[a].innerHTML="<div style='text-align: center'>暂无图片</div>";
                }
            }
            console.log(all_album)
        }
        setHeight();
        window.onresize=function(){
            setHeight();
        };
        window.onload=function(){
            showTip();
        }
