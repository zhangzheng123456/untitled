<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员信息</title>
    <link rel="stylesheet" href="../table/css/inner.css">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" href="../css/vip_analyze.css">
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
</head>
<style>
     /*导航头部*/
    .con_table{
        /*overflow: hidden;*/
    }
    .nav_bar li{
        width:14%;
        height:30px;
        line-height: 30px;
        float: left;
        font-size: 14px;
        color: #888888;
        text-align: center;
    }
    .nav_bar li div{
        margin: 0 auto;
        cursor: pointer;
    }
    .nav_bar_active{
        border-bottom: 3px solid #6dc1c8;
    }
    .nav_bar{
        height: 40px;
        border-bottom: 1px solid #fff;
    }

    /*模块窗口*/
     .remark{
         display: none;
     }
     .remark span{
         display: inline-flex;
         margin-top: 30px;
         margin-left: 15%;
     }
    .remark textarea{
        width: 410px;
        height:350px;
        margin-left: 10px;
        padding: 10px;
        resize: none;
        border: none;
        outline: none;
        border-radius: 4px;
    }
    .remark_save{
        width: 160px;
        height: 30px;
        margin-left: 18%;
        margin-top: 20px;
        background: #6dc1c8;
        color: #ffffff;
        line-height: 30px;
        text-align: center;
        border-radius: 4px;
        font-size: 14px;
        letter-spacing: 10px;
    }
    /*消费记录*/
     .record{
         background: #fff;
         font-size: 14px;
         color: #888888;
     }
    .record_head{
        height: 50px;
        margin-top: 10px ;
        padding: 10px;
    }
    .record_head s{
        font-size: 16px;
        color: #c26555;
        text-decoration: none;
    }
    .record_head .consume_total{
        font-size: 20px;
        color: #c26555;
    }
    .record_head .amount{
        font-size: 20px;
        color: #58b4bc;
    }
    .record_head ul{
        float: right;
    }
    .record ul li{
        float: left;
        margin-left: 10px;
        color: #434960;
    }
    .record_head ul li:first-child span{
        font-size: 16px;
        color: #c26555;
    }
    .record_head ul li:nth-child(2) span{
        color: #888888;
    }
    hr{
        margin: 0 10px;
        color: #d7d7d7;
    }
    .record_head_down{
        height: 50px;
        padding: 10px;
    }
    .record_head_down .record_date input{
        width: 130px;
        height: 30px;
        text-indent: 10px;
        border: 1px solid #d7d7d7;
        border-radius: 4px;
        outline: none;
    }
    .record_date span{
        margin: 0 10px 0 0;
    }
    .record_input{
        float: right;
    }
    .record_input input{
        width: 160px;
        height: 30px;
        text-indent: 10px;
        border: 1px solid #d7d7d7;
        border-radius: 4px;
        outline: none;
    }
</style>
<body>
    <div class="con_table">
        <div class="title">
            <span>会员管理</span>
            <span class="icon-ishop_8-03"></span>
            <span>会员列表</span>
            <span class="icon-ishop_8-03"></span>
            <span>会员信息</span>
            <span class="icon-ishop_8-03"></span>
            <span>编辑会员资料</span>
        </div>

        <div>
            <div>
                <ul class="nav_bar" id="nav_bar">
                    <li><div>基本信息</div></li>
                    <li><div>拓展信息</div></li>
                    <li><div>衣橱</div></li>
                    <li><div>积分</div></li>
                    <li><div>相册</div></li>
                    <li><div>标签</div></li>
                    <li><div>备注</div></li>
                </ul>
            </div>

            <div class="record">
                <div>
                    <div class="record_head">
                        总消费<s>￥</s><span class="consume_total">9600</span>共<span class="amount"> 24 </span>单

                        <ul>
                            <li>会员等级:<span>高级VIP</span></li>
                            <li>会员卡号:<span>suda10900123103208</span></li>
                            <li>顾客:刘洋</li>
                        </ul>
                    </div>
                    <hr/>
                    <div class="record_head_down">
                        <ul class="record_date">
                            <li><input type="text" readonly="true" placeholder="请输入日期" class="laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"></li>
                            <li><span>至</span><input type="text" readonly="true" placeholder="请输入日期" class="laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"></li>
                        </ul>
                        <ul class="record_input">
                            <li style="margin-right: 20px">订单号<input></li>
                            <li>商品编号<input></li>
                            <li>商品名称<input></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="remark">
               <span>
                     <label>备注</label>
                     <textarea id=""></textarea>
               </span>
                <div class="remark_save"><i class="icon-ishop_6-04"></i>保存</div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
    //给导航选中状态增加宽度
    window.onresize=function () {
        var liWidth=$(".nav_bar li").width()-20;
        $(".nav_bar li div").css("width",liWidth+"px");
    }
    //导航选中效果
    $("#nav_bar li div").click(function () {
        $(this).addClass("nav_bar_active");
        $(this).parents("li").siblings().children("div").removeClass("nav_bar_active")
    })
</script>
