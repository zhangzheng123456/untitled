<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员信息</title>
    <link rel="stylesheet" href="../table/css/inner.css">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" href="../css/vip_analyze.css">
    <!--basic_message引入CSS-->
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
</head>
<style>
     /*导航头部*/
    .con_table{
        /*overflow: hidden;*/
    }
    .nav_bar li{
        width:14%;
        height:30px;
        line-height: 30px;
        float: left;
        font-size: 14px;
        color: #888888;
        text-align: center;
    }
    .nav_bar li div{
        margin: 0 auto;
    }
    .nav_bar_active{
        border-bottom: 3px solid #6dc1c8;
    }
    .nav_bar{
        height: 40px;
        border-bottom: 1px solid #fff;
    }

    /*模块窗口*/
     .remark span{
         display: inline-flex;
         margin-top: 30px;
         margin-left: 15%;
     }
    .remark textarea{
        width: 410px;
        height:200px;
        margin-left: 10px;
        resize: none;
        border: none;
        outline: none;
        border-radius: 4px;
    }
    .remark_save{
        width: 160px;
        height: 30px;
        margin-left: 15%;
        background: #6dc1c8;
        color: #ffffff;
        line-height: 30px;
        text-align: center;
        border-radius: 4px;
        font-size: 14px;
        letter-spacing: 10px;
    }
    /*basic_message*/
    #basic_message label.vip_color{
        color:red;
    }
     #basic_message{
         overflow: hidden;
     }
     #basic_message .editor_detail_em{
         margin-top: 20px;
         margin-left: -19px;
      }
     #basic_message .msg_detail{
         margin-top: 10px;
     }
     #basic_message .msg_detail div{
         float:right;
     }
     #basic_message .btn_margin{
         marrgin-top:30px;
     }
</style>
<body>
    <div class="con_table">
        <div class="title">
            <span>会员管理</span>
            <span class="icon-ishop_8-03"></span>
            <span>会员列表</span>
            <span class="icon-ishop_8-03"></span>
            <span>会员信息</span>
            <span class="icon-ishop_8-03"></span>
            <span>编辑会员资料</span>
        </div>

        <div>
            <div>
                <ul class="nav_bar" id="nav_bar">
                    <li><div>基本信息</div></li>
                    <li><div>拓展信息</div></li>
                    <li><div>衣橱</div></li>
                    <li><div>积分</div></li>
                    <li><div>相册</div></li>
                    <li><div>标签</div></li>
                    <li><div>备注</div></li>
                </ul>
            </div>
            <!------------------------------------------------------------------------------------------------>
            <div id="basic_message">
                <!--左侧个人信息-->
                <div class="editor_em col-lg-7  animated fadeInRight">
                    <form class="conpany_msg">
                        <!--<div>-->
                            <!--<input id="id" type="hidden"/>-->
                            <!--<input id="OWN_CORP" type="hidden"/>-->
                            <!--<input id="group_code" type="hidden"/>-->
                            <!--<input id="role_code" type="hidden"/>-->
                            <!--<input id="area_code" type="hidden"/>-->
                            <!--<input id="store_code" type="hidden"/>-->
                            <!--<input id="isactive" type="hidden"/>-->
                            <!--<input id="can_login" type="hidden"/>-->
                            <!--<input id="user_id" type="hidden"/>-->
                        <!--</div>-->
                        <div>
                            <label>头像</label><span class="head_img" id="preview"><img src="" id="IMG"></span>
                        <span class="change_touxiang" style="position: relative;">
                        <i class="icon-ishop_6-09"></i>
                        <input type="file" id="file" onchange="previewImage(this)" style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换头像</span>
                        </div>
                        <div>
                            <label>会员姓名</label><input class="disabled"  />
                        </div>
                        <div>
                            <label class="vip_color">会员卡号*</label><input class="disabled"   />
                        </div>
                        <div class="drop_down item_1">
                            <span><label class="vip_color">会员类型*</label><input class="input_select"  value="高级VIP" type="text"   readonly/>

                                <li>高级VIP</li>
                                <li>中级VIP</li>

                        </div>
                        <div>
                            <label>所属导购</label><input verify="Empty"/>

                        </div>
                        <div>
                            <label>会员生日</label><input  verify='birthday'/>

                        </div>
                        <div class="drop_down item_1">
                            <span><label>性别</label><input class="input_select"  value="男" type="text" id="USER_SEX" placeholder="请选择性别" readonly/>
                            <ul>
                                <li>男</li>
                                <li>女</li>
                            </ul>
                            </span>
                        </div>
                        <div class="drop_down item_1">
                            <span><label>会员状态</label><input class="input_select"  value="正常" type="text"   readonly/>

                                <li>正常</li>
                                <li>异常</li>
                            </ul>
                            </span>
                        </div>
                        <div class="editor_detail_em  animated fadeInRight btn_margin">

                            </div>
                        </div>
                    </form>
                </div>
                <!--右侧保持信息-->
                <div class="editor_detail_em col-lg-4  animated fadeInRight">
                    <form class="msg_detail">
                        <div>
                            <span><label>创建时间</label><input type="text" id="created_time" /></span>
                        </div>
                        <div>
                            <span><label>创建人</label><input type="text" id="creator" /></span>
                        </div>
                        <div>
                            <span><label>修改时间</label><input type="text" id="modify_time" /></span>
                        </div>
                        <div>
                            <span><label>修改人</label><input type="text" id="modifier" /></span>
                        </div>
                        <div>
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                        </div>
                    </form>
                </div>
            </div>
            <!---------------------------------------------------------------------------------------->
            <div class="remark">
               <span>
                     <label>备注</label>
                     <textarea value="输入备注" id=""></textarea>
               </span>
                <div class="remark_save"><i class="icon-ishop_6-04"></i>保存</div>
            </div>
        </div>
    </div>

</html>
<script src="../js/jquery-2.1.1.min.js"></script>
<script>
    //给导航选中状态增加宽度
    window.onresize=function () {
        var liWidth=$(".nav_bar li").width()-20;
        $(".nav_bar li div").css("width",liWidth+"px");
    }
    //导航选中效果
    $("#nav_bar li div").click(function () {
        $(this).addClass("nav_bar_active");
        $(this).parents("li").siblings().children("div").removeClass("nav_bar_active")
    });
    /************************************************basic_message*************************************************/
    $(function(){
        $(".item_1 .input_select").click(function(){
            console.log(this);
            var ul = $(".item_1 ul");
            if(ul.css("display")=="none"){
                ul.show();
            }else{
                ul.hide();
            }
        })});
</script>
