<body>
    <div class="content">
    	<div class="con_table" id="con_table">

    			</div>
    			<div class="action_r">

                    </ul>
                </div>
            </div>
            <div class="file">

            <div class="sxk" id="sxk">

                    </div>
                    <div class="r_btn">
                        <div class="pack_up" id="pack_up">
                            <i class="icon-ishop_6-18"></i>
                            收起
                        </div>

                    </div>
                </div>
                <div class="inputs">
                    <ul>     
                    </ul>
                </div>
            </div>
    		<div class="table">
    			<table id="table" cellpadding="0" cellspacing="0" width="100%">
                 	<thead>
                 		<tr class="th">
                 			<th width="50px;" style="text-align: left;"><div class="checkbox"><input onClick="if(this.checked==true) { checkAll('test'); } else { clearAll('test'); }" type="checkbox" value="" name="test" title="全选/取消" class="check"  id="checkboxTwoInput0"/><label for="checkboxTwoInput0"></label></div></th>

							<th>回访时间</th>
                            <th>所属企业</th>
                            <th>修改时间</th>
							<th width="50px;">可用</th>
                 		</tr>
                 	</thead>
                    <tbody>
                    	<tr>
                    		<td width="50px" style="text-align: left;">
                    			<div class="checkbox"><input type="checkbox" value="" name="test" title="全选/取消" class="check"  id="checkboxTwoInput1"/><label for="checkboxTwoInput1"></label></div>
                    		</td>
                    		<td style="text-align: left;">1</td>
                    		<td>吴徐敏</td>
                    		<td>张某</td>
                            <td>电话回访</td>
                            <td>一些事情的回答</td>
                            <td>2016/02/23 15:04:02</td>
                    		<td width="50px">是</td>
                    	</tr>                             													
                    </tbody>
    			</table>
    		</div>
    		<div class="foot">
    			<ul>
    				<li class="foot-jum">
    					<span>跳转至</span>
    					<input class="input-txt" value="0" id="input-txt">
    					<em>页</em>
    				</li>
    				<li class="foot-num" >
    					<ul id="foot-num">
    						<li class="icon-ishop_4-01" style="color: #afafaf">
    							
    						</li>
    						<li>
                                <span class="p-bg">1</span>
    						</li>
    						<li class="icon-ishop_4-02">
    							
    						</li>
    					</ul>
    				</li>
    				<li class="foot-sum">
    					<div class="page_p">
    						<input type="text" value="10行/页" class="page_row" id="page_row" readonly="readonly">
                            <ul class="liebiao" style="display:none;" id="liebiao">
                                <li id="10">10行/页</li>
                                <li id="30">30行/页</li>
                                <li id="50">50行/页</li>
                                <li id="100">100行/页</li>
                            </ul>
						    <span class="icon-ishop_8-02 icon"></span>
    					</div>
						<span class="zy">共 0 页</span>

    			</ul>
    		</div>
    	</div>
    </div>
    <div class="p" id="p"></div>
    <div class="tk" id="tk">
        <span class="icon-ishop_6-12" id="X"></span>
        <p><i class="icon-ishop_6-14"></i>是否确认删除数据?</p>
        <div class="btn">
            <em class="cancel" id="cancel">取消</em>
            <em class="delete" id="delete">删除</em>
        </div>
    </div>

    <div id="side_bar">
        <div class="gotop">
            <span class="icon-ishop_4-03"></span>
        </div>
        <div class="gobottom">
            <span class="icon-ishop_4-04"></span>
        </div>
    </div>
</body>
    <script type="text/javascript" src="/js/insidePostRequire.js"></script>
    <script src="/js/vip/callback.js"></script>
    <script type="text/javascript">
        $(function(){
            $(window).scroll(function(){
                if($(window).scrollTop()>100){
                    $("#side_bar .gotop").fadeIn(); 
                }
                else{
                    $("#side-bar .gotop").hide();
                }
            });
            $("#side_bar .gotop").click(function(){
                $('html,body').animate({'scrollTop':0},500);
            });
            $("#side_bar .gobottom").click(function(){
                var btm=$('html,body').height();
                $('html,body').animate({'scrollTop':btm},500);
            })
        });
    </script>
</body>
</html>
