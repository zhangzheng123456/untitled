<div>
    <div class="tabs_title_p">
        <div class="tabs_left">
            <span class="title_icon"></span>
            <span>活动基本信息</span>
        </div>
        <div class="tabs_right">
            <div class="switch" id="task_switch">
                <span class="switch_text">任务已开启</span>
                <div class="bg">
                    <span class="Off"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- 分配任务 -->
    <div class="p_task" id="task">
        <div class="tabs_left">
            <ul id="task_titles"></ul>
        </div>
        <div class="tabs_right">
            <div class="task_r add" id="task_add">添加任务</div>
            <div class="task_r del" id="task_del">删除当前任务</div>
        </div>
    </div>
    <!-- 任务内容 -->
    <div class="p_task_content" id="task_content">
        <div class="task_parent">
            <div class="input_parent">
                <ul>
                    <li>
                        <label for="">任务标题</label><input type="text" id="task_title" class="text_input" placeholder="请填写任务标题">
                    </li>
                    <li class="input_time">
                        <label for="">活动时间</label><input onclick="laydate({elem:'#target_start_time',min:'1900-01-01 00:00:00',max: '2099-12-31 23:59:59',istime: false, format: 'YYYY-MM-DD',choose:checkStart})" id="target_start_time" type="text" class="text_input time laydate-icon"><label for="" class="input_z">至</label><input type="text" class="text_input laydate-icon" onclick="laydate({elem:'#target_end_time',min:'2017-01-10',max: '2099-12-31 23:59:59',istime: false, format: 'YYYY-MM-DD',choose:checkEnd})" id="target_end_time">
                    </li>
                </ul>
            </div>
            <div class="input_parent">
                <ul>
                    <li>
                        <div>
                            <label for="">任务类型</label><input id="task_type_code" type="text" class="text_input" placeholder="请选择任务类型"><span class="icon-ishop_8-02 icon_down"></span>
                            <div class="input_dropdown">
                                <div>asdasd</div>
                                <div>asdasd</div>
                                <div>asdasd</div>
                                <div>adsasd</div>
                                <div>asdasd</div>
                                <div>asdasd</div>
                            </div>
                        </div>
                        <div class="link">
                            <input type="text" class="text_input" placeholder="请输入链接" id="task_link">
                        </div>
                    </li>
                    <li >
                        <label for="" style="vertical-align: top;margin-top:5px;">任务简述</label><textarea id="task_description"></textarea>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 群发管理 -->
    <div class="tabs_title_p">
        <div class="tabs_left">
            <span class="title_icon"></span>
            <span>群发管理</span>
        </div>
        <div class="tabs_right">
            <div class="switch" id="">
                <span class="switch_text">群发已开启</span>
                <div class="bg">
                    <span class="Off"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="p_task" id="group">
        <div class="tabs_left">
            <ul>
                <li class="active" data-type="wx">微信推送</li>
                <li data-type="sms">短信群发</li>
                <li data-type="email">邮件群发</li>
            </ul>
        </div>
    </div>
    <!-- 群发管理内容 -->
    <div class="p_task_content" id="p_task_content">
        <div class="group_parent" style="display: block;" id="wxlist">
            <div class="input_parent">
                <div class="float">
                    <label for="">发送时间</label><input id="start" onclick="laydate({min:'1900-01-01 00:00:00',max: '2099-12-31 23:59:59',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" type="text" class="text_input laydate-icon" placeholder="">
                </div>
                <div class="float margin_left">微信推送配置</div>
                <div class="float group_edit margin_left">编辑</div>
                <div class="float add_del">
                    <div class="group_add">
                        <span class="icon-ishop_6-01"></span>
                    </div>
                    <div class="group_del">
                        <span class="icon-ishop_6-02"></span>
                    </div>
                </div>
                <!--微信推送弹框 -->
                <div class="edit_frame">
                    <div class="tabs_title_p">
                        <div class="tabs_left">
                            <span class="title_icon"></span>
                            <span>微信推送服务</span>
                        </div>
                    </div>
                    <div class="edit_frame_left">
                        <label for="" class="label_frame">推送标题</label><input class="edit_title" type="text" placeholder="请输入推送标题"></div>
                    <div class="edit_frame_left">
                        <label for="" class="label_frame">页面链接</label><input class="edit_link" type="text" placeholder="请输入页面链接"></div>
                    <div class="edit_frame_left">
                        <label for="" class="label_frame" style="vertical-align: top;margin-top: 5px;">摘要</label><textarea class="edit_content" placeholder="请输入推送摘要"></textarea>
                    </div>
                    <div class="edit_frame_left file_parent">
                        <label for="" class="label_frame" style="margin-top: 5px;">封面图片</label>
                        <div class="edit_file">
                            <input type="file"><span class="icon-ishop_6-01"></span>
                        </div>
                    </div>
                    <div class="edit_footer">
                        <div class="edit_footer_close">取消</div>
                        <div class="edit_footer_save">保存修改</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group_parent" id="smslist">
            <div class="input_parent">
                <div class="float">
                    <label for="">发送时间</label><input id="start" onclick="laydate({min:'1900-01-01 00:00:00',max: '2099-12-31 23:59:59',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" type="text" class="text_input laydate-icon" placeholder="">
                </div>
                <div class="float margin_left">短信内容设定</div>
                <div class="float group_edit margin_left">编辑</div>
                <div class="float add_del">
                    <div class="group_add">
                        <span class="icon-ishop_6-01"></span>
                    </div>
                    <div class="group_del">
                        <span class="icon-ishop_6-02"></span>
                    </div>
                </div>
                <!--短信弹框 -->
                <div class="edit_frame edit_message">
                    <div class="tabs_title_p">
                        <div class="tabs_left">
                            <span class="title_icon"></span>
                            <span>短信内容设定</span>
                        </div>
                    </div>
                    <div class="edit_frame_left">
                        <label for="" class="label_frame" style="vertical-align: top;margin-top: 5px;">短信内容设定</label><textarea placeholder="请输入短信内容"></textarea>
                    </div>
                    <div class="edit_footer">
                        <div class="edit_footer_close">取消</div>
                        <div class="edit_footer_save">保存修改</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="group_parent" id="emlist">
            <div class="input_parent">
                <div class="float">
                    <label for="">发送时间</label><input id="start" onclick="laydate({min:'1900-01-01 00:00:00',max: '2099-12-31 23:59:59',istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" type="text" class="text_input laydate-icon" placeholder="">
                </div>
                <div class="float margin_left">邮件内容设定</div>
                <div class="float group_edit margin_left">编辑</div>
                <div class="float add_del">
                    <div class="group_add">
                        <span class="icon-ishop_6-01"></span>
                    </div>
                    <div class="group_del">
                        <span class="icon-ishop_6-02"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
