<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>新增会员标签</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">会员管理<i class="icon-ishop_8-03"></i>会员标签管理<i class="icon-ishop_8-03"></i><label>新增会员标签</label></div>
            <div class="editor_em col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <span><label style="color:#c26555;">所属企业*</label><input type="text" id="OWN_CORP" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="所属企业*为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>标签名称</label><input type="text" id="LABEL_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="标签名称为必填项，不能为空！"></div></div></span>
                    </div>
                    <div id="dropdown" class="item_1">
                    <span><label>标签类型</label><input class="input_select" id="LABEL_TYPE" type="text" placeholder="请选择标签类型" readonly/><span class="down_icon icn_1"><i class="icon-ishop_8-02"></i></span>
                            <ul>
                                <li>标签类型1</li>
                                <li>标签类型2</li>
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="operadd_btn">
                    <ul>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-04"></i>保存</li>
                        <li style="cursor: pointer;"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <script type="text/javascript" src="../js/vip/viplabel_operate.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(5)').addClass('active');
            $('.active ul').addClass('in');
            $('.active ul li:nth-of-type(2)').addClass('select_index');
            $('.select_index a label').append('<i class="icon-ishop_8-01"></i>');
        })
    </script>
</body>

</html>
