<div>
    <div class="last_content">
        <div class="last_txt">
            <span class="activity_title">2017新年感恩特惠</span>
            <span class="activity_time">2017-01-01 00:00:00 至 2017-01-21 00:00:00</span>
            <span>线下邀约活动</span>
        </div>
        <div class="last_finish">
            <div class="last_finish_btn" id="execute">完成</div>
            <div class="last_finish_tip">点击"完成"后活动将按照您的设定开始实行</div>
        </div>
    </div>
</div>
<script>
    var oc= oc || new ObjectControl();
    $("#execute").bind("click",function(){
        var param={
            activity_code:sessionStorage.getItem("activity_code")
        };
        oc.postRequire("post","/vipActivity/execute","0",param,function(data){
            if(data.code!="0") return;
            $(window.parent.document).find('#iframepage').attr("src", "/activity/activity.html");
        })
    })
</script>
