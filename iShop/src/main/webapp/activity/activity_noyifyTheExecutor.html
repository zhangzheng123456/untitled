<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>通知执行人</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <link href="../table/css/inner.css" rel="stylesheet">
    <style>
        body{
            margin-top:81px;
        }
        .editor_1{border-top: 2px #e0e0e0 solid;margin-top: 15px;margin-right: 10px}

        /*a标签样式*/
        a, a:link,a:hover,a:visited,a:active{
            color: #434960;
        }
        /*左侧input部分整体向右偏移*/
        .conpany_msg{
            margin-left: 55px;
        }
        /*左侧input部分整体向左偏移*/
        .corpadd_oper_btn{
            margin-left: -10px;
        }
        .conpany_msg label{
            color: #d4512e;
        }
        /*活动描述input*/
        #callMain{
            width: 420px;
            height: 110px;
            float: left;
            margin-bottom: 30px;
            border-radius: 4px;
            padding: 10px;;
            outline: none;
        }
        /*添加执行人*/
        #sendee_r{
            width: 390px !important;
        }
        #add_sendee{
            text-align: center;
            width: 30px;
        }
        /*修改箭头位置*/
        #add_sendee .icon-ishop_8-03{

        }
    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="pre_title"><a href="#">活动管理</a><i class="icon-ishop_8-03"></i><a href="activity.html">活动列表</a><i class="icon-ishop_8-03"></i><a href="activity_details.html">活动详情</a><i class="icon-ishop_8-03"></i><lable>通知执行人</lable></div>
    <div class="editor_1 col-lg-7 ">

        <form class="conpany_msg">
            <div class="check_per" id="sendee">
                <span><label>添加执行人*</label><input type="text" id="sendee_r" value="已选0个" data-code="" data-name="" data-phone="" readonly=""><span class="check_icon" id="add_sendee"><i class="icon-ishop_8-03"></i></span></span>
            </div>  <!--添加执行人-->
            <div>
                <span><label >通知标题*</label><input type="text" id="callitile" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="企业名称为必填项，不能为空！"></div></div></span>
            </div>
            <div>
                <span style="float: left"><label>通知正文*</label><div style="padding-left:80px" class="hint"><div  hintinfo="联系电话不能为空！"></div></div></span>
                <textarea type="text" id="callMain"/></textarea>
            </div>
        </form>
    </div>
    <div class="editor_detail col-lg-4 col-md-6 animated fadeInRight">
        <div class="corpadd_oper_btn">
            <ul>
                <li style="letter-spacing: 1px;" onclick="send()"><i class="icon-ishop_6-21"></i>发送</li>
                <li style="letter-spacing: 2px;" onclick="closePage()"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>

    </div>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>

<script type="text/javascript" src="../js/multiple_choice.js"></script>
<!-- ajax -->
<script type="text/javascript" src="../js/insidePostRequire.js"></script>
<!-- error tips -->
<script>
    cache = {
        "selectPeopleNum": '',
    };
    //选择执行人
    $('#selectPeople').click(function(){
        var num = 32;
        cache.selectPeopleNum = num;
        $('#selectPeople').val('已选择'+num+'人')
    });
    //发送
    function send(){
        var callitile = $('#callitile').val();
        console.log('通知标题:'+callitile);
        var callMain = $('#callMain').val();
        console.log('通知正文:'+callMain);
        if(callitile==''||callMain==''){
            alert('通知标题或者正文不能为空！');
        }else if(callitile.length){}
    }
    //关闭
    function closePage(){
        window.location.href="activity_details.html";    ///未获得具体地址
    }
    //页面加载
    window.onload = function(){

    }


</script>
