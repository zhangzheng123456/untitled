    <style>
        body{
            margin-top:81px;
        }
        .editor_1{border-top: 2px #e0e0e0 solid;margin-top: 15px;margin-right: 10px}

        /*a标签样式*/
        a, a:link,a:hover,a:visited,a:active{
            color: #434960;
        }
        /*左侧input部分整体向右偏移*/
        .conpany_msg{
            margin-left: 55px;
        }
        /*右侧input部分整体向左偏移*/
        .corpadd_oper_btn{
            margin-left: -10px;
        }
        .conpany_msg label{
            color: #d4512e;
        }
        /*活动描述input*/
        #message_content{
            width: 420px;
            height: 110px;
            float: left;
            margin-bottom: 30px;
            border-radius: 4px;
            padding: 10px;;
            outline: none;
        }
        /*添加执行人*/
        #sendee_r{
            width: 390px !important;
            background: #fff;
            cursor: pointer;
        }
        #add_sendee{
            text-align: center;
            width: 30px;
        }
        /*修改箭头位置*/
        #add_sendee .icon-ishop_8-03{
            margin-right: 8px;
        }

<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="pre_title"><a href="#">活动管理</a><i class="icon-ishop_8-03"></i><a href="activity.html">活动列表</a><i class="icon-ishop_8-03"></i><a href="activity_details.html">活动详情</a><i class="icon-ishop_8-03"></i><lable>通知相关人</lable></div>
    <div class="editor_1 col-lg-7 ">

        <form class="conpany_msg">
            <!--添加执行人-->
            <div class="check_per" id="sendee">
                <span><label>添加相关人*</label><input type="text" id="sendee_r"  data-code="" data-name="" data-phone="" readonly=""><span class="check_icon" id="add_sendee"><i class="icon-ishop_8-03"></i></span></span>
            </div>
            <!--通知标题-->
            <div>
                <span><label >通知标题*</label><input type="text" id="message_title" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="企业名称为必填项，不能为空！"></div></div></span>
            </div>
            <!--通知正文-->
            <div>
                <span style="float: left"><label>通知正文*</label><div style="padding-left:80px" class="hint"><div  hintinfo="联系电话不能为空！"></div></div></span>
                <textarea type="text" id="message_content"/></textarea>
            </div>
        </form>
    </div>
    <div class="editor_detail col-lg-4  col-md-7 animated fadeInRight corpadd_oper_btn">
        <div class="oper_btn">
            <ul>
                <li class="edit_save" id="send" style="letter-spacing: 10px;"><i class="icon-ishop_6-04"></i>发送</li>
                <li class="edit_close" id="send_close" style="letter-spacing: 10px;"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
    </div>
</div>

        <div class="s_pitch">

    <div class="screen_content">
