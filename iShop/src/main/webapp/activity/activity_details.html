<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>活动详情</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <link href="../table/css/inner.css" rel="stylesheet">
    <style>
        body{
            margin-top:81px;
            font-family: 微软雅黑;
        }
        /*input样式修改*/
        .conpany_msg input{
            background-color: #dfdfdf;
            color: #939393;
        }
        /*a标签样式*/
       a, a:link,a:hover,a:visited,a:active{
            color: #434960;
        }
        /*终止活动*/
        #stop{
            background-color: #bdbdbd;
            float: left;
            margin-left: 20px;
        }
        /*通知相关人、关闭*/
        .corpadd_oper_btn  li{
            float: right;
            margin-right: 30px;
            margin-left: 20px;
            margin-top: 12px;
        }
        /*活动内容区*/
        .main{
            margin-top: 21px;
            width: 100%;
        }
        .left{
            float: left;
            width: 39%;
            background-color: #fcfcfc;
            margin-right: 10px;
            height: 222px;
            padding: 20px 61px 23px 61px;
        }
        .left_top{margin-right: 80px;margin-left: 80px;height: 120px}
        .left_bottom{margin-top: 18px;}
        #TheTarget,#TheCover{
            font-size: 22px;
            color: #52a5ac;;
        }
        .the_target{
            float: left;
        }
        .the_tover{
            float: right;
        }
        .the_target_content{
            clear: both;
            float: left;
            font-size: 12px;
            margin-left: 7px;
        }
        .the_tover_content{
            float: right;
            font-size: 12px;
            margin-right: 3px;
        }
        .right{
            float: left;
            width: 58%;
            background-color: #fcfcfc;
            height: 222px;
            padding-top: 28px;
            padding-left: 40px;
            position: relative;
        }
        #rightMore{
            position: absolute;
            top: 9px;
            right: 9px;
            width: 60px;
            height: 29px;
            line-height: 29px;
            border: 1px solid #f5f5f5;
            border-radius: 5px;;
            background-color: #fcfcfc;
            color: #888888;
            text-align: center;
        }
        .right li{
            margin-bottom: 34px;
        }
        .right li span:first-child {
            margin-left: 30px;
        }
        /*二级按钮*/
        .do{
            margin-top: 20px;
            margin-bottom: 10px;
            float: left;
            width: 100px;
            margin-left: 10px;
            height: 30px;
            line-height: 30px;
            background-color:#6dc1c8 ;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
       #choose {
           float: right;
            width: 80px;
            height: 30px;
            background-color: white;
            color: black;
            margin-right: 24px;
        }
        /*人员区*/
        .people{
            clear: both;
            background-color: white;
            width: 98%;
            height: 319px;
            overflow-y:auto;
            overflow-x:hidden;
            padding: 0 20px 20px 20px;
        }
        .people::-webkit-scrollbar{
            width: 9px;
            background-color: white;
            border-radius: 5px;
        }
        .people::-webkit-scrollbar-thumb{
            width: 10px;
            height: 20px;
            border-radius: 10px;
            background-color: #dfdfdf;
        }
        .people div{line-height: 50px; color: #434960;font-size: 14px;float: left;}
        /*标题*/
        .people_title{ float:left;border-bottom: 1px solid #d7d7d7;}
        .people_title_order{width: 31px;margin-right: 32px}
        .people_title_name{width:58px;margin-right: 45px;text-align: center;}
        .people_title_num{width: 58px;margin-right: 50px;text-align: center;}
        .people_title_area{width:58px;margin-right: 76px;text-align: center;}
        .people_title_shop{width: 126px;margin-right: 75px;text-align: center;}
        .people_title_plan{width: 330px;margin-right:110px;text-align: center;line-height: 50px;position: relative;}
        .undone{line-height: 50px;clear:both;height: 8px;width: 270px;background-color: #c1c1c1;margin-right: 27px;border-radius: 50px;position: absolute;top:21px}
        .done{height: 8px;width: 50%;background-color: #7bc7cd;border-radius: 50px;}
        .people_title_plan span{position: absolute;left:296px}

    </style>
</head>
<body>
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="pre_title"><a href="#">活动管理</a><i class="icon-ishop_8-03"></i><a href="activity.html">活动列表</a><i class="icon-ishop_8-03"></i><label>活动详情</label></div>
    <div class="editor_detail animated fadeInRight">
        <div class="corpadd_oper_btn">
            <ul>
                <li style="letter-spacing: 1px;" onclick="stop()" id="stop" >终止活动</li>
                <li style="letter-spacing: 2px;" onclick="closePage()"><i class="icon-ishop_6-12"></i>关闭</li>
                <li style="letter-spacing: 1px;" onclick="notice()">通知相关人</li>
            </ul>
        </div>
    </div>
    <!--活动显示区-->
    <div class="main">
        <ul class="left">
            <li class="left_top">百分比图</li>
            <li class="left_bottom">
                <span id="TheTarget" class="the_target">325656</span><span id="TheCover"class="the_tover">244242</span>
                <span class="the_target_content">目标会员数</span><span class="the_tover_content">已覆盖会员数</span>
            </li>
        </ul>
        <ul class="right">
            <li>活动状态 <span id="activityState"></span></li>  <!--活动状态颜色区分-->
            <li>活动主题 <span id="activityTheme"></span></li>
            <li>活动状态 <span id="activityState2"></span></li>
            <li>活动时间 <span id="activityTime"><span id="beiginTime" style="margin-left: 0px"></span> ~ <span id="endTime"></span></span></li>
            <li id="rightMore">更多</li>
        </ul>
    </div>
    <!--二级按钮-->
   <div class="btnSecond">
       <span class="do" id="showDone">仅显示已完成</span>
       <span class="do" id="showDoing">仅显示未完成</span>
       <span class="do" id="choose"><span class="icon-ishop_6-05" style="color: #50acb4"></span>筛选</span>
   </div>
    <!--人员区-->
    <ul class="people">
        <li class="people_title">
            <div class="people_title_order">序号</div>
            <div class="people_title_name">员工姓名</div>
            <div class="people_title_num">员工编号</div>
            <div class="people_title_area">所属区域</div>
            <div class="people_title_shop">所属店铺</div>
            <div class="people_title_plan">完成进度</div>
        </li>
        <li people_content>
            <ui id ='peopleContent'>
                <!--js动态生成-->
            </ui>
        </li>

    </ul>
</div>
<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/bootstrap.min.js?v=3.4.0"></script>
<!-- Custom and plugin javascript -->
<script src="../js/loading.js"></script>
<!-- <script src="../js/plugins/pace/pace.min.js"></script> -->
<!-- Dialog -->
<script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
<script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="../js/multiple_choice.js"></script>
<!-- ajax -->
<script type="text/javascript" src="../js/insidePostRequire.js"></script>
<!-- error tips -->
<!--匹配js文件-->
<script type="text/javascript" src="../js/activity/activity_details.js"></script>

</body>
</html>
