<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增任务</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?201715">
    <link href="../css/style.css?201715" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?201715">
    <link rel="stylesheet" type="text/css" href="../css/diyUpload.css?201715">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?201715">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?201715">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span>任务管理</span><i class="icon-ishop_8-03"></i><span id="back_task">任务列表</span><i class="icon-ishop_8-03"></i><label>新增任务</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">任务类型*</label></li>
                            <li id="task_type_list">
                                <span class="corp_select">
                                    <select id="task_type_code" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">任务名称*</label><input type="text" id="task_title" verify="Empty" maxlength="200"/><div style="padding-left:125px" class="hint"><div  hintinfo="任务名称不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span style="display: inline-flex;width:100%"><label style="height:180px;color:#c26555">任务描述*</label><span class="tempalte_area" style="height:180px"><textarea style="height:160px" id="task_describe" maxlength="500"></textarea></span></span>
                    </div>
                    <div>
                        <div class="task_allot"style="margin-right:14px;display: inline-block; vertical-align:top;color:#c26555">分配任务*</div>
                        <div class="good_imgs" style="display: inline-block;width:420px">
                            <div class="xingming">
                                <!--<p>-->
                                <!--<input type='text'readonly='readonly'style='width: 348px;margin-right: 10px'>-->
                                <!--<span class="power remove_app_id" onclick="remove_app_id(this)">删除</span>-->
                                <!--</p>-->
                            </div>
                            <div id="test">
                                <div id="add_app_id"style="margin-bottom: 0px;margin-top: 2px;margin-left: 0px">
                                    新增 <span>+</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">开始时间*</label><input type="text" id="target_start_time" placeholder="请输入日期" class="laydate-icon" />
                        <div style="padding-left:125px" class="hint"><div  hintinfo="发布时间不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">截止时间*</label><input type="text" id="target_end_time" placeholder="请输入日期" class="laydate-icon"/>
                        <div style="padding-left:125px" class="hint"><div  hintinfo="发布时间不能为空！"></div></div>
                        </span>
                    </div>
                </form>
                <div class="distribution_frame" id="distribution_frame">
                    <div id="area_code" class="drop-down">
                        <h5>所属区域</h5>
                        <input type="text" class="input" readonly="true" id="area_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="area_search">
                            <i class="icon-ishop_3-05" id="area_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>

                            </ul>
                            <div class="area_more" id="area_more">加载更多</div>
                        </div>
                        <div id="area_code_drop" class="drop_q">确定</div>
                    </div>
                    <div id="store_code" class="drop-down">
                        <h5>所属店铺</h5>
                        <input type="text" class="input" readonly="true" id="store_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="store_search">
                            <i class="icon-ishop_3-05" id="store_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>

                            </ul>
                            <div class="area_more" id="store_more">加载更多</div>
                        </div>
                        <div id="store_code_drop" class="drop_q">确定</div>
                    </div>
                    <div id="staff_code" class="drop-down">
                        <h5>员工名称</h5>
                        <input type="text" class="input" readonly="true" id="staff_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="staff_search">
                            <i class="icon-ishop_3-05" id="staff_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>

                            </ul>
                            <div class="area_more" id="staff_more">加载更多</div>
                        </div>
                        <div id="staff_code_drop" class="drop_q">确定</div>
                    </div>
                </div>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="fabadd_oper_btn">
                    <ul>
                        <li class="add_save edit_save" id="add_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="add_close edit_close" id="add_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- Dialog -->
    <script src="/js/loading.js"></script>
    <script type="text/javascript" src="/table/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?201715"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?201715"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script type="text/javascript" src="../js/moni_select.js?201715"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?201715"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/multiple_choice.js?201715"></script>
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?201715"></script>
    <!-- 日期选择器 -->
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="../js/task/task_operate.js?201715"></script>
</body>

</html>
