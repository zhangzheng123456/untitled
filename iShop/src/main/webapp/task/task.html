        #coupon{
            margin-top: 0!important;
        }
        .coupon_pop{
            background-color: #FFFFFF;
            width: 430px;
            border-radius: 5px;
            position: fixed;
            top:54%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            box-shadow:0 0 10px rgba(0,0,0,0.35);
            color: #4a5f7c;
            font-size: 13px;
            z-index: 10001;
        }
        .coupon_pop_title,.coupon_pop .coupon_pop_info_title,.coupon_pop .coupon_pop_detail_title, .coupon_pop .coupon_pop_info_content div,.coupon_pop .coupon_pop_detail_content div{
            height: 30px;
            line-height: 30px;
        }
        .coupon_pop .coupon_pop_info_content, .coupon_pop .coupon_pop_detail_content{
            min-height:180px;
            overflow: hidden;
            overflow-y: auto;
            max-height: calc(100vh - 350px * 2);
            background-color: #f5f5f5;
            padding: 10px;
        }
        .coupon_pop_detail_content img{
            max-width:100%;
            max-height: 100%;
        }
        .coupon_pop .coupon_pop_detail_content div span:first-child,.coupon_pop .coupon_pop_info_content div span:first-child{
            width: 110px;
            display: inline-block;
        }
        .coupon_pop_detail_content{
            min-height:180px;
            overflow: hidden;
            overflow-y: auto;
            max-height: calc(100vh - 350px * 2);
        }
        .coupon_pop_info_content div{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
        .coupon_pop_footer{
            margin-top: 10px;
        }
        .coupon_pop_footer .close_coupon_pop{
            display: block;text-align:center;color:#fff;border-radius:3px;width: 90px;height: 25px;line-height: 25px;background-color: #c4c8d4;margin: 0 auto;cursor: pointer;
        }
    </style>

    <script>
        var start = {
            elem: '#target_start_time_e',
            format: 'YYYY-MM-DD',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function(datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#target_end_time_e',
            format: 'YYYY-MM-DD',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function(datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
        var timer=setInterval(function(){
            $(window.parent.document).find("#navbar li dd[data-code='F0026']").parent().show();
            $(window.parent.document).find("#navbar li dd[data-code='F0026']").find("span").addClass("icon-ishop_8-01");
            $(window.parent.document).find("#navbar li dd[data-code='F0026']").find("a").css({color:"#6cc1c8"});
            $(window.parent.document).find("#navbar li dd[data-code='F0026']").parent().siblings().addClass("h1");
            $(window.parent.document).find("#navbar li dd[data-code='F0026']").parent().siblings().find("span").addClass("icon-ishop_8-02");
            if($(window.parent.document).find("#navbar li dd[data-code='F0026']").find("span").hasClass("icon-ishop_8-01")){
                clearInterval(timer);
            }
        },0);
    </script>
