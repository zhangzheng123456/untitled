            margin-top:81px;

<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title"><span>任务管理</span><i class="icon-ishop_8-03"></i><span id="back_task">任务列表</span><i class="icon-ishop_8-03"></i><label>编辑任务</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <input type="hidden" id="task_id" />
                    <input type="hidden" id="task_code_e"/>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">任务类型*</label></li>
                            <li id="task_type_list">
                                <span class="corp_select">
                                    <select id="task_type_code" style="display:inline-flex" >
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">任务名称*</label><input type="text" id="task_title" verify="Empty" maxlength="200"/><div style="padding-left:125px" class="hint"><div  hintinfo="任务名称不能为空！"></div></div></span>
                    </div>
                    <!--富文本编辑-->
                    <div>
                        <label>任务描述</label>
                        <section >
                            <div id='edit'>
                                <script id="editor" type="text/plain" style="width:420px;height:400px;"></script>
                            </div>
                        </section>
                    </div>
                    <div>
                        <div class="task_allot"style="margin-right:14px;display: inline-block; vertical-align:top;color:#c26555">分配任务*</div>
                        <div class="good_imgs" style="display: inline-block;width:420px">
                            <div class="xingming">
                                <!--<p>-->
                                <!--<input type='text'readonly='readonly'style='width: 348px;margin-right: 10px'>-->
                                <!--<span class="power remove_app_id" onclick="remove_app_id(this)">删除</span>-->
                                <!--</p>-->
                            </div>
                            <div id="test">
                                <div id="add_app_id"style="margin-bottom: 0px;margin-top: 2px;margin-left: 0px">
                                    新增 <span>+</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">开始时间*</label><input type="text" id="target_start_time" placeholder="请输入日期" class="laydate-icon" />
                        <div style="padding-left:125px" class="hint"><div  hintinfo="发布时间不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">截止时间*</label><input type="text" id="target_end_time" placeholder="请输入日期" class="laydate-icon"/>
                        <div style="padding-left:125px" class="hint"><div  hintinfo="发布时间不能为空！"></div></div>
                        </span>
                    </div>
                </form>
                <!-- 拉取区域 -->
                <div id="screen_area" class="screen_area">
                    <div class="screen_title">
                        <h4>筛选店铺群组</h4>
                        <div class="screen_close" id="screen_close_area"><span class="icon-ishop_6-12"></span></div>
                        <div class="xian"></div>
                    </div>
                    <div class="input_s">
                        <div class="input_search">
                            <input type="text" placeholder="搜索" id="area_search">
                            <span class="icon-ishop_3-05" id="area_search_f"></span>
                        </div>
                        <div class="s_center"></div>
                        <div class="s_pitch">
                            已添加&nbsp;<span>0</span>&nbsp;个
                        </div>
                    </div>
                    <div class="screen_content">
                        <div class="screen_content_l">
                            <ul>
                            </ul>
                        </div>
                        <div class="screen_content_z">
                            <div class="shift shift_right" title="右移">&gt;</div>
                            <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                            <div class="shift shift_left" title="左移">&lt;</div>
                            <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
                        </div>
                        <div class="screen_content_r">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <div class="screen_que" id="screen_que_area">确定</div>
                </div>
                <!-- 拉取店铺 -->
                <div id="screen_shop" class="screen_area">
                    <div class="screen_title">
                        <h4>筛选店铺</h4>
                        <div class="xuanzhong">
                            <div class="xuanzhong_p">
                                <label>已选品牌</label><input type="text" value="全部" class="brand_num" id="brand_num" data-brandcode="">
                                <span class="icon_r icon-ishop_8-03" id="shop_brand"></span>
                            </div>
                            <div class="xuanzhong_p">
                                <label>已选店铺群组</label><input type="text" value="全部" class="area_num" readonly="true" id="area_num"
                                                            data-areacode="">
                                <span class="icon_r icon-ishop_8-03" id="shop_area"></span>
                            </div>
                        </div>
                        <div class="screen_close" id="screen_close_shop"><span class="icon-ishop_6-12"></span></div>
                        <div class="xian"></div>
                    </div>
                    <div class="input_s">
                        <div class="input_search">
                            <input type="text" placeholder="搜索" id="store_search">
                            <span class="icon-ishop_3-05" id="store_search_f"></span>
                        </div>
                        <div class="s_center"></div>
                        <div class="s_pitch">
                            已添加&nbsp;<span>0</span>&nbsp;个
                        </div>
                    </div>
                    <div class="screen_content">
                        <div class="screen_content_l">
                            <ul>

                            </ul>
                        </div>
                        <div class="screen_content_z">
                            <div class="shift shift_right" title="右移">&gt;</div>
                            <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                            <div class="shift shift_left" title="左移">&lt;</div>
                            <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
                        </div>
                        <div class="screen_content_r">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <div class="screen_que" id="screen_que_shop">确定</div>
                </div>
                <!-- 拉取品牌 -->
                <div id="screen_brand" class="screen_area">
                    <div class="screen_title">
                        <h4>筛选品牌</h4>
                        <div class="screen_close" id="screen_close_brand"><span class="icon-ishop_6-12"></span></div>
                        <div class="xian"></div>
                    </div>
                    <div class="input_s">
                        <div class="input_search">
                            <input type="text" placeholder="搜索" id="brand_search">
                            <span class="icon-ishop_3-05" id="brand_search_f"></span>
                        </div>
                        <div class="s_center"></div>
                        <div class="s_pitch">
                            已添加&nbsp;<span>0</span>&nbsp;个
                        </div>
                    </div>
                    <div class="screen_content">
                        <div class="screen_content_l">
                            <ul>

                            </ul>
                        </div>
                        <div class="screen_content_z">
                            <div class="shift shift_right" title="右移">&gt;</div>
                            <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                            <div class="shift shift_left" title="左移">&lt;</div>
                            <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
                        </div>
                        <div class="screen_content_r">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <div class="screen_que" id="screen_que_brand">确定</div>
                </div>
                <!-- 拉取导购  -->
                <div id="screen_staff" class="screen_area">
                    <div class="screen_title">
                        <h4>筛选</h4>
                        <div class="xuanzhong">
                            <div class="xuanzhong_p">
                                <label>已选品牌</label><input type="text" value="全部" class="brand_num" id="staff_brand_num"
                                                          data-brandcode="">
                                <span class="icon_r icon-ishop_8-03" id="staff_brand"></span>
                            </div>
                            <div class="xuanzhong_p">
                                <label>已选店铺群组</label><input type="text" value="全部" class="area_num" readonly="true" id="staff_area_num"
                                                            data-areacode="">
                                <span class="icon_r icon-ishop_8-03" id="staff_area"></span>
                            </div>
                            <div class="xuanzhong_p">
                                <label>已选店铺</label><input type="text" value="全部" id="staff_shop_num" data-storecode="">
                                <span class="icon_r icon-ishop_8-03" id="staff_shop"></span>
                            </div>
                        </div>
                        <div class="screen_close" id="screen_close_staff"><span class="icon-ishop_6-12"></span></div>
                        <div class="xian"></div>
                    </div>
                    <div class="input_s">
                        <div class="input_search">
                            <input type="text" placeholder="员工编号/所属群组" id="staff_search">
                            <span class="icon-ishop_3-05" id="staff_search_f"></span>
                        </div>
                        <div class="s_center"></div>
                        <div class="s_pitch">
                            已添加&nbsp;<span>0</span>&nbsp;个
                        </div>
                    </div>
                    <div class="screen_content">
                        <div class="screen_content_l">
                            <ul>

                            </ul>
                        </div>
                        <div class="screen_content_z">
                            <div class="shift shift_right" title="右移">&gt;</div>
                            <div class="shift shift_right_all" title="右移全部">&gt;&gt;</div>
                            <div class="shift shift_left" title="左移">&lt;</div>
                            <div class="shift shift_left_all" title="左移全部">&lt;&lt;</div>
                        </div>
                        <div class="screen_content_r">
                            <ul>

                            </ul>
                        </div>
                    </div>
                    <div class="screen_que" id="screen_que_staff">确定</div>
                </div>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="fabadd_oper_btn">
                    <ul>
                        <li class="add_save edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="add_close edit_close" id="add_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>可用</label><em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                     <div>
                        <span>
                            <label>创建时间</label>
                            <input type="text" id="created_time" readonly/>
                        </span>
                     </div>
                     <div>
                        <span>
                            <label>创建人</label>
                            <input type="text" id="creator" readonly/>
                        </span>
                     </div>
                     <div>
                        <span>
                            <label>修改时间</label>
                            <input type="text" id="modify_time" readonly/>
                        </span>
                     </div>
                     <div>
                        <span>
                            <label>修改人</label>
                            <input type="text" id="modifier" readonly/>
                        </span>
                     </div>
                </form>
            </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>

    <script type="text/javascript" src="../js/insidePostRequire.js?2017040170331"></script>

    <script type="text/javascript" src="../js/multiple_choice.js?2017040170331"></script>
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?2017040170331"></script>

    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
    <script type="text/javascript" src="../js/task/task_operate.js?20170802"></script>
    <script type="text/javascript" src="../js/brand/screen_staff.js?20170724"></script>

        //实例化编辑器
        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
        var ue = UE.getEditor('editor');
