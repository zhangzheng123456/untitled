<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/retrieve_password.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="main">
        <img src="img/banner.png" class="bg">
        <div class="logo"></div>
        <div id="step1">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第1步 验证手机</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">手机号</span><input type="text" placeholder="请输入手机号" id="tel"><span id="tel_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div>
                <span class="input_title">验证码</span><input type="text" placeholder="请输入验证码" style="width: 170px;" id="yzm"><a class="get_code" id="get_code">获取验证码</a><span id="yzm_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div style="margin-bottom:10px;">
                <a href="login.html" class="back_index">返回登陆界面</a>
            </div>
            <div>
                <a class="next">下一步</a>
            </div>
        </div>
        </div>
        <div id="step2" style="display: none">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第2步 设置新密码</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">设置密码</span><input type="password" placeholder="请输入密码">
            </div>
            <div>
                <span class="input_title">重复密码</span><input type="password" placeholder="请再次输入密码">
            </div>
            <div style="margin-bottom:10px;">
                <a href="javascript:void (0)" class="back_index">返回首页</a>
            </div>
            <div>
                <a class="next">完成</a>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/insidePostRequire.js"></script>
    <script src="js/login_account/retrieve_password.js"></script>
</body>
</html>
