<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css?20170331">
    <link rel="stylesheet" href="css/retrieve_password.css?20170331">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="main">
        <img src="img/banner.png" class="bg">
        <div>
            <div class="logo"></div>
        </div>
        <div id="step1">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第1步 验证手机</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">手机号</span><input type="text" placeholder="请输入手机号" id="tel" name="phone"><span id="tel_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div>
                <span class="input_title">验证码</span><input type="text" placeholder="请输入验证码" style="width: 170px;" id="yzm" name="verify"><button class="get_code" id="get_code">获取验证码</button><span id="yzm_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div style="margin-bottom:10px;">
                <a href="login.html" class="back_index">返回登录界面</a>
            </div>
            <div>
                <a class="next" id="next">下一步</a>
            </div>
        </div>
        </div>
        <div id="step2" style="display: none">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第2步 设置新密码</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">设置密码</span><input type="password" placeholder="请输入密码" id="pwd"><span id="pwd_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div>
                <span class="input_title">重复密码</span><input type="password" placeholder="请再次输入密码" id="pwdd"><span id="pwdd_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div style="margin-bottom:10px;">
                <a href="login.html" class="back_index" style="margin-left: -140px;">返回登录界面</a>
            </div>
            <div>
                <a class="next" style="margin-left: 75px;" id="submit">完成</a>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/insidePostRequire.js?20170331"></script>
    <script src="js/login_account/md5.js"></script>
    <script src="js/login_account/retrieve_password.js?20170331"></script>
</body>
</html>
