<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .main {
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            min-width: 400px;
        }

        .main .bg {
            position:absolute;
            left:0;
            right:0;
            bottom:0;
            margin:auto;
            width:100%;
            height:100%;
            z-index:-1;
        }
        .logo{
            width: 180px;
            height: 180px;
            background: url("img/logo-sm.png") no-repeat center center;
            margin: 10px auto 0;
        }
        .step{
            text-align: center;
            font-size: 18px;
            height: 20px;
            line-height: 20px;
            overflow: hidden;
            color:#fff;
        }
        .forms{
            text-align: center;
        }
        .forms>div{
            width: 800px;
            position: relative;
            margin: 0 auto;
        }
        .forms .input_title{
            font-size: 14px;
            color: #85dde5;
            margin-right: 20px;
        }
        .forms input{
            border:1px solid transparent;
            padding: 5px 10px;
            color: #FFFFFF;
            box-sizing: border-box;
            width: 300px;
            height: 40px;
            background-color: rgba(255,255,255,0.12);
        }
        .forms input:hover{
            background-color: rgba(133,221,229,0.2);
        }
        .forms input:focus{
            border:1px solid #FFFFFF;
        }
        input-placeholder{
            color:#a7afbb;
            font-size: 14px;
        }
        input::-ms-input-placeholder{
            color:#a7afbb;
            font-size: 14px;
        }
        input::-webkit-input-placeholder{
            color:#a7afbb;
            font-size: 14px;
        }
        .get_code{
            width: 130px;
            display: inline-block;
            background-color: #85dde5;
            height:40px;
            color:#4a5d7b;
            font-size: 14px;
            vertical-align: bottom;
            line-height: 40px;
            cursor: pointer;
        }
        .get_code:hover{
            background-color: #95e6ed;
        }
        .get_code:active{
            background-color: #6bc9d1;
        }
        .next{
            font-size: 16px;
            color: #41536d;
            margin-left:60px;
            height: 40px;
            line-height: 40px;
            background-color: #85dde5;
            width: 300px;
            display: inline-block;
            cursor: pointer
        }
        .next:hover{
            background-color: #95e6ed;
        }
        .next:active{
            background-color: #6bc9d1;
        }
        .now_doing{
            color:#85dde5;margin-right: 10px;
        }
        .back_index{
            font-size: 14px;
            color: #85dde5;
            margin-left: -180px;
            height: 40px;
            line-height: 40px;
            display: inline-block
        }
        .tip_img{
         position: absolute;left:590px;width: 40px;height: 40px;
        }
        .tip_text{
            position: absolute;
            left:625px;
            vertical-align: bottom;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            color: #e66255
        }
        #tel_tip,#yzm_tip{
            display: none;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="main">
        <img src="img/banner.png" class="bg">
        <div class="logo"></div>
        <div id="step1">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第1步 验证手机</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">手机号</span><input type="text" placeholder="请输入手机号" id="tel" autofocus ><span id="tel_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div>
                <span class="input_title">验证码</span><input type="text" placeholder="请输入验证码" style="width: 170px;" id="yzm"><a class="get_code" id="get_code">获取验证码</a><span id="yzm_tip"><img class="tip_img" src=""><a class="tip_text"></a></span>
            </div>
            <div style="margin-bottom:10px;">
                <a href="javascript:void (0)" class="back_index">返回首页</a>
            </div>
            <div>
                <a class="next">下一步</a>
            </div>
        </div>
        </div>
        <div id="step2" style="display: none">
        <div class="step">
            <span class="now_doing">找回密码</span><span>第2步 设置新密码</span>
        </div>
        <div class="forms">
            <div style="margin:40px auto 10px;">
                <span class="input_title">设置密码</span><input type="password" placeholder="请输入密码">
            </div>
            <div>
                <span class="input_title">重复密码</span><input type="password" placeholder="请再次输入密码">
            </div>
            <div style="margin-bottom:10px;">
                <a href="javascript:void (0)" class="back_index">返回首页</a>
            </div>
            <div>
                <a class="next">完成</a>
            </div>
        </div>
        </div>
    </div>
    <script src="js/login_account/retrieve_password.js"></script>
</body>
</html>
