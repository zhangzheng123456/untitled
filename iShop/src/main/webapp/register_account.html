<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>注册</title>	<script language="javascript" src="js/jquery.js"></script>	<link rel="stylesheet" type="text/css" href="css/reset.css">	<link href="css/register.css" type="text/css" rel="stylesheet"/>	<link rel="Shortcut Icon" href="img/portal.ico"/></head><body>	<div class="header_top">		<div class="inner">			<a href="/index.jsp" class="logo"></a>			<p class="welcome">欢迎注册</p>		</div>	</div>	<div class="warpper">		<div class="register_box">			<div class="payStep">				<!-- <ul class="payOrderSteps clearfix">				<li num="3">开始惊喜体验</li>				<li num="2">填写公司信息</li>				<li class="now" num="1">注册账户</li>			</ul>			-->		</div>		<div class="register_main clearfix" id="registerUser">			<input type="hidden" id="inputNum" value="4">			<input type="hidden" id="inputName" value="nextSub">			<div class="row PHONENUMBER">				<span class="col col-25 label">手机号</span>				<input name="PHONENUMBER" id="PHONENUMBER" type="text" placeholder="用来登录爱秀" class="col col-75 phone" verify="Phone">				<span class="notice hint"  hintInfo="手机号码不能为空或者格式不对！" notiInfo=""></span>			</div>			<div class="row PHONECODE">				<span class="col col-25 label">验证码</span>				<input name="PHONECODE" id="PHONECODE" type="text" placeholder="请输入验证码" placeholder="请输入手机短信收到的六位验证码，10分钟有效" class="col col-45 code" verify="PhoneCode">				<button class="checkCode col col-30">获取验证码</button>				<span class="notice hint" hintInfo="输入的验证码位数不对！" notiInfo=""></span>			</div>			<div class="row PASSWORD">				<span class="col col-25 label">设置密码</span>				<input name="PASSWORD" id="PASSWORD" type="password" placeholder="密码" class="col col-75" verify="Pswd">				<span class="notice hint" hintInfo="密码6位-16位字母、数字或者英文符号，区分大小写!" notiInfo="">6位-16位字母、数字或者英文符号，区分大小写</span>			</div>			<div class="row repswd">				<span class="col col-25 label">重复密码</span>				<input id="repswd" type="password" placeholder="请再次确认密码" class="col col-75" verify="PswdSe">				<span class="notice hint" hintInfo="密码不一致!" notiInfo=""></span>				<input type="hidden" id="WXAPPID" value=""/>			</div>			<div class="row href">				<span class="col col-25"></span>				<a href="/index.jsp" class="col col-45">回到首页</a>				<a href="/index.jsp" class="col col-50">已有账号，现在登录></a>			</div>			<div class="row nextSub">				<span class="col col-25"></span>				<button value="注册完成" disabled="disabled" class="col col-75 btn_common" id="nextSub">立即注册</button>			</div>		</div>	</div></div></body></html>
