<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	<title>注册</title>	<script language="javascript" src="js/jquery.js"></script>	<script src="js/login_account/jsaddress.js" type="text/javascript"></script>	<link rel="stylesheet" type="text/css" href="css/reset.css">	<link href="css/register.css" type="text/css" rel="stylesheet"/>	<link rel="Shortcut Icon" href="img/portal.ico"/></head><body>	<div class="header_top">		<div class="inner">			<a href="/index.jsp" class="logo"></a>			<p class="welcome">欢迎注册</p>		</div>	</div>	<div class="warpper">		<div class="register_box">			<div class="payStep">			<!-- 	<ul class="payOrderSteps clearfix">					<li num="3">开始惊喜体验</li>					<li num="2">填写公司信息</li>					<li class="now" num="1">注册账户</li>				</ul> -->		</div>		<div class="register_main clearfix" id="registerUser">			<input type="hidden" id="inputNum" value="4">			<input type="hidden" id="inputName" value="nextSub">			<div class="row PHONENUMBER">				<span class="col col-25 label">手机号</span>				<input name="PHONENUMBER" id="PHONENUMBER" type="text" placeholder="用来登录爱秀" class="col col-75 phone" verify="Phone">				<span class="notice hint"  hintInfo="手机号码不能为空或者格式不对！" notiInfo="">该手机号已被绑定,请<a class="link_blue" href="login.html" target="_blank">直接登录</a>或<a class="link_forget" href="findpwd.html" target="_blank">忘记密码？</a></span>			</div>			<div class="row PHONECODE">				<span class="col col-25 label">验证码</span>				<input name="PHONECODE" id="PHONECODE" type="text" placeholder="请输入验证码" placeholder="请输入手机短信收到的六位验证码，10分钟有效" class="col col-45 code" verify="PhoneCode">				<button class="checkCode col col-30" onclick="sendSMS(this);">获取验证码</button>				<span class="notice hint" hintInfo="输入的验证码位数不对！" notiInfo=""></span>			</div>			<div class="row PASSWORD">				<span class="col col-25 label">设置密码</span>				<input name="PASSWORD" id="PASSWORD" type="password" placeholder="密码" class="col col-75" verify="Pswd">				<span class="notice hint" hintInfo="密码6位-16位字母、数字或者英文符号，区分大小写!" notiInfo=""></span>			</div>			<div class="row repswd">				<span class="col col-25 label">重复密码</span>				<input id="repswd" type="password" placeholder="请再次确认密码" class="col col-75" verify="PswdSe">				<span class="notice hint" hintInfo="密码不一致!" notiInfo=""></span>				<input type="hidden" id="WXAPPID" value=""/>			</div>			<div class="row USERNAME">					<span class="col col-25 label">真实姓名</span>					<input name="USERNAME" id="USERNAME" type="text" placeholder="请输入姓名真实！" class="col col-75" verify="Empty">					<span class="notice hint"  hintInfo="真实姓名不为空!" notiInfo=""></span>				</div>				<div class="row COMPANY">					<span class="col col-25 label">企业名称</span>					<input name="COMPANY" id="COMPANY" type="text" placeholder="请输入企业名称" class="col col-75" verify="Empty">					<span class="notice hint" hintInfo="企业名称不为空!" notiInfo="既然萍水相逢，何不自报家门？"></span>				</div>				<!-- <div class="row BUSINESS">					<span class="col col-25 label">主营业务</span>					<select name="BUSINESS" id="BUSINESS" class="selectW1 col col-75" verify="Business">						<option value="-1">请选择主营业务</option>						<option value="女装">女装</option>						<option value="男装">男装</option>						<option value="美妆护肤">美妆护肤</option>						<option value="男鞋">男鞋</option>						<option value="箱包">箱包</option>						<option value="母婴玩具">母婴玩具</option>						<option value="食品特产">食品特产</option>						<option value="家居家纺">家居家纺</option>						<option value="创意礼品">创意礼品</option>						<option value="3C数码">3C数码</option>						<option value="女鞋">女鞋</option>						<option value="男女内衣">男女内衣</option>						<option value="运动户外">运动户外</option>						<option value="童装童鞋">童装童鞋</option>						<option value="珠宝首饰">珠宝首饰</option>						<option value="日用百货">日用百货</option>						<option value="汽车配件">汽车配件</option>						<option value="医药保健">医药保健</option>						<option value="生活服务">生活服务</option>						<option value="媒体服务">媒体服务</option>						<option value="装修建材">装修建材</option>						<option value="服装配饰">服装配饰</option>						<option value="家用电器">家用电器</option>						<option value="综合其他">综合其他</option>					</select>					<span class="notice hint" hintInfo="请选择主营业务!" notiInfo=""></span>				</div> -->				<div class="row location">					<span class="col col-25 label">联系地址</span>					<select id="province" class="selectW2 col col-25"></select>					<select id="city" class="selectW2 col col-25"></select>					<select id="regionId" class="selectW2 col col-25"></select>					<span class="notice hint" id="location" hintInfo="请正确选择省市区！" notiInfo=""></span>				</div>				<div class="row addInfo">					<span class="col col-25 label">详细地址</span>					<input id="addInfo" type="text" placeholder="请输入详细地址" class="col col-75" verify="Address">					<span class="notice hint" hintInfo="详细地址不为空!" notiInfo=""></span>				</div>			<div class="row href">				<span class="col col-25"></span>				<a href="login.html" class="col col-45">回到首页</a>				<a href="login.html" class="col col-50">已有账号，现在登录></a>			</div>			<div class="row nextSub">				<span class="col col-25"></span>				<button value="注册完成" class="col col-75 btn_common" id="nextSub">立即注册</button>			</div>		</div>	</div></div><script src="js/postRequire.js"></script><script src="js/login_account/register_account.js"></script><script>	addressInit("province", "city", "regionId");	</script></body></html>
