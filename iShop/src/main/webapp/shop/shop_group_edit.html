 </div> -->
<div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="col-lg-12 pre_title">区域管理<i class="icon-ishop_8-03"></i><label>编辑区域信息</label></div>
    <div class="editor_1 col-lg-7  animated fadeInRight">
        <div class="operation_conpany">
            <ul>
                <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
            </ul>
        </div>
        <form class="conpany_msg">
            <div>
                <ul style="display:inline-flex;">
                    <li><label style="color:#c26555;">所属企业</label></li>
                    <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex">
                                        <option value="-1">请选择所属企业</option>
                                    </select>
                                </span>
                    </li>
                </ul>
            </div>
            <div>
                <span><label>区域编号</label><input type="text" id="AREA_ID" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="区域编号不能为空！"></div></div></span>
            </div>
            <div>
                <span><label>区域名称</label><input type="text" id="AREA_NAME" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="区域名称不能为空！"></div></div></span>
            </div>
            <div>
                <span><label>下属店铺</label><input type="text" id="area_shop" class="area_shop" disabled="disabled"/></span>
                <span class="edit_shop_icon" id="edit_shop_icon">批量管理<i class="icon-ishop_8-03"></i></span>
            </div>
        </form>
    </div>
    <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
        <div class="areaedit_oper_btn">
            <ul>
                <li id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                <li id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
            </ul>
        </div>
        <form class="msg_detail">
            <div>
                <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
            </div>
            <div>
                <span><label>创建人</label><input type="text" id="creator" readonly/></span>
            </div>
            <div>
                <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
            </div>
            <div>
                <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
            </div>
            <div>
                <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
            </div>
        </form>
    </div>
</div>

        <div class="title">
            <span>区域管理</span>
            <span class="icon-ishop_8-03"></span>

            <span class="icon-ishop_8-03"></span>
            <span>批量管理下属店铺</span>

                    <li>
                        <label>区域编号</label>

                        <label>区域名称</label>

            </div>
            <div class="list_r">
                <div class="save" id="save">
                    <i class="icon-ishop_6-04"></i>

                <div class="turnoff" id="turnoff">
                    <i class="icon-ishop_6-12"></i>

            </div>
        </div>
        <div class="action">
            <div class="action_l">

                    <li>
                        <a href="/user/groupcheck_power_edit.html">
                            <span class="icon-ishop_6-01"></span>

                    </li>

                    <li class="field_input">

                    </li>
                </ul>  -->
                <ul>
                    <li class="li s">
                        <input type="text" class="input" placeholder="店铺编号/店铺名称/区域编号" id="search">
                        <i class="icon-ishop_3-05" id="d_search"></i>
                    </li>
                </ul>
            </div>
            <div class="action_r">
                <ul>
                    <!--<li id="filtrate">-->
                    <!--<span class="icon-ishop_6-05"></span>-->
                    <!--筛选-->
                    <!--</li>-->
                    <li class="bg">
                        <span class="icon-ishop_6-07"></span>
                        刷新
                    </li>
                    <li>
                        <span class="icon-ishop_6-08"></span>
                        更多
                    </li>
                </ul>
            </div>
        </div>
        <div class="sxk" id="sxk">
            <div class="sbtn">
                <div class="empty" id="empty">
                    <i class="icon-ishop_6-16"></i>清空筛选
                </div>
                <div class="r_btn">
                    <div class="pack_up" id="pack_up">
                        <i class="icon-ishop_6-18"></i>

                    </div>
                    <div class="find" id="find">
                        <i class="icon-ishop_6-19"></i>
                        查找
                    </div>
                </div>
            </div>
            <div class="inputs">
                <li>
                    <label>公司名称</label>
                    <input type="text" id="p1">
                </li>
                <li>
                    <label>联系人</label>
                    <input type="text" id="p2">
                </li>
                <li>
                    <label>修改人</label>

                <li>

                    <input type="text" id="p4">

            </div>
        </div>
        <div class="table">
            <table id="table" cellpadding="0" cellspacing="0" width="100%">
                <thead>
                <tr class="th">
                    <th style="text-align: left; padding-left: 22px;">序号</th>
                    <th>店铺编号</th>
                    <th>店铺名称</th>
                    <th>区域编号</th>
                    <th width="50px;" style="text-align: left;"><div class="checkbox1"><input onClick="if(this.checked==true) { checkAll('test'); } else { clearAll('test'); }" type="checkbox" value="" name="test" title="全选/取消" class="check"  id="checkboxTwoInput0"/><label for="checkboxTwoInput0"></label></div></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        <div class="foot">

                    <span>跳转至</span>
                    <input class="input-txt" value="1" id="input-txt">
                    <em>页</em>
                </li>
                <li class="foot-num" >
                    <ul id="foot-num">
                        <li><span class="icon-ishop_4-01 unclick"></span></li>
                        <li><span class="p-bg">1</span></li>
                        <li><span class="icon-ishop_4-02 unclick"></span></li>
                    </ul>
                </li>
                <li class="foot-sum">

                        <ul class="liebiao" style="display:none;width: 90px;margin-left: 10px;" id="liebiao">
                            <li id="10">10行/页</li>
                            <li id="30">30行/页</li>
                            <li id="50">50行/页</li>
                            <li id="100">100行/页</li>
                        </ul>
                        <span class="icon-ishop_8-02 icon"></span>
                    </div>
                    <span class="zy">共 75 页</span>
                </li>
            </ul>
