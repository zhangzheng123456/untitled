<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增店铺</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
</head>

<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">店铺管理<i class="icon-ishop_8-03"></i>新增店铺</div>
            <div class="editor_1 col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <span><label>所属企业</label><input type="text" id="OWN_CORP" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="所属企业为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>品牌编号</label><input type="text" id="BRAND_ID" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="品牌编号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>所属品牌</label><input type="text" id="OWN_BRAND" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="所属品牌不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>区域编号</label><input type="text" id="AREA_ID" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="区域编号不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>店仓编号</label><input type="text" id="STORE_ID" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="店仓编号不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>所属区域</label><input type="text" id="OWN_AREA" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="所属区域不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>店仓名称</label><input type="text" id="STORE_NAME" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="店仓名称不能为空！"></div></div></span>
                    </div>
                     <div>
                        <span><label>店长</label><input type="text" id="SHOP_MANAGER" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="店长不能为空！"></div></div></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="shopadd_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(2)').addClass('active');
        })
    </script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/jquery.artDialog.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/shop/shop.js"></script>
</body>

</html>
