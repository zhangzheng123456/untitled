<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑店铺信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
        .rel{
            background-color:#6cc1c8;
        }
        .searchable-select-items div:nth-of-type(1){
          display:none;
        }
    </style>
</head>

<body>
   <!--  <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">店铺管理<i class="icon-ishop_8-03"></i><label>编辑店铺信息</label></div>
            <div class="editor_1 col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业</label></li>
                            <li>
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex">
                                        <option value="-1">请选择所属企业</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label>店铺编号</label><input type="text" id="STORE_ID" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="店仓编号为必填项,不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label title="客户业务系统下的店铺ID">店铺ID</label><input type="text" id="storeId"><div style="padding-left:80px" class="hint"></div></span>
                    </div>
                    <div>
                        <span><label>店铺名称</label><input type="text" id="STORE_NAME" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="店仓名称不能为空！"></div></div></span>
                    </div>
                    <div class="drop_down">
                        <span><label>所属区域</label><input data-myacode="" type="text" id="OWN_AREA"  class="input_select" readonly />
                         <ul id="area_select" style="margin-left:80px">
                        </ul>
                        </span>
                    </div>
                    <div>
                        <span><label>所属品牌</label><input data-mybcode="" type="text" id="OWN_BRAND"   name="checkboxSelect" readonly /></span>
                        <input type="text" id="hiddencheckboxSelect" name="hiddencheckboxSelect" style="display:none;width:250px;">
                    </div>
                    <div class="drop_down item_1" >
                        <span><label>是否直营</label><input class="input_select" id="FLG_TOB" type="text" placeholder="请选择是否直营" readonly />
                            <ul style="margin-left:80px">
                                <li>是</li>
                                <li>否</li>
                            </ul>
                        </span>
                    </div>
                    <label for="">二维码</label>
                    <div class="er_code">
                        <!--<li>-->
                            <!--<input onclick="select_down(this)" readonly="readonly">-->
                            <!--<ul style="margin-left: 76px;">-->
                            <!--</ul>-->
                            <!--<span class="power create" onclick="getTwoCode(this)">生成</span>-->
                            <!--<div class="kuang">-->
                                <!--<span class="icon-ishop_6-12 k_close"></span>-->
                                <!--<img src="" alt="">-->
                                <!--<p></p>-->
                            <!--</div>-->
                        <!--</li>-->
                        <div id="add_app_id">新增<span>+</span></div>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  col-md-7 animated fadeInRight">
                <div class="shopedit_oper_btn">
                    <ul>
                        <li id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <script src="/js/loading.js"></script>
   <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
    <!-- multiple choice -->
    <script type="text/javascript" src="../js/multiple_choice.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/shop/shop.js"></script>
</body>

</html>
