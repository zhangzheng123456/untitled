<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑店铺业绩目标</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/diyUpload.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
        #corp_select .searchable-select-items div:nth-of-type(1){
          display:none;
        }
    </style>
</head>

<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">业绩管理<i class="icon-ishop_8-03"></i><span id="back_achvshop">店铺业绩目标</span><i class="icon-ishop_8-03"></i><label>编辑店铺业绩目标</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">企业名称*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex">
                                        <option value="-1">请选择所属企业</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">店铺名称*</label></li>
                            <li id="shop_select">
                                <span class="corp_select">
                                    <select id="SHOP_NAME" style="display:inline-flex">
                                        <option value="-1">请选择店铺名称</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26655">业绩目标*</label><input type="text" id="PER_GOAL" verify="Number"/><div style="padding-left:122px" class="hint"><div  hintinfo="请输入数字！"></div></div></span>
                    </div>
                    <div class="drop_down item_1" id="drop_down">
                        <span><label>业绩类型</label><input class="input_select" type="text" id="TIME_TYPE" value="日" readonly/>
                            <ul>
                                <li>日</li>
                                <!-- <li>周</li> -->
                                <!-- <li>月</li> -->
                                <!-- <li>年</li> -->
                            </ul>
                        </span>
                    </div>
                    <div id="day">
                        <span><label style="color:#c26555;">时间段*</label><input type="text" id="GOODS_RELEASETIME" placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: true, format: 'YYYY-MM-DD',min: laydate.now()})"/>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                        </span>
                    </div>
                    <div id="week_p" style="display:none;">
                        <span>
                            <label>日期</label>
                            <input type="text" id="year" class="week" value="2016" readonly="true">
                            <input type="text" id="month" class="week" value="07" readonly="true">
                            <ul class="year">
                            </ul>
                            <ul class="month">
                            </ul>
                        </span>
                    </div> 
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="shopgoaledit_oper_btn">
                    <ul>
                        <li id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" readonly id="created_time"/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" readonly id="creator"/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" readonly id="modify_time"/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" readonly id="modifier"/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
   <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="/js/loading.js"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- 带搜索的下拉菜单 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js"></script>
    <!-- input的验证情况 -->
    <script type="text/javascript" src="../js/achv/shopgoal.js"></script>
    <!-- 日期选择器 -->
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
</body>

</html>
