<html>
<head>
    <meta charset="utf-8">

    <link href="../css/style.css?2017040170331" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">

            margin-top:81px;

          display:none;

<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">7
            <div class="col-lg-12 pre_title">业绩管理<i class="icon-ishop_8-03"></i><span id="back_achvshop">店铺业绩目标</span><i class="icon-ishop_8-03"></i><label>编辑店铺业绩目标</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">企业名称*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex">
                                        <option value="-1">请选择所属企业</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">店铺名称*</label></li>
                            <li id="shop_select">
                                <span class="corp_select">
                                    <select id="SHOP_NAME" style="display:inline-flex">
                                        <option value="-1">请选择店铺名称</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <!--<div>-->
                        <!--<span><label style="color:#c26655">业绩目标*</label><input type="text" id="PER_GOAL" verify="Number" maxlength="8"/><div style="padding-left:122px" class="hint"><div  hintinfo="请输入数字！"></div></div></span>-->
                    <!--</div>-->
                    <div class="drop_down item_2 upgrade_amount" id="drop_down">
                        <span class="t_parent"><label style="color:#c26655">业绩目标*</label><input class="input_select w" style="width: 195px;" type="text" id="TIME_TYPE" value="日" readonly/><input type="text" style="background-image: none;margin-left: 30px;width: 195px;" id="PER_GOAL" class="w" verify="Number1" maxlength="8"/>
                        <ul style="width: 195px;">

                        </ul>
                        <div style="padding-left:122px" class="hint"><div  hintinfo="请输入数字！"></div></div>
                        <div id="month_day" style="margin-left: 120px;display:none;">该月目标将平均分配到每日<span style="color: #c26555;margin-left: 10px;">0.00</span>元/每天</div>
                        </span>
                    </div>
                    <div id="day">
                        <span><label style="color:#c26555;">时间段*</label><input type="text" id="GOODS_RELEASETIME" placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: false,istoday: false,format: 'YYYY-MM-DD',min: laydate.now(+1)})"/>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                        </span>
                    </div>
                    <div id="week_p" style="display:none;">
                        <span><label>日期</label><input type="text" id="year" class="week" value="" readonly="true"><span class="year_down"></span><input type="text" id="month" style="margin-left: 30px;" class="week" value="" readonly="true"><span class="month_down"></span>
                            <ul class="year">
                            </ul>
                            <ul class="month">
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="shopgoaledit_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" readonly id="created_time"/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" readonly id="creator"/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" readonly id="modify_time"/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" readonly id="modifier"/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
   <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="/js/loading.js"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js?2017040170331"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>

    <script type="text/javascript" src="../js/insidePostRequire.js?2017040170331"></script>
    <!-- 带搜索的下拉菜单 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?2017040170331"></script>
    <!-- input的验证情况 -->
    <script type="text/javascript" src="../js/achv/shopgoal.js?2017040170331"></script>

    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
