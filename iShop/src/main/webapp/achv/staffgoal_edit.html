<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑员工业绩目标</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?2017040170331">
    <link href="../css/style.css?2017040170331" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?2017040170331">
    <script src="/js/loading.js"></script>
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">业绩管理<i class="icon-ishop_8-03"></i><span id="achv_staff">员工业绩目标</span><i class="icon-ishop_8-03"></i><label>编辑员工业绩目标</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display:inline-flex"></select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属店铺*</label></li>
                            <li id="shop_select">
                                <span class="corp_select">
                                    <select id="SHOP_NAME" style="display:inline-flex"></select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">员工名称*</label></li>
                            <li id="staff_select">
                                <span class="corp_select">
                                    <select id="STAFF_NAME" style="display:inline-flex"></select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26655">业绩目标*</label><input type="text" id="PER_GOAL" verify="Number" maxlength="8"/><div style="padding-left:135px" class="hint"><div  hintinfo="请输入数字！"></div></div></span>
                    </div>
                    <div class="drop_down item_1" id="drop_down">
                        <span><label>业绩类型</label><input class="input_select" type="text" id="TIME_TYPE" value="日" readonly/>
                            <ul>
                                <li>日</li>
                                <!-- <li>周</li> -->
                                 <li>月</li>
                                <!-- <li>年</li> -->
                            </ul>
                        </span>
                    </div>
                    <div id="day">
                        <span><label style="color:#c26655">日期*</label><input type="text" id="GOODS_RELEASETIME" placeholder="请输入日期" class="laydate-icon" onClick="laydate({istime: false,istoday: false,format: 'YYYY-MM-DD',min: laydate.now(+1)})"/>
                        <div style="padding-left:135px" class="hint"><div  hintinfo="日期不能为空！"></div></div>
                        </span>
                    </div>
                    <div id="week_p" style="display:none;">
                        <span><label>日期</label><input type="text" id="year" class="week" value="" readonly="true"><span class="year_down"></span><input type="text" id="month" style="margin-left: 30px;" class="week" value="" readonly="true"><span class="month_down"></span>
                            <ul class="year">
                            </ul>
                            <ul class="month">
                            </ul>
                        </span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="staffgoaledit_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" readonly id="created_time"/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" readonly id="creator"/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" readonly id="modify_time"/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" readonly id="modifier"/></span>
                    </div>
                    <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?2017040170331"></script>
    <!-- 带搜索的下拉菜单 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?2017040170331"></script>
    <!-- input的验证情况 -->
    <script type="text/javascript" src="../js/achv/staffgoal.js?2017040170331"></script>
    <!-- 日期选择器 -->
    <script type="text/javascript" src="../js/laydate/laydate.js"></script>
</body>

</html>
