<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="css/font_style.css">
    <link rel="stylesheet" type="text/css" href="css/tips.css">
    <link rel="stylesheet" type="text/css" href="js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
        .head_img img{width: 60px;height: 60px;}
        .conpany_msg input{width:80%;}
        .sex_down{    border: 1px solid #a9c9e2; background: #e8f5fe;}
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="pre_title">我的账号<i class="icon-ishop_8-03"></i><label>个人资料</label></div>
        <div class="editor_1 col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <label>头像</label><span class="head_img"><img src="img/head.png" id="IMG"></span>
                    </div>
                    <div>
                        <label>所属企业</label><input id="OWN_CORP" readonly />
                    </div>
                    <div>
                        <label>员工编号</label><input id="USER_ID" readonly />
                    </div>
                    <div>
                        <label>姓名</label><input id="USER_NAME">
                    </div>
                    <div>
                        <label>职务</label><input id="POSITION" readonly />
                    </div>
                    <div>
                        <label>手机</label><input id="IPHONE">
                    </div>
                    <div>
                        <label>邮箱</label><input id="USER_EMAIL">
                    </div>
                    <div>
                        <label>密码</label><input id="PASSWORD">
                    </div>
                    <div>
                        <label>性别</label><input id="USER_SEX">
                        <ul class="sex_down">
                            <li>男</li>
                            <li>女</li>
                        </ul>
                    </div>
                    <div>
                        <label>所属群组</label><input id="OWN_GROUP" readonly />
                    </div>
                    <div>
                        <label>所属店铺</label><input id="OWN_SHOP" readonly />
                    </div>
                </form>
            </div>
        <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="corpadd_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
            </div>
    </div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/insidePostRequire.js"></script>
<script src="js/personal_data.js"></script>
</html>
