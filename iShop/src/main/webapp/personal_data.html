<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="css/font_style.css">
    <link rel="stylesheet" type="text/css" href="css/tips.css">
    <link rel="stylesheet" type="text/css" href="js/artDialog/skins/default.css">
    <link rel="stylesheet" href="table/css/inner.css">
    <style>
        body{
            margin-top:81px;
        }
        .head_img img{width: 60px;height: 60px;}
       /* .conpany_msg input{width:80%;}*/
        .sex_down{width:400px;position: absolute;left:130px;border: 1px solid #a9c9e2; background: #e8f5fe;display: none;}
        .sex_down li span{line-height: 30px;margin-left: 5px;}
        .sex_down li:hover{color: #FFFFFF;background: #6cc1c8;}
        .user_sex{background:#FFFFFF url(img/btn_dropmenu.png)no-repeat 100% 50%;background-size:30px; }
        .conpany_msg .pwd{width: 322px}
        .conpany_msg .chongzhi_pwd input{width:320px;}
        .pwd_btn{padding:6px 30px;margin-left:6px;background: #6cc1c8;color:#ffffff;border-radius: 4px}
        .disabled{
            background: #dfdfdf;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="pre_title">我的账号<i class="icon-ishop_8-03"></i><label>个人资料</label></div>
        <div class="editor_1 col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <input id="id" type="hidden"/>
                        <input id="OWN_CORP" type="hidden"/>
                        <input id="group_code" type="hidden"/>
                        <input id="role_code" type="hidden"/>
                        <input id="area_code" type="hidden"/>
                        <input id="store_code" type="hidden"/>
                        <input id="isactive" type="hidden"/>
                        <input id="can_login" type="hidden"/>
                    </div>
                    <div>
                        <label>头像</label><span class="head_img" id="preview"><img src="" id="IMG"></span>
                        <span class="change_touxiang" style="position: relative;">
                        <i class="icon-ishop_6-09"></i>
                        <input type="file" id="file" onchange="previewImage(this)" style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换头像</span>
                    </div>
                    <div>
                        <label>所属企业</label><input class="disabled" id="corp_code" disabled="disabled" />
                    </div>
                    <div>
                        <label>员工编号</label><input class="disabled" id="USERID" disabled="disabled" />
                    </div>
                    <div>
                        <label>职务</label><input class="disabled" id="POSITION" disabled="disabled" />
                    </div>
                    <div>
                        <label>手机</label><input id="IPHONE"  verify="Phone"/>
                        <div style="padding-left:125px" class="hint"><div  hintinfo="手机号为必填项,不能为空!"></div></div>
                    </div>
                    <div>
                        <label>姓名</label><input id="USER_NAME" verify="Empty"/>
                        <div style="padding-left:125px" class="hint"><div  hintinfo="姓名为必填项,不能为空!"></div></div>
                    </div>
                    <div>
                        <label>邮箱</label><input id="USER_EMAIL" verify="Mail"/>
                    </div>
                    <div>
                        <label>密码</label><input id="PASSWORD" class="pwd" type="password" readonly />
                        <span class="pwd_btn" onclick="chongzhi()">重置</span>
                        <div class="chongzhi_pwd" id="chongzhi_pwd">
                            <p>修改密码    <input type="password" id="first_pwd"><em class="em_1">密码不能为空</em></p>
                            <p>确认密码    <input type="password" id="second_pwd"><em class="em_2">密码不一致</em></p>
                            <span class="quxiao" id="quxiao" onclick="quxiao()">取消</span>
                            <span class="save" id="baocun">确认</span>
                        </div>
                    </div>
                    <div>
                        <label>性别</label><input id="USER_SEX" class="user_sex" readonly />
                        <ul class="sex_down" id="sex_down">
                            <li><span>男</span></li>
                            <li><span>女</span></li>
                        </ul>
                    </div>
                    <div>
                        <label>所属群组</label><input class="disabled" id="OWN_GROUP" disabled="disabled" />
                    </div>
                    <div>
                        <label>所属区域</label><input class="disabled" id="OWN_AREA" disabled="disabled" />
                    </div>
                    <div>
                        <label>所属店铺</label><input class="disabled" id="OWN_SHOP" disabled="disabled" />
                    </div>
                </form>
            </div>
        <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="corpadd_oper_btn">
                    <ul>
                        <li id="personal_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <!--<li id="personal_close"><i class="icon-ishop_6-12"></i>关闭</li>-->
                    </ul>
                </div>
            </div>
    </div>
</body>
<script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.3.0.min.js"></script>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/insidePostRequire.js"></script>
<script src="js/bootstrap.min.js?v=3.4.0"></script>
<script type="text/javascript" src="js/moni_select.js"></script>
<script src="js/artDialog/jquery.artDialog.js"></script>
<script src="js/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript" src="js/upload_touxiang.js"></script>
<script src="js/personal_data.js"></script>
</html>
