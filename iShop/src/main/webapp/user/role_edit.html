<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑角色</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?20161116" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?20161116">
    <link rel="stylesheet" href="../table/css/inner.css?20161116">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?20161116">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title"><span>权限管理</span><i class="icon-ishop_8-03"></i><span id="back_role">角色定义</span><i class="icon-ishop_8-03"></i><label>编辑角色</label></div>
            <div class="editor_em col-lg-7 editor_line animated fadeInRight">
                <!-- <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div> -->
                <form class="conpany_msg">
                    
                    <div>
                        <span><label style="color:#c26555;">角色编号*</label><input type="text" id="ROLE_NUM" verify="Empty" readonly="true" maxlength="20"/><div style="padding-left:125px" class="hint"><div  hintinfo="角色编号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">角色名称*</label><input type="text" id="ROLE_NAME" verify="Empty" maxlength="20"/><div style="padding-left:125px" class="hint"><div  hintinfo="角色名称为必填项，不能为空！"></div></div></span>
                    </div>
                    <div class="check_per">
                        <span>
                        <label style="color:#c26555;">角色权限*</label><input type="text" id="power_num" readonly="true"/><span id="edit_power" class="check_icon">编辑权限<i class="icon-ishop_8-03"></i></span>
                        </span>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">备注*</label><input type="text" id="BEIZHU" verify="Empty" maxlength="200"/><div style="padding-left:125px" class="hint"><div  hintinfo="备注为必填项，不能为空！"></div></div></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="operedit_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" /></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive">
                    <input type="checkbox" value="" name="test" class="check" id="is_active">
                    <label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/loading.js?20161116"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?20161116"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?20161116"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script type="text/javascript" src="../js/moni_select.js?20161116"></script>
    <script type="text/javascript" src="../js/insidePostRequire.js?20161116"></script>
    <script type="text/javascript" src="../js/user/role_add.js?20161116"></script>
    <script type="text/javascript" src="/js/user/rolecheck_power.js?20161116"></script>
</body>

</html>
