<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">员工管理<i class="icon-ishop_8-03"></i><span id="back_user">回访控制</span><i class="icon-ishop_8-03"></i><label>新增回访控制</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                         <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>
                            <li id="corp_select">
                                <span class="corp_select">
                                    <select id="OWN_CORP" style="display: inline-flex">
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">禁止回访类型*</label></span>
                        <span class="r" style="width: 90px;"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="sms"><label for="sms" style="height:16px;"></label></em><span class="r_text" style="width: 60px">短信回访</span></span>
                        <span class="r" style="width: 90px;"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="call"><label for="call" style="height:16px;"></label></em><span class="r_text" style="width: 60px">电话回访</span></span>
                        <span class="r" style="width: 90px;"><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="wx"><label for="wx" style="height:16px;"></label></em><span class="r_text" style="width: 60px">微信回访</span></span>
                    </div>
                    <div class="check_per" id="sendee">
                        <span><label style="color: #c26555;">禁止员工*</label><input type="text" id="sendee_r" value="已选0个" data-code="" data-name="" data-phone="" readonly=""><span class="check_icon" id="add_sendee">选择员工<i class="icon-ishop_8-03"></i></span></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="useradd_oper_btn">
                    <ul>
                        <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <!-- <div>
                        <span><label>签到/退</label><em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="isonline"><label for="isonline"></label></em></span>
                    </div> -->
                </form>
            </div>
    </div>
