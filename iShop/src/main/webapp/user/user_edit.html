<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑用户信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <style>
        body{
            margin-top:40.5px;
        }
    </style>
</head>

<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">用户及权限<i class="icon-ishop_8-03"></i>用户管理<i class="icon-ishop_8-03"></i>编辑用户信息</div>
            <div class="editor_em col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label>用户编号</label><input type="text" id="ACCOUNT" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="账号为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>姓名</label><input type="text" id="USER_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="姓名为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>头像</label></span>
                        <span class="touxiang" id="preview"><img id="imghead" src="../img/a3.jpg"></span>
                        <span class="change_touxiang" style="position: relative;"><i class="icon-ishop_6-09"></i><input type="file" onchange="previewImage(this)"/ style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换头像</span>
                    </div>
                    <div>
                        <span><label>手机</label><input type="text" id="USER_PHONE" verify="Phone"/><div style="padding-left:125px" class="hint"><div  hintinfo="手机号码为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>邮箱</label><input type="text" id="USER_EMAIL" verify="Mail"/></span>
                    </div>
                    <div id="dropdown" class="item_1">
                    <span><label>性别</label><input class="input_select" type="text" id="USER_SEX" placeholder="请选择性别" readonly/><span class="down_icon icn_1"><i class="icon-ishop_8-02"></i></span>
                            <ul>
                                <li>男</li>
                                <li>女</li>
                            </ul>
                        </span>
                    </div>
                     <div>
                        <span><label style="color:#c26555;">所属企业*</label><input type="text" id="OWN_CORP" verify="Empty"/></span>
                    </div>
                    <div id="per_type" class="item_2">
                        <span><label>所属角色</label><input class="input_select" type="text" id="OWN_RIGHT" placeholder="请选择所属权限" readonly/><span class="down_icon icn_2"><i class="icon-ishop_8-02"></i></span>
                            <ul>
                                <li>系统管理员</li>
                                <li>导购</li>
                                <li>店长</li>
                                <li>区域经理</li>
                                <li>企业管理员</li>
                            </ul></span><span class="add_per_icon"><i class="icon-ishop_6-01"></i>新增权限</span>
                    </div>
                    <div>
                        <span><label>注册时间</label><input type="text" id="register_time" style="background: #dfdfdf;" readonly /></span>
                    </div>
                    <div>
                        <span><label>最后登录</label><input type="text" id="recently_login" style="background: #dfdfdf;" readonly/></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail_em col-lg-4  animated fadeInRight">
                <div class="useradd_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="create_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <!-- 上传头像 -->
    <script type="text/javascript" src="../js/upload_touxiang.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(8)').addClass('active');
            $('.active ul').addClass('in');
            $('.active ul li:nth-of-type(3)').addClass('select_index');
            $('.select_index a label').append('<i class="icon-ishop_8-01"></i>');
        })
    </script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/jquery.artDialog.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/user/user_operate.js"></script>
</body>

</html>
