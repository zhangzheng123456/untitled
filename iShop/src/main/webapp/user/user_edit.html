                <form class="conpany_msg">

                    </div>

                    </div>
                    <div>
                        <span><label>职务</label><input type="text" id="position" maxlength="20"/><div style="padding-left:125px" class="hint"><div  hintinfo="职务为必填项，不能为空！"></div></div></span>
                    </div>

                    </div>
                    <div>
                        <span><label>邮箱</label><input type="text" id="USER_EMAIL" verify="Mail" maxlength="50"/>

                        </span>
                    </div>
                    <div class="drop_down item_1">
                    <span><label style="color:#c26555;">性别*</label><input class="input_select"  value="男" type="text" id="USER_SEX" placeholder="请选择性别" unselectable='on' readonly="true"/>

                                <li>男</li>
                                <li>女</li>

                    </div>
                    <div id="per_type" >

                            </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span>
                            <label>设置密码</label><input type="password"  id="init_password" style="width:308px" readonly="readonly"/>
                            <span class="pwd_btn" style="padding:6px 36px;margin-left:6px;background: #6cc1c8;color:#ffffff;border-radius: 4px" onclick="chongzhi()">重置</span>
                            <!--<div style="padding-left:125px" class="hint"><div  hintinfo="密码不能为空！"></div></div>-->

                                <p>确认密码    <input type="password" id="second_pwd"><em class="em_2">密码不一致</em></p>
                                <span class="quxiao" id="quxiao" onclick="quxiao()">取消</span>
                                <span class="save" id="baocun">确认</span>
                            </div>
                        </span>
                    </div>
                    <div>
                        <span><label>注册时间</label><input type="text" id="register_time" style="background: #dfdfdf;" readonly /></span>
                    </div>

                    </div>
                    <label for="">生成二维码</label>
                    <div class="er_code">
                        <div id="add_app_id">新增<span>+</span></div>

                    </div>

<script>
    function chongzhi() {
        $("#chongzhi_pwd").css('display','block');

    function quxiao() {
        $("#first_pwd").val("");
        $("#second_pwd").val("");

        $("#chongzhi_box").css('display','none');
