<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增群组</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/jquery.searchableSelect.css?20161116">
    <link href="../css/style.css?20161116" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?20161116">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?20161116">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">
            <span>权限管理</span> <i class="icon-ishop_8-03"></i>
            <span id="back_group">群组管理</span> <i class="icon-ishop_8-03"></i>
            <label>新增群组</label>
        </div>
        <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
            <div class="conpany_msg" style="margin-left:0px">
                <div>
                    <ul style="display:inline-flex;">
                        <li>
                            <label style="color:#c26555;">所属企业*</label>
                        </li>
                        <li>
                            <span class="corp_select">
                                <select id="OWN_CORP" style="display:inline-flex" ></select>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="drop_down">
                    <span>
                        <label style="color:#c26555;">所属角色*</label><input type="text" id="OWN_ROLE" class="input_select" readonly />
                        <ul id="grouprole_select"></ul>
                    </span>
                </div>
                <div>
                    <span>
                        <label style="color:#c26555;">群组编号*</label><input type="text" id="GROUP_ID" verify="Code" maxlength="30"/>
                        <div style="padding-left:125px" class="hint">
                            <div  hintinfo="群组编号为必填项，支持以大写G开头必须是4位数字的组合！"></div>
                        </div>
                    </span>
                </div>
                <div>
                    <span>
                        <label style="color:#c26555;">群组名称*</label><input type="text" id="GROUP_NAME" verify="Empty" maxlength="50"/>
                        <div style="padding-left:125px" class="hint">
                            <div  hintinfo="群组名称不能为空!"></div>
                        </div>
                    </span>
                </div>
                <div class="check_per">
                    <span>
                        <label>群组权限</label><input type="text" id="GROUP_RIGHT" placeholder="" readonly/><span class="check_icon" id="add_power">
                            编辑权限
                            <i class="icon-ishop_8-03"></i>
                        </span>
                    </span>
                </div>
                <div>
                    <span>
                        <label>备注</label><input type="text" id="REMARK" maxlength="100"/>
                        <div style="padding-left:80px" class="hint">
                            <div></div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="editor_detail col-lg-4  animated fadeInRight">
            <div class="groupadd_oper_btn">
                <ul>
                    <li class="edit_save" id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                    <li class="edit_close" id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                </ul>
            </div>
            <div class="msg_detail">
                <div>
                    <span>
                        <label>可用</label> <em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="is_active">    
                            <label for="is_active"></label></em> 
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/loading.js?20161116"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
     <!-- moni select -->
    <script type="text/javascript" src="../js/moni_select.js?20161116"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?20161116"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?20161116"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?20161116"></script>
    <!-- 带搜索的下拉框 -->
    <script type="text/javascript" src="../js/jquery.searchableSelect.js?20161116"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/user/group_operate.js?20161201"></script>
</body>

</html>
