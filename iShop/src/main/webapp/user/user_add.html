    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">员工管理<i class="icon-ishop_8-03"></i><span id="back_user">员工列表</span><i class="icon-ishop_8-03"></i><label>新增员工</label></div>
            <div class="editor_em col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg" style="margin-left:0px">
                    <div>
                         <ul style="display:inline-flex;">
                            <li><label style="color:#c26555;">所属企业*</label></li>

                                    </select>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <span><label style="color:#c26555;">员工编号*</label><input type="text" id="USERID" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="用户编号为必填项,不能为空！"></div></div></span>
                    </div>
                    <!-- <div>
                        <span><label title="客户业务系统下的员工ID">员工ID</label><input type="text" id="user_id"><div style="padding-left:125px" class="hint"><div></div></div></span>
                    </div> -->
                    <div>
                        <span><label style="color:#c26555;">姓名*</label><input type="text" id="USER_NAME" verify="Empty"/><div style="padding-left:125px" class="hint"><div  hintinfo="姓名为必填项，不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>职务</label><input type="text" id="position"/><div style="padding-left:125px" class="hint"><div  hintinfo="职务为必填项，不能为空！"></div></div></span>
                    </div>
                    <!-- <div>
                        <span><label>头像</label></span>

                        <span class="change_touxiang" style="position: relative;"><i class="icon-ishop_6-09"></i><input type="file" onchange="previewImage(this)"/ style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换头像</span>
                    </div> -->
                    <div>
                        <span><label>手机</label><input type="text" id="USER_PHONE" verify="Phone"/><div style="padding-left:125px" class="hint"><div  hintinfo=""></div></div></span>
                    </div>
                    <div>
                        <span><label>邮箱</label><input type="text" id="USER_EMAIL" verify="Mail"/><div style="padding-left:125px" class="hint"><div  hintinfo=""></div></div></span>
                    </div>
                    <div class="drop_down item_1">
                        <span><label style="color:#c26555;">性别*</label><input class="input_select" value="男" id="USER_SEX" type="text" placeholder="请选择性别" readonly/>
                            <ul>
                                <li>男</li>
                                <li>女</li>
                            </ul>
                        </span>
                    </div>
                    <div id="per_type" >
                        <span onclick="selectownrole(this)"><label style="color:#c26555;">所属群组*</label><input class="input_select" type="text" id="OWN_RIGHT"  placeholder="请选择所属群组" data-myrcode="" readonly/><span class="down_icon "><i class="icon-ishop_8-02"></i></span>

                            </ul></span><span class="add_per_icon" id="add_power"><i class="icon-ishop_8-03"></i>编辑权限</span>
                            <div style="padding-left:125px" class="hint"><div id="group"></div></div>
