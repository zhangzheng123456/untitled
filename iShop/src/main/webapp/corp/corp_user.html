<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>企业管理</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/style.css?2017040170331" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?2017040170331">
     <link rel="stylesheet" type="text/css" href="../css/tips.css?2017040170331">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?2017040170331">
    <style>
        body{
            margin-top:81px;
        }
        #address{
            width: 296px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">企业信息</div>
            <div class="editor_1 col-lg-12  animated fadeInRight" style="margin-top:20px;">
                <div style="text-align: center;margin-bottom:30px;">
                     <span class="shop_logo"><img src="../img/bg1.png"></span>
                </div>
                <form class="shop_m">
                    <div>
                        <span><label>企业编号</label><em id="corp_code"></em></span>
                    </div>
                    <div>
                        <span><label>企业名称</label><em id="corp_name"></em></span>
                    </div>
                    <div>
                        <span><label>企业地址</label><em id="address"></em></span>
                    </div>
                    <div>
                        <span><label>联系人</label><em id="contact"></em></span>
                    </div>
                    <div>
                        <span><label>联系电话</label><em id="contact_phone"></em></span>
                    </div>
                    <div id="compile"></div>
                    <div class="u_c_note">
                        <div><label>修改:</label><label id="modifier"></label><label id="created_date"></label></div>
                        <div><label>创建:</label><label id="creater"></label><label id="modified_date"></label></div>
                    </div>
                </form>
            </div>
    </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
     <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?2017040170331"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?2017040170331"></script>
    <script type="text/javascript" src="/js/insidePostRequire.js?2017040170331"></script>
    <script type="text/javascript" src="/js/corp/corp_user.js?2017040170331"></script>
</body>

</html>
