<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑企业信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <script src="/js/loading.js"></script>
    <style>
        body{
            margin-top:81px;
        }
       /*.wx_app input{width:150px;margin-top: 15px;}*/
    </style>
</head>
<body>
    <!-- <div id="wrapper">
    </div> -->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="col-lg-12 pre_title">企业管理<i class="icon-ishop_8-03"></i><label>编辑企业信息</label></div>
            <div class="editor_1 col-lg-7  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <div>
                     <span class="conpany_logo"  id="preview"><img id="imghead" src="a" onerror="this.onerror=''; this.src='../img/bg1.png'"/></span>
                     <span class="change_logo" id="c_logo" style="position: relative;"><i class="icon-ishop_6-09"></i><input type="file" id="file" onchange="previewImage(this)" style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px" /><label>更换logo</label></span>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label>企业编号</label><input type="text" id="OWN_CORP" style="background:#dfdfdf;" verify="Empty" readonly="true" /> <div style="padding-left:80px" class="hint"><div  hintinfo="企业编号为必填项，支持以大写C开头必须是5位数字的组合！"></div></div></span>
                    </div>
                    <div>
                        <span><label>企业名称</label><input type="text" id="CORPNAME" verify="Empty"/>
                            <div style="padding-left:80px" class="hint"><div  hintinfo="企业名称为必填项，不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label>企业地址</label><input type="text" id="CORPADDRESS" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="企业地址不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label>联系人</label><input type="text" id="CONTACTS" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系人不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>联系电话</label><input type="text" id="PHONE" verify="Phone"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系电话不能为空！"></div></div></span>
                    </div>
                    <div class="code_style"style="position:relative;height:50px;display:inline-flex;margin-bottom: 0px;margin-top: 0px;color:#888888">
                        <p class="p">公众号授权</p>
                        <p style="width: 160px;font-size: 14px">微信公众号AppID</p>
                        <p style="width: 160px;font-size: 14px;margin:0 10px 0 10px">公众号名称</p>
                        <p style="margin-left:15px">状态</p>
                    </div>
                    <div class="wx_app code_style wx_app_new">
                    </div>
                    <div id="add_app_id"onclick="add()"style="margin-bottom: 0px;margin-top: 2px;color:#888888">新增 <span>+</span></div>
                    <div style="margin-top: 20px;">
                        <li>
                            <label style="width:105px;"></label><span class="power_d" id="power">打开授权二维码</span>
                        </li>
                    </div>
                    <div>
                        <div class="task_allot"style="margin-right:14px;display: inline-block; vertical-align:top;">默认客服</div>
                        <div class="good_imgs" style="display: inline-block;width:420px">
                            <div class="xingming">  
                            </div>
                            <div id="test">
                                <div id="add_app_id"style="margin-bottom: 0px;margin-top: 2px;color:#888888;margin-left: -3px">
                                    新增 <span>+</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="distribution_frame" id="distribution_frame">
                    <div id="area_code" class="drop-down">
                        <h5>所属区域</h5>
                        <input type="text" class="input" readonly="true" id="area_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="area_search">
                            <i class="icon-ishop_3-05" id="area_search_d"></i>
                        </div>    
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="area_more">加载更多</div>
                        </div>
                        <div id="area_code_drop" class="drop_q">确定</div>
                    </div>
                    <div id="store_code" class="drop-down">
                        <h5>所属店铺</h5>
                        <input type="text" class="input" readonly="true" id="store_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="store_search">
                            <i class="icon-ishop_3-05" id="store_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="store_more">加载更多</div>
                        </div>
                        <div id="store_code_drop" class="drop_q">确定</div>   
                    </div>
                    <div id="staff_code" class="drop-down">
                        <h5>员工名称</h5>
                        <input type="text" class="input" readonly="true" id="staff_input">
                        <div class="search">
                            <input type="text" placeholder="请输入搜索信息" id="staff_search">
                            <i class="icon-ishop_3-05" id="staff_search_d"></i>
                        </div>
                        <div class="drop_down_ul">
                            <ul>
                                
                            </ul>
                            <div class="area_more" id="staff_more">加载更多</div>
                        </div>
                        <div id="staff_code_drop" class="drop_q">确定</div>  
                    </div>
                </div>
            </div>
            <div class="editor_detail col-lg-4  col-md-7 animated fadeInRight">
                <div class="corpedit_oper_btn">
                    <ul>
                        <li id="edit_save"><i class="icon-ishop_6-04"></i>保存</li>
                        <li id="edit_close"><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" id="created_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" id="creator" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" id="modify_time" readonly/></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" id="modifier" readonly/></span>
                    </div>
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>

    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- oss -->
    <script src="http://gosspublic.alicdn.com/aliyun-oss-sdk-4.3.0.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <!--<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>-->
    <!-- Custom and plugin javascript -->
    <!-- <script src="../js/hplus.js?v=2.2.0"></script> -->
    <!-- 上传头像 -->
    <script type="text/javascript" src="../js/upload_touxiang.js"></script>
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
     <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/corp/corp_operate.js"></script>
    <script type="text/javascript" src="../js/brand/get_staff.js"></script>
    <script>
        function add(){
        is_authorize='未授权';
            $(".wx_app").append('<span class="wx_span" style="display:inline-flex">'
            + '<input type="text" class="WXID" value=' + ''+ '>'
            + '<input type="text" class="AppName" value=' + ''+ '>'
            + '<input type="text" disabled="true" value="'+is_authorize+'" ><p class="icon-ishop_6-12"onclick="removeselect(this)"></p>'
            + '</span>')
        }
        function removeselect(obj){//区域  删除
    $(obj).parent().remove();
    }
    </script>
</body>

</html>
