<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>编辑企业信息</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
</head>
<body>
    <div id="wrapper">
    </div>
    <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="col-lg-12 pre_title">企业管理<i class="icon-ishop_8-03"></i>编辑企业信息</div>
            <div class="editor_1 col-lg-6  animated fadeInRight">
                <div class="operation_conpany">
                    <ul>
                        <li><i class="icon-ishop_6-07"></i>刷新</li><li><i class="icon-ishop_6-01"></i>新增</li><li><i class="icon-ishop_6-02"></i>删除</li><li><i class="icon-ishop_6-10"></i>复制</li><li><i class="icon-ishop_6-11"></i>打印</li>
                    </ul>
                </div>
                <div>
                     <span class="conpany_logo"  id="preview"><img id="imghead" src="../img/a3.jpg" /></span>
                     <span class="change_logo" style="position: relative;"><i class="icon-ishop_6-09"></i><input type="file" onchange="previewImage(this)"/ style="position: absolute;top:0;filter:alpha(opacity:0);opacity: 0;width:100px;height: 30px">更换logo</span>
                </div>
                <form class="conpany_msg">
                    <div>
                        <span><label>公司名称</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>公司地址</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>联系人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>联系电话</label><input type="text" /></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                        <span><label>创建时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>创建人</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改时间</label><input type="text" /></span>
                    </div>
                    <div>
                        <span><label>修改人</label><input type="text" /></span>
                    </div>
                    <div>
                    <span><label>可用</label><i class="icon-ishop_6-13"></i></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <!-- side_menu -->
    <script type="text/javascript" src="../js/side_menu.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- con_arrow -->
    <script type="text/javascript" src="../js/con_arrow.js"></script>
    <!-- 上传头像 -->
    <script type="text/javascript" src="../js/upload_touxiang.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#side-menu li:nth-of-type(1)').addClass('active');
        })
    </script>
</body>

</html>
