<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增企业</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/style.css?20161116" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css?20161116">
    <link rel="stylesheet" type="text/css" href="../css/tips.css?20161116">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css?20161116">
    <style>
        body{
            margin-top:81px;
        }
        .wx_app input{width:150px;margin-top: 15px;margin-right: 10px}
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="pre_title"><span id="back_corp">企业管理</span><i class="icon-ishop_8-03"></i><label>新增企业</label></div>
            <div class="editor_1 col-lg-7 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <span><label style="color:#c26655">企业编号*</label><input type="text" id="OWN_CORP" verify="Code"/> <div style="padding-left:80px" class="hint"><div  hintinfo="企业编号为必填项，支持以大写C开头必须是5位数字的组合！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26655">企业名称*</label><input type="text" id="CORPNAME" verify="Empty" maxlength="50"/>
                            <div style="padding-left:80px" class="hint"><div  hintinfo="企业名称为必填项，不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label style="color:#c26655">企业地址*</label><input type="text" id="CORPADDRESS" verify="Empty" maxlength="200"/><div style="padding-left:80px" class="hint"><div  hintinfo="企业地址不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label style="color:#c26655">联系人*</label><input type="text" id="CONTACTS" verify="Empty" maxlength="20"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系人不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label style="color:#c26655">联系电话*</label><input type="text" id="PHONE" verify="Phone"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系电话不能为空！"></div></div></span>
                    </div>
                    <div class="code_style"style="height:50px;display:inline-flex;margin-bottom: 0px;margin-top: 0px;color:#888888;position: relative">
                        <p class="p">公众号授权</p>
                        <p style="width: 160px;font-size: 14px">微信公众号AppID</p>
                        <p style="width: 160px;font-size: 14px;margin:0 10px 0 10px">公众号名称</p>
                        <p style="margin-left:15px">状态</p>
                    </div>
                    <div class="wx_app code_style wx_app_new">
                    </div>
                    <div id="add_app_id"onclick="add()"style="margin-bottom: 0px;margin-top: 2px;">新增 <span>+</span></div>
                </form>
            </div>
            <div class="editor_detail col-lg-4 col-md-7 animated fadeInRight">
                <div class="corpadd_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/loading.js?20161116"></script>
    <!-- <script src="../js/plugins/pace/pace.min.js"></script> -->
    <!-- Dialog -->
    <script type="text/javascript" src="/table/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js?20161116"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js?20161116"></script>
    <script type="text/javascript" src="../js/multiple_choice.js?20161116"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js?20161116"></script>
    <script type="text/javascript" src="/js/corp/corp_operate.js?20161116"></script>
    <!-- error tips -->
    <script>
         function add(){
              is_authorize='未授权';
              $(".wx_app").append('<span class="wx_span" style="display:inline-flex">'
               + '<input type="text" class="WXID" value=' + ''+ '>'
              + '<input type="text" class="AppName" value=' + ''+ '>'
              + '<input type="text" disabled="true" value="'+is_authorize+'" ><p class="icon-ishop_6-12"onclick="removeselect(this)"></p>'
              + '</span>')
        }
        function removeselect(obj){//区域  删除
            $(obj).parent().remove();
        }
    </script>
</body>
</html>
