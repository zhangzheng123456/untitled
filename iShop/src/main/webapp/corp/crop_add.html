<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="renderer" content="webkit">
    <title>新增企业</title>
    <link href="../css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" href="../css/font_style.css">
    <link rel="stylesheet" type="text/css" href="../css/tips.css">
    <link rel="stylesheet" type="text/css" href="../js/artDialog/skins/default.css">
    <style>
        body{
            margin-top:81px;
        }
    </style>
</head>
<body>
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="pre_title">企业管理<i class="icon-ishop_8-03"></i><label>新增企业</label></div>
            <div class="editor_1 col-lg-6 editor_line  animated fadeInRight">
                <form class="conpany_msg">
                    <div>
                        <span><label>企业编号</label><input type="text" id="CORPID" verify="Code"/> <div style="padding-left:80px" class="hint"><div  hintinfo="企业编号为必填项，支持以大写C开头必须是5位数字的组合！"></div></div></span>
                    </div>
                    <div>
                        <span style="display:flex"><label style="height:60px">微信公众号AppID</label><input type="text" id="WXID" style="margin-top:15px" placeholder="此项可不填"/></span>
                    </div>
                    <div>
                        <span><label>公司名称</label><input type="text" id="CORPNAME" verify="Empty"/>
                            <div style="padding-left:80px" class="hint"><div  hintinfo="公司名称为必填项，不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label>公司地址</label><input type="text" id="CORPADDRESS" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="公司地址不能为空！"></div></div>
                        </span>
                    </div>
                    <div>
                        <span><label>联系人</label><input type="text" id="CONTACTS" verify="Empty"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系人不能为空！"></div></div></span>
                    </div>
                    <div>
                        <span><label>联系电话</label><input type="text" id="PHONE" verify="Phone"/><div style="padding-left:80px" class="hint"><div  hintinfo="联系电话不能为空！"></div></div></span>
                    </div>
                </form>
            </div>
            <div class="editor_detail col-lg-4  animated fadeInRight">
                <div class="corpadd_oper_btn">
                    <ul>
                        <li><i class="icon-ishop_6-04"></i>保存</li>
                        <li><i class="icon-ishop_6-12"></i>关闭</li>
                    </ul>
                </div>
                 <form class="msg_detail">
                    <div>
                    <span><label>可用</label><em class="checkbox_isactive"><input checked="true" type="checkbox" value="" name="test" class="check" id="is_active"><label for="is_active"></label></em></span>
                    </div>
                </form>
            </div>
        </div>
    <!-- Mainly scripts -->
    <script src="../js/jquery-2.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- Custom and plugin javascript -->
    <script src="../js/loading.js"></script>
    <script src="../js/hplus.js?v=2.2.0"></script>
    <!-- <script src="../js/plugins/pace/pace.min.js"></script> -->
    <!-- Dialog -->
    <script type="text/javascript" src="../js/artDialog/jquery.artDialog.js"></script>
    <script type="text/javascript" src="../js/artDialog/plugins/iframeTools.js"></script>
    <!-- ajax -->
    <script type="text/javascript" src="../js/insidePostRequire.js"></script>
    <!-- error tips -->
    <script type="text/javascript" src="../js/corp/corp_operate.js"></script>
</body>
</html>
